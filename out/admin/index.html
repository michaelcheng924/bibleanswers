<!DOCTYPE html><html><head><meta charSet="utf-8" class="next-head"/><link rel="preload" href="/_next/static/Oj_bPp1o7Lf2Q4cTlFtnM/pages/admin.js" as="script"/><link rel="preload" href="/_next/static/Oj_bPp1o7Lf2Q4cTlFtnM/pages/_app.js" as="script"/><link rel="preload" href="/_next/static/Oj_bPp1o7Lf2Q4cTlFtnM/pages/_error.js" as="script"/><link rel="preload" href="/_next/static/runtime/webpack-42652fa8b82c329c0559.js" as="script"/><link rel="preload" href="/_next/static/chunks/commons.fda8e7a82d4a958aff4b.js" as="script"/><link rel="preload" href="/_next/static/runtime/main-d672e9d3267f526d9e5c.js" as="script"/><style>body { margin: 0 } /* custom! */</style></head><body class="custom_class"><div id="__next"><form class="admin__login"><div><input placeholder="Username" value=""/></div><div><input type="password" placeholder="Password" value=""/></div><button>Log in</button></form></div><script>__NEXT_DATA__ = {"props":{"pageProps":{"posts":[{"id":36,"published":true,"slug":"chalcedonian-creed","url":"/answers/chalcedonian-creed","title":"The Chalcedonian Creed","description":"What is the Chalcedonian Creed? The Chalcedonian Creed, also known as the Chalcedonian Definition, was adopted at the Council of Chalcedon in A.D. 451. It addresses the deity of Christ.","subtitle":"An orthodox statement concerning the person and nature of Jesus. Written in AD 451.","image_url":"https://i.imgur.com/wcOJKps.png","image_url_small":"https://i.imgur.com/aHWHDnN.png","related_posts_tags_slugs":["creeds-confessions"],"references":null,"html":"\n \u003cdiv class=\"writing\"\u003e\n \u003ch3\u003eWhat is the Chalcedonian Creed?\u003c/h3\u003e\n \n \u003cp class=\"first\"\u003eThe Chalcedonian Creed, also known as the Chalcedonian Definition, was adopted at the Council of Chalcedon in A.D. 451. The creed addresses the deity of Christ and states that Jesus possesses two natures and exists in one person.\u003c/p\u003e\n \n \u003cp\u003eThe Chalcedonian Creed was the result of controversy between the Western and Eastern churches concerning what occurred in the incarnation. The Western churches affirmed that the incarnation resulted in Jesus possessing two natures, whereas the Eastern churches, holding to Cyril of Alexandria's view, believed that Jesus only possesses one nature.\u003c/p\u003e\n \n \u003ch3\u003eThe Chalcedonian Creed\u003c/h3\u003e\n \u003cp class=\"first\"\u003e\n We, then, following the holy Fathers, all with one consent, teach men to\n confess one and the same Son, our Lord Jesus Christ, the same perfect in\n Godhead and also perfect in manhood; truly God and truly man, of a\n reasonable [rational] soul and body; consubstantial [co-essential] with\n the Father according to the Godhead, and consubstantial with us according\n to the Manhood; in all things like unto us, without sin; begotten before\n all ages of the Father according to the Godhead, and in these latter days,\n for us and for our salvation, born of the Virgin Mary, the Mother of God,\n according to the Manhood; one and the same Christ, Son, Lord, Only\n begotten, to be acknowledged in two natures, inconfusedly, unchangeably,\n indivisibly, inseparably; the distinction of natures being by no means\n taken away by the unity, but rather the property of each nature being\n preserved, and concurring in one Person and one Subsistence, not parted or\n divided into two persons, but one and the same Son, and only begotten, God\n the Word, the Lord Jesus Christ; as the prophets from the beginning [have\n declared] concerning him, and the Lord Jesus Christ himself has taught us,\n and the Creed of the holy Fathers has handed down to us.\n \u003c/p\u003e\n \u003c/div\u003e\n","date_added":"2018-09-28","updated_at":"2018-11-13T21:57:41.400Z","tags":[{"id":4,"slug":"creeds-confessions","url":"/tags/creeds-confessions","title":"Creeds and confessions","description":"Read the historic creeds and confessions. The historic creeds and confessions have been tested throughout history, and they are an excellent summary of the Christian faith.","subtitle":"Read the historic creeds and confessions","post_slugs":["chalcedonian-creed","apostles-creed","nicene-creed","athanasian-creed","thirty-nine-articles"]},{"id":2,"slug":"theology","url":"/tags/theology","title":"Theology","description":"Answers to theology questions. Learn more about Christian theology and what the Bible teaches. Grow in your faith and be able to explain the Christian faith to others.","subtitle":"Learn what the Bible teaches","post_slugs":["gospel","thirty-nine-articles","foreknowledge","athanasian-creed","chalcedonian-creed","apostles-creed","nicene-creed","are-there-one-many-gods","born-of-water-meaning","do-we-still-need-to-keep-sabbath"]}]},{"id":65,"published":true,"slug":"are-there-one-many-gods","url":"/answers/are-there-one-many-gods","title":"Are there one or many Gods? Do Deuteronomy 6:4, Isaiah 43:10, 44:6, 8 contradict Christian monotheism?","description":"Is the Bible contradictory regarding whether there are one or many Gods? Do Deuteronomy 6:4, Isaiah 43:10, 44:6, 8 teach that there are multiple Gods? No, the Bible is not contradictory concerning whether there are one or many Gods.","subtitle":"There is one God who exists in three persons","image_url":"https://i.imgur.com/YzWq9OB.png","image_url_small":"https://i.imgur.com/LpJoZvY.png","related_posts_tags_slugs":["trinity"],"references":"","html":"\u003cdiv class=\"writing\"\u003e\n  \u003ch3\u003eThe argument\u003c/h3\u003e\n\n  \u003cp class=\"first\"\u003eSome argue that the Bible is contradictory concerning whether there are one or three Gods. Here are the relevant passages:\u003c/p\u003e\n\n  \u003ch4\u003eThere is only one God\u003c/h4\u003e\n\n  \u003cblockquote class=\"first\"\u003e\u003cstrong\u003eDeuteronomy 6:4\u003c/strong\u003e - Hear, O Israel: The Lord our God, the Lord is one.\u003c/blockquote\u003e\n\n  \u003cblockquote\u003e\u003cstrong\u003eIsaiah 43:10b\u003c/strong\u003e - ...Before me no god was formed,\n    nor shall there be any after me.\u003c/blockquote\u003e\n\n  \u003cblockquote\u003e\u003cstrong\u003eIsaiah 44:6\u003c/strong\u003e - ... besides me there is no god\u003c/blockquote\u003e\n\n  \u003cblockquote\u003e\u003cstrong\u003eIsaiah 44:8\u003c/strong\u003e - ... Is there a God besides me? There is no Rock; I know not any.\u003c/blockquote\u003e\n  \n  \u003ch4\u003eThere are many Gods\u003c/h4\u003e\n  \n  \u003cblockquote class=\"first\"\u003e\u003cstrong\u003eGenesis 1:26\u003c/strong\u003e - Then God said, \"Let \u003cstrong\u003eus\u003c/strong\u003e make man in \u003cstrong\u003eour\u003c/strong\u003e image, after \u003cstrong\u003eour\u003c/strong\u003e likeness...\"\u003c/blockquote\u003e\n  \n  \u003cblockquote\u003e\u003cstrong\u003eGenesis 3:22\u003c/strong\u003e - Then the Lord God said, \"Behold, the man has become like one of \u003cstrong\u003eus\u003c/strong\u003e in knowing good and evil...\"\u003c/blockquote\u003e\n  \n  \u003cblockquote\u003e\u003cstrong\u003eGenesus 11:7\u003c/strong\u003e - Come, let \u003cstrong\u003eus\u003c/strong\u003e go down and there confuse their language, so that they may not understand one another's speech.\u003c/blockquote\u003e\n  \n  \u003cblockquote\u003e\u003cstrong\u003e1 Corinthians 8:5\u003c/strong\u003e - For although there may be so-called gods in heaven or on earth\u0026mdash;as indeed there are many \"gods\" and many \"lords\"...\u003c/blockquote\u003e\n  \n  \u003cblockquote\u003e\u003cstrong\u003e1 John 5:8\u003c/strong\u003e - the Spirit and the water and the blood; and these three agree.\u003c/blockquote\u003e\n  \n  \u003ch3\u003eThe answer\u003c/h3\u003e\n  \n  \u003ch4 class=\"first\"\u003eThere is only one God\u003c/h4\u003e\n  \n  \u003cp class=\"first\"\u003eFoundationally, there is only one God, as Deuteronomy 6:4, Isaiah 43:10, Isaiah 44:6, and Isaiah 44:8 state.\u003c/p\u003e\n  \n  \u003ch4\u003eOther \"gods\" are false gods that do not truly exist\u003c/h4\u003e\n  \n  \u003cp class=\"first\"\u003eWhen the Bible speaks of other \"gods,\" it is speaking of false gods that do not exist, as demonstrated by the following passages:\u003c/p\u003e\n  \n  \u003cblockquote\u003eFormerly, when you did not know God, you were enslaved to those that by nature are not gods. (Galatians 4:8)\u003c/blockquote\u003e\n  \n  \u003cblockquote\u003e...and have cast their gods into the fire. For they were no gods, but the work of men's hands, wood and stone. Therefore they were destroyed. (Isaiah 37:19)\u003c/blockquote\u003e\n  \n  \u003cblockquote\u003eHas a nation changed its gods, even though they are no gods? (Jeremiah 2:11a)\u003c/blockquote\u003e\n  \n  \u003ch4\u003ePossibilities concerning the Genesis passages\u003c/h4\u003e\n  \n  \u003cp class=\"first\"\u003eIn Genesis, when it refers to God using the words, \"us\" and \"our,\" there are two reasonable possibilities that do not contradict the doctrine that there is only one God.\u003c/p\u003e\n  \n  \u003col\u003e\n    \u003cli\u003eThe plural pronouns could point towards the doctrine of the Trinity, which states that the one God exists in three \"persons,\" or that God is one in \u003cstrong\u003esubstance\u003c/strong\u003e and three in \u003cstrong\u003eperson\u003c/strong\u003e, which is not a contradiction. There is a distinction between \"substance\" and \"person.\"\u003c/li\u003e\n    \u003cli\u003eThe plural pronouns could be a \"royal we.\" Sometimes, the pronoun \"we\" is used to refer to a king or monarch.\u003c/li\u003e\n  \u003c/ol\u003e\n  \n  \u003ch4\u003eGod is one in substance and three in person\u003c/h4\u003e\n  \n  \u003cp class=\"first\"\u003e1 John 5:8 points towards the doctrine of the Trinity, which teaches that the one Godhead exists in three persons. In other words, there is a sense in which God is one, and there is another sense in which God is three.\u003c/p\u003e\n  \n  \u003cp\u003eGod is one in the sense that He is one in \u003cstrong\u003esubstance\u003c/strong\u003e. God is three in the sense that He exists in three \"persons\": 1) the Father, 2) the Son, and 3) the Holy Spirit.\u003c/p\u003e\n  \n  \u003cp\u003eThe Father, Son, and Holy Spirit are distinct in that each one is the \"terminating front-person\" for the various acts of God. In other words, while the entire Godhead performs all the actions of God (since God is one), the different things that God does is generally \"attributed\" to one of the persons of God. This is what we mean when we say that a particular person of God is the \"terminating front-person\" for a particular action of God.\u003c/p\u003e\n\u003c/div\u003e","date_added":"2018-11-03","updated_at":"2018-11-13T21:58:48.557Z","tags":[{"id":66,"slug":"1 corinthians","url":"/tags/1 corinthians","title":"1 Corinthians","description":"Answers to questions about passages in the book of 1 Corinthians. Confused about a passage in 1 Corinthians? Learn how to understand confusing or apparently contradictory passages in the book of 1 Corinthians.","subtitle":"Answers to questions about passages in the book of 1 Corinthians","post_slugs":["are-there-one-many-gods","god-author-confusion-babel","do-sons-bear-sins-father","should-we-acquire-wisdom"]},{"id":82,"slug":"1 john","url":"/tags/1 john","title":"1 John","description":"Answers to questions about passages in the book of 1 John. Confused about a passage in 1 John? Learn how to understand confusing or apparently contradictory passages in the book of 1 John.","subtitle":"Answers to questions about passages in the book of 1 John","post_slugs":["are-there-one-many-gods","does-god-love-hate-people"]},{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how to defend your faith. The Christian worldview is the only worldview with rational answers to all of life's major questions.","subtitle":"Posts with the \"Apologetics\" tag","post_slugs":["baptism-necessary-acts-22-16","baptism-necessary-s  the book of Deuteronomy","post_slugs":["are-there-one-many-gods","is-it-sin-make-graven-images","do-sons-bear-sins-father","do-we-still-need-to-keep-sabbath","was-it-immoral-israelites-destroy-all-people","why-sacrifice-animals-without-blemish","was-immoral-god-command-stoning-rebellious-sin","is-it-wrong-man-wear-womens-clothing-vice-versa","was-immoral-god-command-stoning-woman-not-being-virgin"]},{"id":21,"slug":"genesis","url":"/tags/genesis","title":"Genesis","description":"Answers to questions about passages in the book of Genesis. Confused about a passage in Genesis? Learn how to understand confusing or apparently contradictory passages in the book of Genesis.","subtitle":"Answers to questions about passages in the book of Genesis","post_slugs":["are-there-one-many-gods","are-genesis-1-2-contradictory","genesis-3-9-gods-omniscience","genesis-3-16-pain-women-child-bearing","genesis-4-17-cain-wife","did-people-live-hundreds-years-genesis-5","did-anyone-ascend-heaven-before-jesus","sons-of-god-genesis-6","genesis-1-2-plants","does-god-change-his-mind","noah-how-many-kinds","god-author-confusion-babel","has-anyone-seen-god","was-lot-righteous-gave-daughters-to-crows","does-god-tempt-people","why-did-god-command-abraham-to-kill-son-isaac","did-abraham-have-one-or-two-children","who-bought-joseph-ishmaelites-midianites","why-did-god-kill-man-spilling-seed","did-jacob-worship-head-bed-or-leaning-staff"]},{"id":42,"slug":"isaiah","url":"/tags/isaiah","title":"Isaiah","description":"Answers to questions about passages in the book of Isaiah. Confused about a passage in Isaiah? Learn how to understand confusing or apparently contradictory passages in the book of Isaiah.","subtitle":"Answers to questions about passages in the book of Isaiah","post_slugs":["are-there-one-many-gods","is-god-god-peace-war","will-earth-remain-forever","is-god-good-bad-people","isaiah-7-14-maiden-virgin","is-jesus-god-creator-all-things","does-god-create-evil"]},{"id":2,"slug":"theology","url":"/tags/theology","title":"Theology","description":"Answers to theology questions. Learn more about Christian theology and what the Bible teaches. Grow in your faith and be able to explain the Christian faith to others.","subtitle":"Learn what the Bible teaches","post_slugs":["gospel","thirty-nine-articles","foreknowledge","athanasian-creed","chalcedonian-creed","apostles-creed","nicene-creed","are-there-one-many-gods","born-of-water-meaning","do-we-still-need-to-keep-sabbath"]},{"id":19,"slug":"trinity","url":"/tags/trinity","title":"Trinity","description":"Answers to questions about the Trinity. Confused about the Trinity? Deepen your understanding of the Trinity and be able to answer questions about it with these articles.","subtitle":"Answers to questions about the Trinity","post_slugs":["are-there-one-many-gods"]}]},{"id":62,"published":true,"slug":"thirty-nine-articles","url":"/answers/thirty-nine-articles","title":"The Thirty-Nine Articles","description":"What are the Thirty-Nine Articles? The Thirty-nine Articles of Religion define the doctrines and practices of the Church of England regarding the controversies of the English Reformation.","subtitle":"Calvinism reached the zenith of its influence in the Church of England when this document was written","image_url":"https://i.imgur.com/pcHXlRL.png","image_url_small":"https://i.imgur.com/Iy8RdRJ.png","related_posts_tags_slugs":["creeds-confessions"],"references":null,"html":"\n \u003cdiv class=\"writing\"\u003e\n \u003ch3\u003eWhat are the Thirty-nine Articles of Religion?\u003c/h3\u003e\n \n \u003cp class=\"first\"\u003eThe Thirty-nine Articles of Religion define the doctrines and practices of the Church of England regarding the controversies of the English Reformation. They were finalized in 1571. These articles were written when Calvinist doctrine reached its greatest influence in the Church of England.\u003c/p\u003e\n \n \u003ch3\u003eThe Thirty-nine Articles of Religion\u003c/h3\u003e\n \u003cp class=\"first\"\u003e\n \u003cstrong\u003eTHE ARTICLES OF RELIGION\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n Agreed upon by the Archbishops, Bishops, and the whole clergy of the\n Provinces of Canterbury and York, London, 1562.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eI. Of Faith in the Holy Trinity\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n There is but one living and true God, everlasting, without body, parts, or\n passions; of infinite power, wisdom, and goodness; the Maker, and\n Preserver of all things both visible and invisible. And in unity of this\n Godhead there be three Persons, of one substance, power, and eternity; the\n Father, the Son, and the Holy Ghost.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eII. Of the Word or Son of God, which was made very Man\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n The Son, which is the Word of the Father, begotten from everlasting of the\n Father, the very and eternal God, and of one substance with the Father,\n took Man's nature in the womb of the blessed Virgin, of her substance: so\n that two whole and perfect Natures, that is to say, the Godhead and\n Manhood, were joined together in one Person, never to be divided, whereof\n is one Christ, very God, and very Man; who truly suffered, war crucified,\n dead and buried, to reconcile his Father to us, and to be a sacrifice, not\n only for original guilt, but also for all actual sins of men.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eIII. Of the going down of Christ into Hell\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n As Christ died for us, and was buried, so also is it to be believed, that\n he went down into Hell.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eIV. Of the Resurrection of Christ\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n Christ did truly rise again from death, and took again his body, with\n flesh, bones, and all things appertaining to the perfection of Man's\n nature; wherewith he ascended into Heaven, and there sitteth, until he\n return to judge all Men at the last day.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eV. Of the Holy Ghost\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n The Holy Ghost, proceeding from the Father and the Son, is of one\n substance, majesty, and glory, with the Father and the Son, very and\n eternal God.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eVI. Of the Sufficiency of the Holy Scriptures for salvation\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n Holy Scripture containeth all things necessary to salvation: so that\n whatsoever is not read therein, nor may be proved thereby, is not to be\n required of any man, that it should be. believed as an article of the\n Faith, or be thought requisite or necessary to salvation. In the name of\n the Holy Scripture we do understand those Canonical Books of the Old and\n New Testament, of whose authority was never any doubt in the Church.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003e\u003cem\u003eOf the Names and Numbers of the Canonical Books\u003c/em\u003e\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003eGenesis\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eExodus\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eLeviticus\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eNumbers\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eDeuteronomy\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eJoshua\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eJudges\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eRuth\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eThe First Book of Samuel\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eThe Second Book of Samuel\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eThe First Book of Kings\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eThe Second Book of Kings\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eThe First Book of Chronicles\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eThe Second Book of Chronicles\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eThe First Book of Esdras\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eThe Second Book of Esdras\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eThe Book of Esther\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eThe Book of Job\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eThe Psalms\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eThe Proverbs\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eEcclesiastes or Preacher\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eCantica or Songs of Solomon\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eFour Prophets the greater\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eTwelve Prophets the less\u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003e\u003cem\u003e\n And the other Books (as Hierome saith) the Church doth read for example\n of life and instruction of manners; but yet doth it not apply them to\n establish any doctrine; such are these following:\n \u003c/em\u003e\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003eThe Third Book of Kings\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eThe Fourth Book of Kings\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eThe Book of Tobias\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eThe Book of Judith\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eThe rest of the Book of Esther\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eThe Book of Wisdom\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eJesus the Son of Sirach\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eBaruch the Prophet\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eThe Song of the Three Children\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eThe Story of Susanna\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eOf Bel and the Dragon\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eThe Prayer of Manasses\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eThe First Book of Maccabees\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003eThe Second Book of Maccabees\u003c/p\u003e\n \u003cp\u003e\n All the Books of the New Testament, as they are commonly received, we do\n receive, and account them Canonical.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eVII. Of the Old Testament\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n The Old Testament is not contrary to the New: for both in the Old and New\n Testament everlasting life is offered to Mankind by Christ, who is the\n only Mediator between God and Man, being both God and Man. Wherefore they\n are not to be heard, which feign that the old Fathers did look only for\n transitory promises. Although the Law given from God by Moses, as touching\n Ceremonies and Rites, do not bind Christian men, nor the Civil precepts\n thereof ought of necessity to be received in any commonwealth; yet\n notwithstanding, no Christian man whatsoever is free from the obedience of\n the Commandments which are called Moral.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eVIII. Of the Three Creeds\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n The Three Creeds, Nicene Creed, Athanasius's Creed, and that which is\n commonly called the Apostles' Creed, ought thoroughly to be received and\n believed: for they may be proved by most certain warrants of Holy\n Scripture.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eIX. Of Original or Birth-sin\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n Original Sin standeth not in the following of Adam, (as the Pelagians do\n vainly talk;) but it is the fault and corruption of the mature of every\n man, that naturally is engendered of the offspring of Adam; whereby man is\n very far gone from original righteousness, and is of his own nature\n inclined to evil, so that the flesh lusteth always contrary to the spirit;\n and therefore in every person born into this world, it deserveth God's\n wrath and damnation. And this infection of nature Both remain, yea in them\n that are regenerated; whereby the lust of the flesh, called in the Greek,\n phronema sarkos, which some do expound the wisdom, some sensuality, some\n the affection some the desire, of the flesh, is not subject to the Law of\n God. And although there is no condemnation for them that believe and are\n baptized, yet the Apostle doth confess, that concupiscence and lust hath\n of itself the nature of sin.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eX. Of Free Will\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n The condition of Man after the fall of Adam is such that he cannot turn\n and prepare himself, by his own natural strength and good works, to faith,\n and calling upon God: Wherefore we have no power to do good works pleasant\n and acceptable to God, without the grace of God by Christ preventing us,\n that we may have a ,good will, and working with us, when we have that good\n will.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eXI. Of the justification of Adam\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n We are accounted righteous before God, only for the merit of our Lord and\n Saviour Jesus Christ by Faith, and not for our own works or deservings:\n Wherefore, that we are justified by Faith only is a most wholesome\n Doctrine, and very full of comfort, as more largely is expressed in the\n Homily of Justification.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eXII. Of Good Works\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n Albeit that Good Works, which are the fruits of Faith, and follow after\n Justification, cannot put away our sins, and endure the severity of God's\n judgement; yet are they pleasing and acceptable to God in Christ, and do\n spring out necessarily of a true and lively Faith; insomuch that by them a\n lively, Faith may be as evidently known as a tree discerned by the fruit.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eXIII. Of Works before Justification\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n Works done before the grace of Christ, and the Inspiration of his Spirit,\n are not pleasant to God, forasmuch as they spring not of faith in Jesus\n Christ, neither do they make men meet to receive grace, or (as the\n School-authors say) deserve grace of congruity: yea rather, for that they\n are not done as God hath willed and commanded them to be done, we doubt\n not but they have the nature of sin.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eXIV. Of Works of Supererogation\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n Voluntary Works besides, over and above, God's Commandments, which they\n call Works of Supererogation, cannot be taught without arrogant' and\n impiety: for by them men do declare, that they do not only render unto God\n as much as they are bound to do, but that they do more for his sake, than\n of bounden duty is required: whereas Christ saith plainly, When ye have\n done all that arc commanded to you, say, We are unprofitable servants.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eXV. Of Christ alone without Sin\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n Christ in the truth of our nature was made like unto us in all things, sin\n only except, from which he was clearly void, both in his flesh, and in his\n spirit. He came to be the Lamb without spot, who, by sacrifice of himself\n once made, should take away the sins of the world, and sin, as Saint ,John\n saith, was not in him. But all we the rest, although baptized, and born\n again in Christ, yet offend in many things; and if we say we have no sin,\n we deceive ourselves, and the truth is not in us.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eXVI. Of Sin after Baptism\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n Not every deadly sin willingly committed after Baptism is sin against the\n Holy Ghost, and unpardonable. Wherefore the grant of repentance is not to\n be denied to such as fall into sin after Baptism. After we have received\n the Holy Ghost, we may depart from grace given, and fall into sin, and by\n the grace of God we may arise again, and amend our lives. And therefore\n they are to be condemned, which say, they can no more sin as long as they\n live here, or deny the place of forgiveness to such as truly repent.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eXVII. Of Predestination and Election\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n Predestination to Life is the everlasting purpose of God, whereby (before\n the foundations of the world were laid) he hath constantly decreed by his\n counsel secret to us, to deliver from curse and damnation those whom he\n hath chosen in Christ out of mankind. and to bring them by Christ to\n everlasting salvation, as vessels made to honour. Wherefore, they which be\n endued with so excellent a benefit of God be called according to God's\n purpose by his Spirit working in due season: they through Grace obey the\n calling: they be justified freely: then be made sons of God by adoption:\n they be made like the image of his only-begotten Son ,Jesus Christ: they\n walk religiously in good works, and at length, by God's mercy, they attain\n to everlasting felicity.\n \u003c/p\u003e\n \u003cp\u003e\n As the godly consideration of Predestination, and our Election in Christ,\n is full of sweet, pleasant, and unspeakable comfort to godly persons, and\n such as feel in themselves the working of the Spirit of Christ, mortifying\n the works of the flesh, and their earthly members, and drawing up their\n mind to high and heavenly things, as well because it doth greatly\n establish and confirm their faith of eternal Salvation to be enjoyed\n through Christ, as because it doth fervently kindle their love towards\n God: So, for curious and carnal persons, lacking the Spirit of Christ, to\n have continually before their eyes the sentence of God's Predestination,\n is a most dangerous downfall, whereby the Devil doth thrust them either\n into desperation, or into wretchlessness of most unclean living, no less\n perilous than desperation.\n \u003c/p\u003e\n \u003cp\u003e\n Furthermore, we must receive God's promises in such wise, as they be\n generally set forth to us in Holy Scripture: and, in our doings, that Will\n of God is to be followed, which we have expressly declared unto us in the\n Word of God.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eXVIII. Of obtaining eternal Salvation only by the Name of Christ\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n They also are to be had accursed that presume to say, That every man shall\n be saved by the Law or Sect which he professeth, so that he be diligent to\n frame his life according to that Law, and the light of Nature. For Holy\n Scripture doth set out unto us only the Name of Jesus Christ, whereby men\n must be saved.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eXIX. Of the Church\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n The visible Church of Christ is a congregation of faithful men, in the\n which the pure Word of God is preached, and the Sacraments be\n dulyministered according to Christ's ordinance in all those things that of\n necessity are requisite to the same.\n \u003c/p\u003e\n \u003cp\u003e\n As the Church of Jerusalem, Alexandria, and Antioch, have erred; so also\n the Church of Rome hath erred, not only in their living and manner of\n Ceremonies, but also in matters of Faith.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eXX. Of the Authority of the Church\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n The Church hath power to decree Rites or Ceremonies, and authorityin\n Controversies of Faith: And yet it is not lawful for the Church to ordain\n any thing that is contrary to God's Word written, neither may it so\n expound one place of Scripture, that it be repugnant to another.\n Wherefore, although the Church be a witness and a keeper of Holy Writ, as\n it ought not to decree any thing against the same, so besides the same\n ought it not to enforce any thing to be believed for necessity of\n Salvation.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eXXI. Of the Authority of General Councils\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n General Councils may not be gathered together without the commandment and\n will of Princes. And when they be gathered together, (forasmuch as they be\n an assembly of men, whereof all be not governed with the Spirit and Word\n of God,) they may err, and sometimes have erred, even in things pertaining\n unto God. Wherefore things ordained by them as necessary to salvation have\n neither strength nor authority, unless it may be declared that they be\n taken out of Holy Scripture.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eXXII. Of Purgatory\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n The Romish Doctrine concerning Purgatory, Pardons, Worshipping and\n Adoration, as well of Images as of Reliques, and also invocation of\n Saints, is a fond thing vainly invented, and grounded upon no warranty of\n Scripture, but rather repugnant to the Word of God.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eXXIII. Of Ministering in the Congregation\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n It is not lawful for any man to take upon him the office of publick\n preaching, or ministering the Sacraments in the Congregation, before he be\n lawfully called, and sent to execute the same. And those we ought to judge\n lawfully called and sent, which be chosen and called to this work by men\n who have publick authority given unto them in the Congregation, to call\n and send Ministers into the Lord's vineyard.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003e\n XXIV. Of speaking in the Congregation in such a tongue as the people\n understandeth\n \u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n It is a thing plainly repugnant to the Word of God, and the custom of the\n Primitive Church, to have publick Prayer in the Church, or to minister the\n Sacraments in a tongue not understanded of the people.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eXXV. Of the Sacraments\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n Sacraments ordained of Christ be not only badges or tokens of Christian\n men's profession, but rather they be certain sure witnesses, and effectual\n signs of grace, and God's good will towards us, by the which he doth work\n invisibly in us, and doth not only quicken, but also strengthen and\n confirm our Faith in him.\n \u003c/p\u003e\n \u003cp\u003e\n There are two Sacraments ordained of Christ our Lord in the Gospel, that\n is to say, Baptism, and the Supper of the Lord.\n \u003c/p\u003e\n \u003cp\u003e\n Those five commonly called Sacraments, that is to say, Confirmation,\n Penance, Orders, Matrimony, and extreme Unction, are not to be counted for\n Sacraments of the Gospel, being such as have grown partly of the corrupt\n following of the Apostles, partly are states of life allowed in the\n Scriptures; but yet have not like nature of Sacraments with Baptism, and\n the Lord's Supper, for that they have not any visible sign or ceremony\n ordained of God.\n \u003c/p\u003e\n \u003cp\u003e\n The Sacraments were not ordained of Christ to be gazed upon, or to be\n carried about, but that we should duly use them. And in such only as\n worthily receive the same they have a wholesome effect or operation: but\n they that receive them unworthily purchase to themselves damnation, as\n Saint Paul saith.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003e\n XXVI. Of the Unworthiness of the Ministers, which hinders not the effect\n of the Sacrament\n \u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n Although in the visible Church the evil be ever mingled with the good, and\n sometimes the evil have chief authority in the Ministration of the Word\n and Sacraments, yet forasmuch as they do not the same in their own name,\n but in Christ's, and do minister by his commission and authority, we may\n use their ministry, both in hearing the Word of God, and in receiving of\n the Sacraments. Neither is the effect of Christ's ordinance taken away by\n their wickedness, nor the grace of God's gifts diminished from such as by\n faith and rightly do receive the Sacraments ministered unto them; which be\n effectual, because of Christ's institution and promise, although they be\n ministered by evil then.\n \u003c/p\u003e\n \u003cp\u003e\n Nevertheless, it appertaineth to the discipline of the Church, that\n inquire be made of evil Ministers, and that they be accused by those that\n have knowledge of their offences; and finally being found guilty, by just\n judgement be deposed.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eXXVII. Of Baptism\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n Baptism is not only a sign of profession, and mark of difference, whereby\n Christian men are discerned from others that be not christened, but it is\n also a sign of Regeneration or new Birth, whereby, as by an instrument,\n they that receive Baptism rightly are grafted into the Church; the\n promises of forgiveness of sin, and of our adoption to be sons of God by\n the Holy Ghost, are visibly signed and sealed; Faith is confirmed, and\n Grace increased by virtue of prayer unto God. The Baptism of young\n Children is in any wise to be retained in the Church, as most agreeable\n with the institution of Christ.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eXXVIII. Of the Lord's Supper\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n The Supper of the Lord is not only a sign of the love that Christians\n ought to have among themselves one to another; but rather is a Sacrament\n of our Redemption by Christ's death: insomuch that to such as rightly,\n worthily, and with faith, receive the same, the Bread which we break is a\n partaking of the Body of Christ; and likewise the Cup of Blessing is a\n partaking of the Blood of Christ.\n \u003c/p\u003e\n \u003cp\u003e\n Transubstantiation (or the change of the substance of Bread and Wine) in\n the Supper of the Lord, cannot be proved by Holy Writ; but is repugnant to\n the plain words of Scripture, overthroweth the nature of a Sacrament, and\n hath given occasion to many superstitions.\n \u003c/p\u003e\n \u003cp\u003e\n The Body of Christ is given, taken and eaten in the Supper, only after an\n heavenly and spiritual manner. And the mean whereby the Body of Christ is\n received and eaten in the Supper is Faith.\n \u003c/p\u003e\n \u003cp\u003e\n The Sacrament of the Lord's Supper was not by Christ's ordinance reserved,\n carried about, lifted up or worshipped.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003e\n XXIX. Of the Wicked which eat not the Body of Christ in the use of the\n Lord's Supper\n \u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n The Wicked. and such as be void of a lively faith, although they do\n carnally and visibly press with their teeth (as Saint Augustine saith) the\n Sacrament of the Body and Blood of Christ, yet in no wise are they\n partakers of Christ: but rather, to their condemnation, do cat and drink\n the sign or Sacrament of so great a thing.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eXXX. Of both kinds\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n The Cup of the Lord is not to be denied to the Lay-people: for both the\n parts of the Lord's Sacrament, by Christ's ordinance and commandment,\n ought to be ministered to all Christian men alike.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eXXXI. Of the Oblation of Christ of Christ finished upon the Cross\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n The offering of Christ once made is that perfect redemption, propitiation,\n and satisfaction, for all the sins of the whole world, both original and\n actual; and there is none other satisfaction for sin, but that alone.\n Wherefore the sacrifices of Masses, in the which it was commonly said,\n that the Priest did offer Christ for the quick and the dead, to have\n remission of pain or guilt, were blasphemous fables, and dangerous\n deceits.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eXXXII. Of the Marriage of Priests\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n Bishops, Priests and Deacons are not commanded by God's Law, either to vow\n the estate of single life, or to abstain from marriage: therefore it is\n lawful for them, as for all other Christian men, to mary at their own\n discretion, as they shall judge the same to serve better to godliness.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eXXXIII. Of excommunicate Persons, how they are to be avoided\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n That person whcih by open denunciation of the Church is rightly cut off\n from the unity of the Church, and excommunicated, ought to be taken of the\n whole multitude of the faithful, as an Heathen and Publican, until he be\n openly reconciled by penance and received into the Church by a Judge that\n hath authority thereunto.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eXXXIV. Of the Traditions of the Church\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n It is not necessary that Traditions and Ceremonies be in all places one,\n and utterly like; for at all times they have been divers, and may be\n changed according to the diversities of countries, times, and men's\n manners, so that nothing be ordained against God's Word. Whosoever through\n his private judgement, willingly and purposely, cloth openly break the\n traditions and ceremonies of the Church, which be not repugnant to the\n Word of God, and be ordained and approved by common authority, ought to be\n rebuked openly, (that others may fear to do the like,) as he that\n offendeth against the common order of the Church, and hurteth the\n authority of the Magistrate, and woundeth the consciences of the weak\n brethren.\n \u003c/p\u003e\n \u003cp\u003e\n Every particular or national Church hath authority to ordain, change, and\n abolish, ceremonies or rites of the Church ordained only by man's\n authority, so that all things be done to edifying.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eXXXV. Of the Homilies\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n The second Book of Homilies, the several titles whereof we have joined\n under this Article, doth contain a godly and wholesome Doctrine, and\n necessary for these tunes, as doth the former Book of Homilies, which were\n set forth in the time of Edward the Sixth; and therefore we judge them to\n be read in Churches by the Ministers, diligently and distinctly, that they\n may be understanded of the people.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003e\u003cem\u003eOf the Names of the Homilies\u003c/em\u003e\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e1. Of the right Use of the Church\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003e2. Against peril of Idolatry \u003c/p\u003e\n \u003cp class=\"nomargin\"\u003e3. Of repairing and keeping clean of Churches\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003e4. Of good Works: first of Fasting\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003e5. Against Gluttony and Drunkenness \u003c/p\u003e\n \u003cp class=\"nomargin\"\u003e6. Against Excess of Apparel \u003c/p\u003e\n \u003cp class=\"nomargin\"\u003e7. Of Prayer\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003e8. Of the Place and Time of Prayer\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003e\n 9. That Common Prayer and Sacraments ought to be ministered in a known\n tongue\n \u003c/p\u003e\n \u003cp class=\"nomargin\"\u003e10. Of the reverend estimation of God's Word\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003e11. Of Alms-doing\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003e12. Of the Nativity of Christ\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003e13. Of the Passion of Christ\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003e14. Of the Resurrection of Christ\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003e\n 15. Of the worthy receiving of the Sacrament of the Body and Blood of\n Christ\n \u003c/p\u003e\n \u003cp class=\"nomargin\"\u003e16. Of the Gifts of the Holy Ghost\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003e17. For the Rogation of Days \u003c/p\u003e\n \u003cp class=\"nomargin\"\u003e18. Of the State of Matrimony\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003e19. Of Repentance\u003c/p\u003e\n \u003cp class=\"nomargin\"\u003e20. Against Idleness \u003c/p\u003e\n \u003cp class=\"nomargin\"\u003e21. Against Rebellion\u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eXXXVI. Of Consecration of Bishops and Ministers\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n The Book of Consecration of :archbishops and Bishops, and Ordering of\n Priests and Deacons, lately set forth in the tine of Edward the Sixth, and\n confirmed at the same time by authority of Parliament, Both contain all\n things necessary to such Consecration and Ordering: neither bath it any\n thing, that of itself is superstitious and ungodly. And therefore\n whosoever are consecrated or ordered according to the Rites of that Book,\n since the second year of the forenamed King Edward unto this time, or\n hereafter shall be consecrated or ordered according to the same Rites; we\n decree all such to be rightly, orderly, and lawfully consecrated and\n ordered.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eXXXVII. Of the Civil Magistrates\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n The King's Majesty bath the chief power in this Realm of England, and\n other his Dominions, unto whom the chief Government of all Estates of this\n Realm, whether they be Ecclesiastical or Civil, in all causes cloth\n appertain, and is not, nor ought to be, subject to any foreign\n jurisdiction.\n \u003c/p\u003e\n \u003cp\u003e\n Where we attribute to the King's Majesty the chief government, by which\n Titles we understand the minds of some slanderous folks to be offended; we\n give not to our Princes the ministering either of God's Word, or of the\n Sacraments, the which thing the Injunctions also lately set forth by\n Elizabeth our Queen do most plainly testify; but that only prerogative,\n which we see to have been given always to all godly Princes in Holy\n Scriptures by God himself; that is, that they should rule all estates and\n degrees committed to their charge by God, whether they be Ecclesiastical\n or Temporal, and restrain with the civil sword the stubborn and evildoers.\n \u003c/p\u003e\n \u003cp\u003eThe Bishop of Rome hath no jurisdiction in this Realm of England.\u003c/p\u003e\n \u003cp\u003e\n The Laws of the Realm may punish Christian men with death, for heinous and\n grievous offences.\n \u003c/p\u003e\n \u003cp\u003e\n It is lawful for Christian men, at the commandment of the Magistrate, to\n wear weapons, and serve in the wars.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eXXXVIII. Of Christian men's Goods, which are not common\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n The Riches and Goods of Christians are not common, as touching the right,\n title, and possession of the same, as certain Anabaptists do falsely\n boast. Notwithstanding, every man ought, of such things as he possesseth,\n liberally to give alms to the poor, according to his ability.\n \u003c/p\u003e\n \u003cp\u003e\n \u003cstrong\u003eXXXIX. Of a Christian man's oath\u003c/strong\u003e\n \u003c/p\u003e\n \u003cp class=\"first\"\u003e\n As we confess that vain and rash Swearing is forbidden Christian men by\n our Lord Jesus Christ, and James his Apostle, so we judge, that Christian\n Religion cloth not prohibit, but that a man may swear when the Magistrate\n requireth, in a cause of faith and charity, so it be done according to the\n Prophet's teaching, injustice, judgement, and truth.\n \u003c/p\u003e\n \u003c/div\u003e\n","date_added":"2018-09-28","updated_at":"2018-11-13T22:00:16.789Z","tags":[{"id":4,"slug":"creeds-confessions","url":"/tags/creeds-confessions","title":"Creeds and confessions","description":"Read the historic creeds and confessions. The historic creeds and confessions have been tested throughout history, and they are an excellent summary of the Christian faith.","subtitle":"Read the historic creeds and confessions","post_slugs":["chalcedonian-creed","apostles-creed","nicene-creed","athanasian-creed","thirty-nine-articles"]},{"id":2,"slug":"theology","url":"/tags/theology","title":"Theology","description":"Answers to theology questions. Learn more about Christian theology and what the Bible teaches. Grow in your faith and be able to explain the Christian faith to others.","subtitle":"Learn what the Bible teaches","post_slugs":["gospel","thirty-nine-articles","foreknowledge","athanasian-creed","chalcedonian-creed","apostles-creed","nicene-creed","are-there-one-many-gods","born-of-water-meaning","do-we-still-need-to-keep-sabbath"]}]},{"id":35,"published":true,"slug":"jesus-appear-first","url":"/answers/jesus-appear-first","title":"Who did Jesus appear to first after his resurrection?","description":"Is the Bible contradictory concerning who Jesus appeared to first after his resurrection? No. There are several plausible explanations for the apparent discrepancy in the gospels.","subtitle":"Was is a group of women, or to Mary Magdalene alone?","image_url":"https://i.imgur.com/KqiX0K5.png","image_url_small":"https://i.imgur.com/fPqpsdU.png","related_posts_tags_slugs":["resurrection-narratives-harmony"],"references":null,"html":"\u003cdiv class=\"writing\"\u003e\n \u003ch3\u003eThe argument\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eSome argue that the gospel resurrection accounts are contradictory concerning who Jesus appeared to first. Did Jesus appear first to a group of women, or to Mary Magdelene alone? Here are the relevant passages:\u003c/p\u003e\n\n \u003cblockquote\u003eSo \u003cstrong\u003ethey\u003c/strong\u003e [the women] departed quickly from the tomb with fear and great joy, and ran to tell his disciples. And behold, \u003cstrong\u003eJesus met them\u003c/strong\u003e and said, \"Greetings!\" And they came up and took hold of his feet and worshiped him. (Matthew 28:8-9)\u003c/blockquote\u003e\n\n \u003cblockquote\u003eSo she [Mary Magdelene] ran and went to Simon Peter and the other disciple, the one whom Jesus loved, and said to them, \"They have taken the Lord out of the tomb, and we do not know where they have laid him.\" So Peter went out with the other disciple, and they were going toward the tomb... Then the disciples went back to their homes.\n \u003cbr /\u003e\u003cbr /\u003e\n But Mary stood weeping outside the tomb, and as she wept she stooped to look into the tomb. And she saw two angels in white, sitting where the body of Jesus had lain, one at the head and one at the feet. They said to her, \"Woman, why are you weeping?\" She said to them, \"They have taken away my Lord, and I do not know where they have laid him.\" Having said this, she turned around and saw Jesus standing, but she did not know that it was Jesus. (\u003cspan class=\"scripture\"\u003eJohn 20:2-14\u003c/span\u003e)\u003c/blockquote\u003e\n\n \u003cp\u003eMatthew seems to write that Jesus' first appearance was to a group of women, and John seems to write that Jesus' first appearance was to Mary Magdelene alone.\u003c/p\u003e\n\n \u003ch3\u003eA reasonable explanation\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eJesus appeared first to Mary Magdelene alone at the tomb, and then he later appeared to the rest of the women as they were traveling back to Bethany. Upon seeing the stone rolled away from the tomb, Mary Magdelene separated from the other women she was with to go tell Peter and John, who were not staying in Bethany, which was where most of the other disciples were staying.\u003c/p\u003e\n\n \u003cp\u003eAfter the rest of the women left the tomb, Mary, Peter, and John arrived at the tomb. After Peter and John left the tomb, Mary stayed, and then Jesus appeared \u003cstrong\u003efirst\u003c/strong\u003e to Mary Magdelene at the tomb. Then, after Mary went to go tell the disciples that she had seen Jesus, Jesus appeared \u003cstrong\u003esecond\u003c/strong\u003e to the rest of the women while they were on their way to Bethany to tell the other disciples.\u003c/p\u003e\n \n \u003ch3\u003eGeneral notes\u003c/h3\u003e\n\n \u003ch4\u003eThe differences between the gospels point to their authenticity\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eWhat would actually be \u003cem\u003emore\u003c/em\u003e suspicious is if all four gospel accounts were identical. This would mean that they collaborated, perhaps even conspired, with one another to produce a perfectly harmonized resurrection account.\u003c/p\u003e\n\n \u003cp\u003eHowever, what we see instead is four accounts that have significant differences between them, which points towards the fact that each author simply reported the events that he heard about himself. So, rather than producing doubt, the differences between the gospel accounts should actually make us more confident in the historicity of the resurrection accounts.\u003c/p\u003e\n \n \u003ch4\u003eIt is perfectly normal for eyewitness accounts to differ\u003c/h4\u003e\n \n \u003cp class=\"first\"\u003eNot every witness to an event recalls all of the details perfectly, or in the exact same way, so we should expect various accounts of the resurrection events to differ from one another.\u003c/p\u003e\n \n \u003ch4\u003eThe key is that there are no irreconcilable contradictions\u003c/h4\u003e\n \n \u003cp class=\"first\"\u003eAs long as we can provide \u003cstrong\u003epossibilities\u003c/strong\u003e for how the various resurrection accounts could reconcile into one coherent narrative, then there would be no irreconcilable, or necessary contradiction. This would then allow us to continue believing in the inerrancy and infallibility of the Bible without any compromise.\u003c/p\u003e\n \n \u003ch4\u003e\"But, I'm not convinced by your explanations. I still think these are irreconcilable contradictions.\"\u003c/h4\u003e\n \n \u003cp class=\"first\"\u003eIt's likely that non-believers won't accept the possible explanations that we provide concerning reconciling the apparent contradictions in the resurrection narratives. However, their refusal to accept these explanations is not based upon the fact that reasonable and possible explanations have been provided, but simply upon the fact that they don't \u003cstrong\u003ewant\u003c/strong\u003e to believe that there are legitimately reasonable and possible explanations.\u003c/p\u003e\n \n \u003cp\u003eTheir goal is simply to continue justifying their unbelief in the Bible, regardless of any fact or explanation provided to them. So, we can do our best to provide these reasonable and possible explanations to them, but if they blindly close their minds to them, then we have simply done all that we can do. We should inform them that they are being unreasonable and stubborn, and that they are simply trying to shut their minds to the truth.\u003c/p\u003e\n\u003c/div\u003e","date_added":"2018-10-11","updated_at":"2018-11-13T22:00:50.558Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how to defend your faith. The Christian worldview is the only worldview with rational answers to all of life's major questions.","subtitle":"Posts with the \"Apologetics\" tag","post_slugs":["baptism-necessary-acts-22-16","baptism-necessary-salvation-1-peter-3-21","baptism-necessary-galatians-3-27","resurrection-narratives-harmony","were-angels-sitting-standing","agnosticism","jesus-appear-first","tacitus","where-were-angels","problem-of-evil","how-many-angels-tomb","lucian","when-stone-rolled-away","genesis-1-2-plants","what-is-presuppositional-apologetics","how-many-women-went-tomb","is-faith-blind","justin-martyr-mark","when-women-arrive-tomb","did-jesus-exist","rylands-p52","bible-disagreements","papias-authorship","irenaeus-authorship","matthew-luke-genealogy","are-there-one-many-gods","baptism-necessary-acts-2-38","baptism-necessary-john-3-5","teleological-argument-gods-existence","ontological-argument-gods-existence","are-genesis-1-2-contradictory","does-god-exist","moral-argument-gods-existence","cosmological-argument-gods-existence","genesis-3-9-gods-omniscience","genesis-3-16-pain-women-child-bearing","genesis-4-17-cain-wife","did-people-live-hundreds-years-genesis-5","did-anyone-ascend-heaven-before-jesus","sons-of-god-genesis-6","does-god-change-his-mind","noah-how-many-kinds","god-author-confusion-babel","has-anyone-seen-god","was-lot-righteous-gave-daughters-to-crows","does-god-tempt-people","why-did-god-command-abraham-to-kill-son-isaac","did-abraham-have-one-or-two-children","who-bought-joseph-ishmaelites-midianites","why-did-god-kill-man-spilling-seed","did-jacob-worship-head-bed-or-leaning-staff","did-all-of-egypts-livestock-die","is-god-god-peace-war","is-it-sin-make-graven-images","do-sons-bear-sins-father","do-we-still-need-to-keep-sabbath","should-we-call-anyone-father-besides-god","did-god-speak-about-sacrifices-at-exodus","was-it-wrong-for-slaves-to-be-property","do-badger-rabbit-chew-cud","is-bad-bird","
