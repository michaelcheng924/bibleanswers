f Hebrews","post_slugs":["did-anyone-ascend-heaven-before-jesus","did-abraham-have-one-or-two-children"]},{"id":63,"slug":"john","url":"/tags/john","title":"John","description":"Answers to questions about passages in the book of John. Confused about a passage in John? Learn how to understand confusing or apparently contradictory passages in the book of John.","subtitle":"Answers to questions about passages in the book of John","post_slugs":["when-women-arrive-tomb","how-many-women-went-tomb","were-angels-sitting-standing","did-anyone-ascend-heaven-before-jesus","where-were-angels","jesus-appear-first","resurrection-narratives-harmony","when-stone-rolled-away","how-many-angels-tomb","has-anyone-seen-god","does-god-love-hate-people","where-did-jesus-first-meet-simon-peter-andrew"]}]},{"id":73,"published":false,"slug":"baptism-necessary-john-3-5","url":"/answers/baptism-necessary-john-3-5","title":"Does John 3:5 teach that baptism is necessary for salvation?","description":"Some argue that John 3:5 teaches that baptism is necessary for salvation. However, there are several reasons why John 3:5 clearly does not teach that baptism is necessary for salvation.","subtitle":"","image_url":"https://i.imgur.com/bAXhF2Z.png","image_url_small":"https://i.imgur.com/MMPgcOv.png","related_posts_tags_slugs":["baptism-necessary"],"references":"","html":"\u003cdiv class=\"writing\"\u003e\n  \u003ch3\u003eThe argument\u003c/h3\u003e\n  \n  \u003cp class=\"first\"\u003eSome argue that John 3:5 teaches that baptism is necessary for salvation.\u003c/p\u003e\n  \n  \u003cblockquote\u003eJesus answered, \"Truly, truly, I say to you, unless one is born of water and the Spirit, he cannot enter the kingdom of God.\" (John 3:5)\u003c/blockquote\u003e\n  \n  \u003ch3\u003eFirst, we need to clarify the debate\u003c/h3\u003e\n\n \u003ch4\u003eA better question\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eThe question, \"Is baptism necessary for salvation?\", is misleading. We believe that baptism is \"necessary\" for salvation in that baptism is commanded by God, and thus one who refuses baptism demonstrates a lack of true saving faith. A better question to use for framing this debate is, \"At what point is a person saved: upon having faith, or upon being baptized?\"\u003c/p\u003e\n\n \u003ch4\u003eThe key issue\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eThe key issue is not these individual passages, but rather, answering the question, \"Does the Bible teach that salvation is through faith alone?\" If the answer to that question is \"Yes,\" then the question is, \"What exactly does it mean to be saved through faith alone?\"\u003c/p\u003e\n\n \u003cp\u003eThe value in debating these individual passages is simply to demonstrate that they do not contradict the doctrine of salvation through faith alone. However, we do not build our theology of salvation upon these individual passages. They are peripheral to the key issue, which is the doctrine of salvation through faith alone.\u003c/p\u003e\n \n \u003ch3\u003eResponding to John 3:5\u003c/h3\u003e\n \n \u003ch4 class=\"first\"\u003eWhat does \"born of water\" mean?\u003c/h4\u003e\n \n \u003cp class=\"first\"\u003eThe key to answering the assertion that John 3:5 teaches that baptism is necessary for salvation is determining what exactly the phrase, \"born of water,\" means.\u003c/p\u003e\n \n \u003cp\u003eThere are several reasons to believe that \"born of water\" in John 3:5 is \u003cstrong\u003enot\u003c/strong\u003e referring to baptism\u003c/p\u003e\n \n \u003ch4\u003e1. Baptism is not mentioned\u003c/h4\u003e\n \n  \u003cp\u003eFirst, baptism is never mentioned explicitly in John 3:5 or in its context. It is merely asserted by some that \"born of water\" must refer to baptism.\u003c/p\u003e\n      \n  \u003cp\u003eBaptism does appear later in the chapter, starting in verse 22, but that passage is a completely different context with different people, so it is irrelevant to the context of John 3:5.\u003c/p\u003e\n  \n  \u003ch4\u003e2. The ordinance of Christian baptism had not started yet\u003c/h4\u003e\n  \n  \u003cp class=\"first\"\u003eThose who believe that baptism is necessary for salvation are often asked the question, \"Did the thief on the cross need to be baptized to be saved? (Luke 23:43)\"\u003c/p\u003e\n  \n  \u003cp\u003eThe usual response to this is that baptism did not become necessary for salvation until after Jesus' death, so the thief was saved the same way believers in the Old Testament were saved, without having been baptized.\u003c/p\u003e\n  \n  \u003cp\u003eHowever, if people did not need to be baptized before Jesus' death, then why would Jesus say that baptism is necessary for salvation in John 3:5, before he died? The answer is that the phrase, \"born of water,\" in this context must not be referring to baptism at all.\u003c/p\u003e\n  \n  \u003cp\u003eThere are two reasonable options for interpreting the phrase, \"born of water,\" that do not involve it referring to baptism.\u003c/p\u003e\n  \n  \u003ch4\u003e3. \"born of water\" possibly refers to natural birth\u003c/h4\u003e\n  \n  \u003cp class=\"first\"\u003eSome suggest that the phrase, \"born of water,\" could refer to natural birth, saying that \"water\" refers to the amniotic fluid that surrounds the baby in the womb and that flows from the womb right before childbirth.\u003c/p\u003e\n  \n  \u003cp\u003eIn this interpretation, Jesus is saying that one must be born physically, as well as spiritually, to be \"born again,\" or to \"enter the kingdom of God.\"\u003c/p\u003e\n  \n  \u003cp\u003eHowever, there are two reasons to believe that this is not the best interpretation of the phrase, \"born of water\":\u003c/p\u003e\n  \n  \u003col\u003e\n    \u003cli\u003eFirst, we have no example of people during this time using the phrase, \"born of water,\" in this manner.\u003c/li\u003e\n    \u003cli\u003eSecond, the phrase, \"born of water and the Spirit\" parallel the phrase used earlier, \"born again,\" so it is more likely that being \"born of water\" and \"born of the Spirit\" both directly relate to being \"born again.\" Physical birth is not directly related to being \"born again.\"\u003c/li\u003e\n  \u003c/ol\u003e\n  \n  \u003ch4\u003e3. \"born of water\" likely refers to the Old Testament concept of spiritual washing or cleansing\u003c/h4\u003e\n  \n  \u003cp class=\"first\"\u003eMost likely, the phrase, \"born of water,\" refers to the Old Testament concept of water providing spiritual washing and cleansing, and the phrase, \"born of the Spirit,\" refers to the Old Testament concept of the Spirit providing renewal and power.\u003c/p\u003e\n  \n  \u003cp\u003eWhen Jesus uses the phrase, \"born of water and the Spirit,\" he assumes that Nicodemus would be familiar with his language because he says later to Nicodemus, in John 3:10, \"Are you the teacher of Israel and yet you do not understand these things?\" So, it is very likely that in John 3:5, Jesus is referring to Old Testament concepts (and certainly not to Christian baptism, which was not in effect yet).\u003c/p\u003e\n  \n  \u003cp\u003eHere are several relevant Old Testament passages about water and the Spirit that Nicodemus would have been familiar with.\u003c/p\u003e\n  \n  \u003cp\u003e\u003cstrong\u003eEzekiel 36:24-27\u003c/strong\u003e\u003c/p\u003e\n  \n  \u003cp class=\"first\"\u003eEzekiel 36:24-27 is likely the specific passage Jesus had in mind when he used spoke the words in John 3:5 because it is a perfect illustration of what Jesus is talking about. This passage talks about water and the Spirit giving people new life.\u003c/p\u003e\n  \n  \u003cp\u003e\u003cstrong\u003eNumbers 19:17-19\u003c/strong\u003e\u003c/p\u003e\n  \n  \u003cp class=\"first\"\u003eIn Numbers 19:17-19, water is used to cleanse an unclean person:\u003c/p\u003e\n  \n  \u003cblockquote\u003e17 For the unclean they shall take some ashes of the burnt sin offering, and fresh water shall be added in a vessel. 18 Then a clean person shall take hyssop and dip it in the water and sprinkle it on the tent and on all the furnishings and on the persons who were there and on whoever touched the bone, or the slain or the dead or the grave. 19 And the clean person shall sprinkle it on the unclean on the third day and on the seventh day. Thus on the seventh day he shall cleanse him, and he shall wash his clothes and bathe himself in water, and at evening he shall be clean. (Numbers 19:17-19)\u003c/blockquote\u003e\n  \n\u003c/div\u003e","date_added":"2018-11-05","updated_at":"2018-11-14T04:20:48.093Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how to defend your faith. The Christian worldview is the only worldview with rational answers to all of life's major questions.","subtitle":"Posts with the \"Apologetics\" tag","post_slugs":["baptism-necessary-acts-22-16","baptism-necessary-salvation-1-peter-3-21","baptism-necessary-galatians-3-27","resurrection-narratives-harmony","were-angels-sitting-standing","agnosticism","jesus-appear-first","tacitus","where-were-angels","problem-of-evil","how-many-angels-tomb","lucian","when-stone-rolled-away","genesis-1-2-plants","what-is-presuppositional-apologetics","how-many-women-went-tomb","is-faith-blind","justin-martyr-mark","when-women-arrive-tomb","did-jesus-exist","rylands-p52","bible-disagreements","papias-authorship","irenaeus-authorship","matthew-luke-genealogy","are-there-one-many-gods","baptism-necessary-acts-2-38","baptism-necessary-john-3-5","teleological-argument-gods-existence","ontological-argument-gods-existence","are-genesis-1-2-contradictory","does-god-exist","moral-argument-gods-existence","cosmological-argument-gods-existence","genesis-3-9-gods-omniscience","genesis-3-16-pain-women-child-bearing","genesis-4-17-cain-wife","did-people-live-hundreds-years-genesis-5","did-anyone-ascend-heaven-before-jesus","sons-of-god-genesis-6","does-god-change-his-mind","noah-how-many-kinds","god-author-confusion-babel","has-anyone-seen-god","was-lot-righteous-gave-daughters-to-crows","does-god-tempt-people","why-did-god-command-abraham-to-kill-son-isaac","did-abraham-have-one-or-two-children","who-bought-joseph-ishmaelites-midianites","why-did-god-kill-man-spilling-seed","did-jacob-worship-head-bed-or-leaning-staff","did-all-of-egypts-livestock-die","is-god-god-peace-war","is-it-sin-make-graven-images","do-sons-bear-sins-father","do-we-still-need-to-keep-sabbath","should-we-call-anyone-father-besides-god","did-god-speak-about-sacrifices-at-exodus","was-it-wrong-for-slaves-to-be-property","do-badger-rabbit-chew-cud","is-bad-bird","was-it-wrong-god-give laws-buying slaves","was-it-wrong-god-give laws-buying slaves","was-it-wrong-man-killed-gathering-sticks-sabbath","if-god-not-man-can-jesus-be-god","was-immoral-god-command-destruction-women-children","was-immoral-god-command-destruction-women-children","was-it-immoral-leave-only-virgins-alive","was-it-immoral-israelites-destroy-all-people","why-sacrifice-animals-without-blemish","was-immoral-god-command-stoning-rebellious-sin","is-it-wrong-man-wear-womens-clothing-vice-versa","was-immoral-god-command-stoning-woman-not-being-virgin","was-god-not-able-to-drive-out-inhabitants-valley","did-saul-know-who-david-was","who-killed-goliath-david-elhanan","who-killed-saul-saul-or-amalekite","did-michal-have-any-children","how-many-horsemen-did-david-capture","how-many-charioteers-were-killed","who-incited-david-to-count-people-israel","how-many-fighting-men-were-there-in-israel-judah","how-many-years-famine-threatened-david-seven-three","how-many-stalls-horses-did-solomon-have","how-many-supervisors-solomon","how-many-baths-could-be-held","was-it-wrong-god-send-lying-spirit","was-god-immoral-kill-42-lads-for-saying-elisha-bald","how-old-ahaziah-began-to-rule-over-jerusalem","how-old-jehoiachin-when-he-became-king","is-bible-wrong-about-diameter-bowl","who-king-abijahs-mother-maacah-micaiah","how-long-jehoiachin-rule-jerusalem","why-statistics-ezra-2-nehemiah-7-different","if-job-blameless-why-god-allow-satan-afflict-him","do-job-1-21-ecclesiastes-5-15-teach-reincarnation","does-god-love-hate-people","can-we-call-someone-fool","will-earth-remain-forever","is-wrong-psalmist-talk-about-killing-children","is-god-good-bad-people","should-we-acquire-wisdom","does-song-solomon-8-8-promote-child-marriage","isaiah-7-14-maiden-virgin","is-jesus-god-creator-all-things","does-god-create-evil","did-coniah-have-children","did-god-destroy-nineveh","were-one-two-animals-brought-jesus","did-old-testament-prophecy-jesus-coming-from-nazareth","where-did-devil-take-jesus-first","where-did-jesus-first-meet-simon-peter-andrew","should-we-let-good-works-be-seen","did-jesus-abolish-the-law","to-whom-jesus-teach-lords-prayer"]},{"id":18,"slug":"baptism","url":"/tags/baptism","title":"Baptism","description":"Answers to questions about baptism. Learn how to explain and defend what the Bible actually teaches about baptism and avoid common errors people make concerning the practice of baptism.","subtitle":"Answers to questions about baptism","post_slugs":["baptism-necessary-salvation-1-peter-3-21","baptism-necessary-galatians-3-27","baptism-necessary-acts-22-16","baptism-necessary-acts-2-38","born-of-water-meaning","baptism-necessary-john-3-5"]},{"id":15,"slug":"baptism-necessary","url":"/tags/baptism-necessary","title":"Is baptism necessary for salvation?","description":"Answers to questions about whether baptism is necessary for salvation. The Bible does not teach that baptism is necessary for salvation. Learn how to defend the Bible against those who say that baptism is necessary for salvation.","subtitle":"Answers to questions about whether baptism is necessary for salvation","post_slugs":["baptism-necessary-acts-22-16","baptism-necessary-galatians-3-27","baptism-necessary-salvation-1-peter-3-21","baptism-necessary-acts-2-38","born-of-water-meaning","baptism-necessary-john-3-5"]}]},{"id":84,"published":true,"slug":"did-people-live-hundreds-years-genesis-5","url":"/answers/did-people-live-hundreds-years-genesis-5","title":"Did people live hundreds of years in Genesis? (Genesis 5:1-31)","description":"In Genesis 5:1-31, we learn that people lived hundreds of years. How could this be? Learn how to answer this objection against the Bible. There is a reasonable explanation for this seeming impossibility.","subtitle":"The closer to Adam's pure genetics one lived, the longer one lived","image_url":"https://i.imgur.com/bX3jNEY.png","image_url_small":"https://i.imgur.com/w856h9a.png","related_posts_tags_slugs":["contradictions"],"references":"","html":"\u003cdiv class=\"writing\"\u003e\n  \u003ch3\u003eQuick answer\u003c/h3\u003e\n  \n  \u003cp\u003eAdam, as the first human created and as one created without sin, likely had such an uncorrupted body and genetic constitution that he, and his descendants after him for some time, was able to live hundreds of years.\u003c/p\u003e\n  \n  \u003ch3\u003eThe argument\u003c/h3\u003e\n  \n  \u003cp\u003eSome argue that it is completely unrealistic and impossible to believe that humans in Genesis could have lived hundreds of years. For example, Genesis teaches that Adam lived 930 years, Seth lived 912 years, and Methuselah lived 969 years:\u003c/p\u003e\n  \n  \u003cblockquote\u003eThus all the days that Adam lived were 930 years, and he died. (Genesis 5:5)\u003c/blockquote\u003e\n  \n  \u003cblockquote\u003eThus all the days of Seth were 912 years, and he died. (Genesis 5:8)\u003c/blockquote\u003e\n  \n  \u003cblockquote\u003eThus all the days of Methuselah were 969 years, and he died. (Genesis 5:27)\u003c/blockquote\u003e\n  \n  \u003cp\u003ePeople today live nowhere near that long, so how could any human possibly live that long?\u003c/p\u003e\n  \n  \u003ch3\u003eThe answer\u003c/h3\u003e\n  \n  \u003ch4\u003eA plausible explanation\u003c/h4\u003e\n  \n  \u003cp\u003eWe cannot know for certain exactly why or how people lived for hundreds of years in Genesis. However, there is a very plausible explanation that would answer objections that it is completely unrealistic and impossible to believe something like this.\u003c/p\u003e\n  \n  \u003cp\u003eAdam was created without sin, which means that his body, including his genetics, would have been in perfect condition. It is very possible that his body would have been in such great condition that he, and his descendents after him for some time, would have been able to live for hundreds of years.\u003c/p\u003e\n  \n  \u003cp\u003eHowever, as mankind continued to procreate, sin continued to corrupt the bodies of humans, so that they lived for shorter and shorter periods of time.\u003c/p\u003e\n  \n  \u003ch4\u003eA shorter lifespan is connected with God's judgment and the flood\u003c/h4\u003e\n  \n  \u003cp\u003eHumans living for a shorter period of time later in history is connected with God's judgment upon humankind for its sin, and the floor, which God uses to punish humans. In Genesis 6:3, God sees the increasing sin in humans and says this:\u003c/p\u003e\n  \n  \u003cblockquote\u003eMy Spirit shall not abide in man forever, for he is flesh: his days shall be 120 years. (Genesis 6:3)\u003c/blockquote\u003e\n  \n  \u003cp\u003eThen, immediately after this, Genesis 6:5-7 describes God responding to the sin of mankind with the flood:\u003c/p\u003e\n  \n  \u003cblockquote\u003eThe Lord saw that the wickedness of man was great in the earth, and that every intention of the thoughts of his heart was only evil continually. And the Lord regretted that he had made man on the earth, and it grieved him to his heart. So the Lord said, \"I will blot out man whom I have created from the face of the land, man and animals and creeping things and birds of the heavens, for I am sorry that I have made them.\"\u003c/blockquote\u003e\n  \n  \u003cp\u003eSo, it is possible that humans being limited to living 120 years is either the direct result of God's judgment and decree, or perhaps it is the result of something that happened through the flood. It is possible that the flood changed something in earth's environment that would cause humans to live significantly shorter lives.\u003c/p\u003e\n  \n  \u003ch4\u003eWe have possibilities, not certainties\u003c/h4\u003e\n  \n  \u003cp\u003eAnything that the Bible does not explicitly teach is merely conjecture and not certainty. However, what is important is that there are plausible explanations that make the fact that some people lived for hundreds of years in Genesis something that is very possible to believe.\u003c/p\u003e\n  \n  \u003ch3\u003eConclusion\u003c/h3\u003e\n  \n  \u003cp\u003eThere are very plausible reasons to believe that people in Genesis could have lived hundreds of years, and no reason to believe that it would have been impossible for this to happen. We can believe what the Bible teaches without compromising rationality.\u003c/p\u003e\n\u003c/div","date_added":"2018-11-10","updated_at":"2018-11-13T21:50:04.313Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how to defend your faith. The Christian worldview is the only worldview with rational answers to all of life's major questions.","subtitle":"Posts with the \"Apologetics\" tag","post_slugs":["baptism-necessary-acts-22-16","baptism-necessary-salvation-1-peter-3-21","baptism-necessary-galatians-3-27","resurrection-narratives-harmony","were-angels-sitting-standing","agnosticism","jesus-appear-first","tacitus","where-were-angels","problem-of-evil","how-many-angels-tomb","lucian","when-stone-rolled-away","genesis-1-2-plants","what-is-presuppositional-apologetics","how-many-women-went-tomb","is-faith-blind","justin-martyr-mark","when-women-arrive-tomb","did-jesus-exist","rylands-p52","bible-disagreements","papias-authorship","irenaeus-authorship","matthew-luke-genealogy","are w-many-baths-could-be-held","was-it-wrong-god-send-lying-spirit","was-god-immoral-kill-42-lads-for-saying-elisha-bald","how-old-ahaziah-began-to-rule-over-jerusalem","how-old-jehoiachin-when-he-became-king","is-bible-wrong-about-diameter-bowl","who-king-abijahs-mother-maacah-micaiah","how-long-jehoiachin-rule-jerusalem","why-statistics-ezra-2-nehemiah-7-different","if-job-blameless-why-god-allow-satan-afflict-him","do-job-1-21-ecclesiastes-5-15-teach-reincarnation","does-god-love-hate-people","can-we-call-someone-fool","will-earth-remain-forever","is-wrong-psalmist-talk-about-killing-children","is-god-good-bad-people","should-we-acquire-wisdom","does-song-solomon-8-8-promote-child-marriage","isaiah-7-14-maiden-virgin","is-jesus-god-creator-all-things","does-god-create-evil","did-coniah-have-children","did-god-destroy-nineveh","were-one-two-animals-brought-jesus","did-old-testament-prophecy-jesus-coming-from-nazareth","where-did-devil-take-jesus-first","where-did-jesus-first-meet-simon-peter-andrew","should-we-let-good-works-be-seen","did-jesus-abolish-the-law","to-whom-jesus-teach-lords-prayer"]},{"id":21,"slug":"genesis","url":"/tags/genesis","title":"Genesis","description":"Answers to questions about passages in the book of Genesis. Confused about a passage in Genesis? Learn how to understand confusing or apparently contradictory passages in the book of Genesis.","subtitle":"Answers to questions about passages in the book of Genesis","post_slugs":["are-there-one-many-gods","are-genesis-1-2-contradictory","genesis-3-9-gods-omniscience","genesis-3-16-pain-women-child-bearing","genesis-4-17-cain-wife","did-people-live-hundreds-years-genesis-5","did-anyone-ascend-heaven-before-jesus","sons-of-god-genesis-6","genesis-1-2-plants","does-god-change-his-mind","noah-how-many-kinds","god-author-confusion-babel","has-anyone-seen-god","was-lot-righteous-gave-daughters-to-crows","does-god-tempt-people","why-did-god-command-abraham-to-kill-son-isaac","did-abraham-have-one-or-two-children","who-bought-joseph-ishmaelites-midianites","why-did-god-kill-man-spilling-seed","did-jacob-worship-head-bed-or-leaning-staff"]}]},{"id":56,"published":true,"slug":"gospel","url":"/gospel","title":"What is the Gospel?","description":"Learn the answer to the question, \"What is the Gospel?\" Learn the basics of the Bible, God, sin, Jesus, and salvation. There is no question more foundational or important to life.","subtitle":"Learn the basics of the Bible, God, sin, Jesus, and salvation","image_url":"https://i.imgur.com/zB7f3rk.png","image_url_small":"https://i.imgur.com/MTXXFv6.jpg","related_posts_tags_slugs":["gospel"],"references":null,"html":"\n \u003cdiv class=\"writing\"\u003e\n \u003ca id=\"introduction\"\u003e\u003c/a\u003e\n\n \u003ch3\u003eIntroduction\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eDoes your life have purpose and meaning? Or are you simply a product of random chemical processes, a miniscule and insignificant speck in a naturalistic, uncaring universe?\u003c/p\u003e\n\n \u003camp-img src=\"https://i.imgur.com/GBHYcOR.png\" class=\"image image-left\" height=\"200\" width=\"300\"\u003e\u003c/amp-img\u003e\n\n \u003cp\u003eThe truth is that your life does indeed have purpose and meaning. God created the universe and humans, and He has revealed exactly why He created us.\u003c/p\u003e\n \n \u003cp\u003eAt the heart of why God created humans is the gospel, or the good news, of Jesus Christ. The gospel is the most important truth in the universe for every human to learn.\u003c/p\u003e\n \n \u003cp\u003eHere, we will summarize the gospel, and then provide you with resources for how to continue your lifelong journey of learning more and more about the glorious gospel of Jesus Christ.\u003c/p\u003e\n \n \u003cp\u003eTo begin, let's first learn about the Bible, which is where we learn about the gospel.\u003c/p\u003e\n\n \u003ca id=\"bible\"\u003e\u003c/a\u003e\n\n \u003ch3\u003eBible\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eThe Bible is how God has chosen to reveal Himself and His plans to humans. Throughout history, God chose to use ordinary humans to record His revelation in writings that would become the Bible that we have today. And today, these writings, preserved in the Bible, are the sole source of our knowledge of God and truth.\u003c/p\u003e\n \n \u003cblockquote\u003e\"All Scripture is breathed out by God and profitable for teaching, for reproof, for correction, and for training in righteousness, that the man of God may be \u003cstrong\u003ecomplete, equipped for every good work\u003c/strong\u003e .\" (2 Timothy 3:16-17)\u003c/blockquote\u003e\n \n \u003camp-img src=\"https://i.imgur.com/UUTxzHM.png\" class=\"image image-right\" height=\"171\" width=\"300\"\u003e\u003c/amp-img\u003e\n\n \u003cp\u003eThe Bible is all we need to be \"complete, equipped for every good work.\" We do not need anything else besides the Bible. Neither the additional teachings of the Roman Catholic Church, nor any direct revelation or voice from God, is necessary to be saved or to please God with the life we live.\u003c/p\u003e\n \n \u003cp\u003eA common term used to describe the teaching that the Bible \u003cstrong\u003ealone\u003c/strong\u003e is sufficient for salvation and godliness is \u003cstrong\u003eSola Scriptura\u003c/strong\u003e.\u003c/p\u003e\n \n \u003cp\u003eNext, we will learn what the Bible teaches us about God.\u003c/p\u003e\n\n \u003ca id=\"god\"\u003e\u003c/a\u003e\n \n \u003ch3\u003eGod\u003c/h3\u003e\n \n \u003cp class=\"first\"\u003eWhat has God revealed about Himself through the Bible? First, God is the \u003cstrong\u003ecreator\u003c/strong\u003e. He created the universe, humans, and everything else in the universe.\u003c/p\u003e\n \n \u003cblockquote\u003e\"In the beginning, God created the heavens and the earth.\" (Genesis 1:1)\u003c/blockquote\u003e\n \n \u003camp-img src=\"https://i.imgur.com/SahAJm1.png\" class=\"image image-left\" height=\"300\" width=\"300\"\u003e\u003c/amp-img\u003e\n\n \u003cp\u003eThat God is creator means that He has \u003cstrong\u003eauthority\u003c/strong\u003e over everything in the universe. He created the universe for a specific purpose, namely, \u003cstrong\u003efor His glory\u003c/strong\u003e.\u003c/p\u003e\n \n \u003cp\u003eSecond, God is \u003cstrong\u003eholy\u003c/strong\u003e, which means that He is \u003cstrong\u003eset apart in His perfect righteousness\u003c/strong\u003e.\u003c/p\u003e\n \u003cblockquote\u003e\"There is none holy like the Lord: for there is none besides you.\" (1 Samuel 2:2a)\u003c/blockquote\u003e\n \n \u003cp\u003eThat God is holy and perfectly righteous means that He \u003cstrong\u003ehates evil and sin and will certainly punish it\u003c/strong\u003e. This is bad news for us because every human being has sinned against God by not perfectly obeying His commands.\u003c/p\u003e\n \n \u003cp\u003eNext, we will learn about sin, which is the problem of every human.\u003c/p\u003e\n\n \u003ca id=\"sin\"\u003e\u003c/a\u003e\n \n \u003ch3\u003eSin\u003c/h3\u003e\n \n \u003cp class=\"first\"\u003eEvery human being is guilty of sin before God in two ways:\u003c/p\u003e\n \n \u003cp\u003eFirst, when Adam sinned in the garden of Eden, he sinned as the \u003cstrong\u003erepresentative head\u003c/strong\u003e of the human race, and because of his sin, every human being after him is therefore also guilty of his sin, which is often called \u003cstrong\u003eoriginal sin\u003c/strong\u003e.\u003c/p\u003e\n \n \u003cblockquote\u003e\"Therefore, just as sin came into the world through one man, and death through sin, and so death spread to all men because all sinned.\" (Romans 5:12)\u003c/blockquote\u003e\n \n \u003camp-img src=\"https://i.imgur.com/F4M8GSw.png\" class=\"image image-right\" height=\"195\" width=\"300\"\u003e\u003c/amp-img\u003e\n\n \u003cp\u003eAlthough every human is guilty of sin simply \"through one man\" (Adam), every human is also guilty of \u003cstrong\u003epersonal sin\u003c/strong\u003e.\u003c/p\u003e\n \n \u003cblockquote\u003e\"None is righteous, no, not one; no one understands; no one seeks for God. All have turned aside; together they have become worthless; no one does good, not even one.\" (Romans 3:10-12)\u003c/blockquote\u003e\n \n \u003cblockquote\u003e\"But as for the cowardly, the faithless, the detestable, as for murderers, the sexually immoral, sorcerers, idolaters, and all liars, their portion will be in the lake that burns with fire and sulfur, which is the second death.\" (Revelation 21:8)\u003c/blockquote\u003e\n \n \u003cp\u003eNo human being is completely innocent of the list above. All people have been cowardly, faithless, sexually immoral, idolatrous, and/or dishonest at some point in their lives.\u003c/p\u003e\n \n \u003cp\u003eThe punishment for our sin against God is \u003cstrong\u003eeternal torment in hell\u003c/strong\u003e. Suffering in hell is infinite because an offense against an infinitely holy God is \u003cstrong\u003einfinitely serious\u003c/strong\u003e.\u003c/p\u003e\n \n \u003cblockquote\u003e\"And the smoke of their torment goes up forever and ever, and they have no rest, day or night, these worshipers of the beast and its image, and whoever receives the mark of its name.\" (Revelation 14:11)\u003c/blockquote\u003e\n \n \u003cp\u003eSin is a serious problem, and we seem to be in a hopeless situation, because we have absolutely no ability to escape from our sin. But thankfully, there is a solution to sin, Jesus, whom we will learn about\n next.\u003c/p\u003e\n\n \u003ca id=\"jesus\"\u003e\u003c/a\u003e\n \n \u003ch3\u003eJesus\u003c/h3\u003e\n \n \u003cp class=\"first\"\u003eJesus is both \u003cstrong\u003efully God\u003c/strong\u003e and \u003cstrong\u003efully human\u003c/strong\u003e. In the verses below, Jesus is \"the Word.\"\u003c/p\u003e\n \n \u003cblockquote\u003e\"In the beginning was the Word, and the Word was with God, and \u003cstrong\u003ethe Word was God\u003c/strong\u003e .\" (John 1:1)\u003c/blockquote\u003e\n \n \u003cblockquote\u003e\"And \u003cstrong\u003ethe Word became flesh\u003c/strong\u003e and dwelt among us...\" (John 1:14a)\u003c/blockquote\u003e\n \n \u003camp-img src=\"https://i.imgur.com/5nErEwj.png\" class=\"image image-left\" height=\"200\" width=\"300\"\u003e\u003c/amp-img\u003e\n\n \u003cp\u003eJesus accomplished two primary things during his life to save sinners. First, on the cross, he became a \u003cstrong\u003esubstitute sacrifice\u003c/strong\u003e for the sins of all who would believe in him. In other words, he paid the punishment for sin in their place so that they no longer need to pay it themselves in hell. This concept of Jesus \"satisfying\" God's justice and wrath is called \u003cstrong\u003epropitiation\u003c/strong\u003e in the Bible.\u003c/p\u003e\n \n \u003cblockquote\u003e\"In this is love, not that we have loved God but that he loved us and sent his Son to be the \u003cstrong\u003epropitiation for our sins\u003c/strong\u003e .\" (1 John 4:10)\u003c/blockquote\u003e\n \n \u003cp\u003eSecond, Jesus lived a perfectly righteous life, and through faith, his perfect righteousness is \u003cstrong\u003eimputed\u003c/strong\u003e, or credited, to us, so that God now sees us as also being perfectly righteous. So, Jesus not only rescues us from our sin, but he also gives us a positive righteousness that enables us to have favor with God.\u003c/p\u003e\n \n \u003cblockquote\u003e\"And to the one who does not work but believes in him who justifies the ungodly, his \u003cstrong\u003efaith is counted as righteousness\u003c/strong\u003e .\" (Romans 4:5)\u003c/blockquote\u003e\n \n \u003cp\u003eIt is important to recognize that it is \u003cstrong\u003eJesus' work alone\u003c/strong\u003e that saves us, and not Jesus' work \u003cstrong\u003eplus\u003c/strong\u003e our works. We do not contribute anything to our salvation, which means that God gets all the glory for our salvation.\u003c/p\u003e\n \n \u003cp\u003eNext, we will cover the role of \u003cstrong\u003erepentance\u003c/strong\u003e and \u003cstrong\u003efaith\u003c/strong\u003e in salvation.\u003c/p\u003e\n\n \u003ca id=\"salvation\"\u003e\u003c/a\u003e\n \n \u003ch3\u003e Salvation\u003c/h3\u003e\n \n \u003cp class=\"first\"\u003eJesus taught that to be saved, we must \u003cstrong\u003erepent\u003c/strong\u003e and \u003cstrong\u003ebelieve\u003c/strong\u003e the gospel.\u003c/p\u003e\n \n \u003cblockquote\u003e\"The time is fulfilled, and the kingdom of God is at hand; \u003cstrong\u003erepent\u003c/strong\u003e and \u003cstrong\u003ebelieve\u003c/strong\u003e in the gospel.\" (Mark 1:15)\u003c/blockquote\u003e\n \n \u003camp-img src=\"https://i.imgur.com/ehOOkvf.png\" class=\"image image-right\" height=\"157\" width=\"300\"\u003e\u003c/amp-img\u003e\n \n \u003cp\u003eTo \u003cstrong\u003erepent\u003c/strong\u003e means to feel sorrow for and hatred toward your sin and to actively turn away from your sin and toward obedience to God.\u003c/p\u003e\n \n \u003cblockquote\u003e\"For godly grief produces a repentance that leads to salvation...\" (2 Corinthians 7:10)\u003c/blockquote\u003e\n \n \u003cp\u003eTo \u003cstrong\u003ebelieve\u003c/strong\u003e, or to have \u003cstrong\u003efaith\u003c/strong\u003e, means to trust in Jesus' work \u003cstrong\u003ealone\u003c/strong\u003e for your salvation, and not in \u003cstrong\u003eany\u003c/strong\u003e of your own good works.\u003c/p\u003e\n \n \u003cblockquote\u003e\"For by grace you have been saved through faith. And this is not your own doing; it is the gift of God not a result of works, so that no one may boast.\" (Ephesians 2:8-9)\u003c/blockquote\u003e\n \n \u003cp\u003eAlthough repentance and faith are actions we must take to be saved, it is God who gives us the ability to repent and have faith. God takes the initiative in giving us new life so that we can take these actions to be saved.\u003c/p\u003e\n \n \u003cblockquote\u003eJesus answered him, \"Truly, truly, I say to you, unless one is born again he cannot see the kingdom of God.\"'(John 3:3)\u003c/blockquote\u003e\n \n \u003cp\u003eIf you find that you have a desire to turn from your sin towards obedience to God, and you realize that you can only be saved by believing, or trusting, in Jesus' saving work, then you are experiencing the results of being \"born again,\" or saved, by God. This is incredibly exciting!\u003c/p\u003e\n \n \u003cp\u003eNext, we will talk about the next steps to take in your lifelong journey to learn more about the God of the Bible.\u003c/p\u003e\n\n \u003ca id=\"next\"\u003e\u003c/a\u003e\n \n \u003ch3\u003eNext Steps\u003c/h3\u003e\n \n \u003cp class=\"first\"\u003eThe most important thing to do as one who believes in Jesus is to \u003cstrong\u003econtinue learning about and obeying the Bible\u003c/strong\u003e. Being a Christian is a lifelong journey and not merely a one-time decision or prayer.\u003c/p\u003e\n \n \u003cblockquote\u003e\"And this is eternal life, that they know you, the only true God, and Jesus Christ whom you have sent.\" (John 17:3)\u003c/blockquote\u003e\n \n \u003camp-img src=\"https://i.imgur.com/0aerGX6.png\" class=\"image image-left\" height=\"169\" width=\"300\"\u003e\u003c/amp-img\u003e\n\n \u003cp\u003eEternal life, or heaven, is about \"knowing\" God, which means that there is no end to this endeavor. Visit the \"Resources\" page below for a list of great resources to continue learning about God through the Bible.\u003c/p\u003e\n \n \u003cp\u003e\u003ca href=\"/resources/learn\" class=\"link\"\u003eResources: Learn\u003c/a\u003e\u003c/p\u003e\n \n \u003cp\u003eIn addition to continuing to learn about the Bible, you should find a solid church where you can fellowship and share life with other believers. The Bible is clear that we should be regularly meeting with other believers:\u003c/p\u003e\n \n \u003cblockquote\u003e\"And let us consider how to stir up one another to love and good works, not neglecting to meet together, as is the habit of some, but encouraging one another, and all the more as you see the Day drawing near.\" (Hebrews 10:24-25)\u003c/blockquote\u003e\n \n \u003cp\u003eVisit the Church Finder page for a list of church finders/directories that you can use to find a solid church:\u003c/p\u003e\n \n \u003cp\u003e\u003ca href=\"/resources/church-finders\" class=\"link\"\u003eResources: Church Finders\u003c/a\u003e\u003c/p\u003e\n \u003c/div\u003e\n","date_added":"2018-09-15","updated_at":"2018-11-13T21:55:51.206Z","tags":[{"id":5,"slug":"gospel","url":"/tags/gospel","title":"The gospel","description":"Answers to questions about the gospel. What is the biblical gospel? Learn how to explain and defend what the Bible really teaches about the gospel. There are many false gospels out there.","subtitle":"Answers to questions about the gospel","post_slugs":["gospel"]},{"id":2,"slug":"theology","url":"/tags/theology","title":"Theology","description":"Answers to theology questions. Learn more about Christian theology and what the Bible teaches. Grow in your faith and be able to explain the Christian faith to others.","subtitle":"Learn what the Bible teaches","post_slugs":["gospel","thirty-nine-articles","foreknowledge","athanasian-creed","chalcedonian-creed","apostles-creed","nicene-creed","are-there-one-many-gods","born-of-water-meaning","do-we-still-need-to-keep-sabbath"]}]},{"id":53,"published":true,"slug":"rylands-p52","url":"/answers/rylands-p52","title":"What is John Rylands Library Papyrus P52?","description":"The John Rylands Library Papyrus P52 is a fragment from a Greek papyrus codex. The front contains parts of seven lines from John 18:3133, and the back contains parts of seven lines from John:3738.","subtitle":"The earliest dated manuscript","image_url":"https://i.imgur.com/PykUgjk.png","image_url_small":"https://i.imgur.com/cwlczAr.png","related_posts_tags_slugs":["textual-criticism"],"references":null,"html":"\u003cdiv class=\"writing\"\u003e\n \u003ch3\u003eRylands Library Papyrus P52 overview\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eThe \u003cem\u003eRylands Library Papyrus P52\u003c/em\u003e is a fragment from a Greek papyrus codex. The front contains parts of seven lines from \u003cspan class=\"scripture\"\u003eJohn 18:3133\u003c/span\u003e, and the back contains parts of seven lines from \u003cspan class=\"scripture\"\u003eJohn:3738\u003c/span\u003e.\u003c/p\u003e\n\n \u003cp\u003eAlthough there is debate on the subject, it is generally dated to the first half of the second century, or sometime between 100-150 CE.\u003c/p\u003e\n\n \u003ch3\u003eWhat is the significance of the Rylands Library Papyrus P52?\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eThe Rylands manuscript helps establish an early date for the writing of the gospels. If the book of John was written in the first half of the second century, then that means that the other gospels would have been written even earlier than that. This manuscript gives us greater confidence in the reliable transmission of the Bible throughout history.\u003c/p\u003e\n\u003c/div\u003e","date_added":"2018-10-09","updated_at":"2018-11-13T21:56:58.218Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how to defend your faith. The Christian worldview is the only worldview with rational answers to all of life's major questions.","subtitle":"Posts with the \"Apologetics\" tag","post_slugs":["baptism-necessary-acts-22-16","baptism-necessary-salvation-1-peter-3-21","baptism-necessary-galatians-3-27","resurrection-narratives-harmony","were-angels-sitting-standing","agnosticism","jesus-appear-first","tacitus","where-were-angels","problem-of-evil","how-many-angels-tomb","lucian","when-stone-rolled-away","genesis-1-2-plants","what-is-presuppositional-apologetics","how-many-women-went-tomb","is-faith-blind","justin-martyr-mark","when-women-arrive-tomb","did-jesus-exist","rylands-p52","bible-disagreements","p
