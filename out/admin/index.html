n-rule-jerusalem","why-statistics-ezra-2-nehemiah-7-different","if-job-blameless-why-god-allow-satan-afflict-him","do-job-1-21-ecclesiastes-5-15-teach-reincarnation","does-god-love-hate-people","can-we-call-someone-fool","will-earth-remain-forever","is-wrong-psalmist-talk-about-killing-children","is-god-good-bad-people","should-we-acquire-wisdom","does-song-solomon-8-8-promote-child-marriage","isaiah-7-14-maiden-virgin","is-jesus-god-creator-all-things","does-god-create-evil","did-coniah-have-children","did-god-destroy-nineveh","were-one-two-animals-brought-jesus","did-old-testament-prophecy-jesus-coming-from-nazareth","where-did-devil-take-jesus-first","where-did-jesus-first-meet-simon-peter-andrew","should-we-let-good-works-be-seen","did-jesus-abolish-the-law","to-whom-jesus-teach-lords-prayer"]},{"id":8,"slug":"creation","url":"/tags/creation","title":"Creation","description":"Answers to questions about creation. Learn how to explain and defend the biblical doctrine of creation. There are good reasons to believe the biblical account of creation.","subtitle":"Answers to questions about creation","post_slugs":["genesis-1-2-plants","are-genesis-1-2-contradictory"]},{"id":21,"slug":"genesis","url":"/tags/genesis","title":"Genesis","description":"Answers to questions about passages in the book of Genesis. Confused about a passage in Genesis? Learn how to understand confusing or apparently contradictory passages in the book of Genesis.","subtitle":"Answers to questions about passages in the book of Genesis","post_slugs":["are-there-one-many-gods","are-genesis-1-2-contradictory","genesis-3-9-gods-omniscience","genesis-3-16-pain-women-child-bearing","genesis-4-17-cain-wife","did-people-live-hundreds-years-genesis-5","did-anyone-ascend-heaven-before-jesus","sons-of-god-genesis-6","genesis-1-2-plants","does-god-change-his-mind","noah-how-many-kinds","god-author-confusion-babel","has-anyone-seen-god","was-lot-righteous-gave-daughters-to-crows","does-god-tempt-people","why-did-god-command-abraham-to-kill-son-isaac","did-abraham-have-one-or-two-children","who-bought-joseph-ishmaelites-midianites","why-did-god-kill-man-spilling-seed","did-jacob-worship-head-bed-or-leaning-staff"]}]},{"id":50,"published":true,"slug":"papias-authorship","url":"/answers/papias-authorship","title":"Papias and gospel authorship","description":"Who was Papias? How do his writings support the traditional authorship of the gospel books of Mark and Matthew? Papias is a very early source for traditional gospel authorship.","subtitle":"Support for the traditional authorship of Mark and Matthew","image_url":"https://i.imgur.com/3ykT2bR.png","image_url_small":"https://i.imgur.com/6uAOXIa.png","related_posts_tags_slugs":["authorship"],"references":"Eusebius, \u003cem\u003eHist. Eccl.\u003c/em\u003e 3.36,\nNorelli, Enrico (2005). \u003cem\u003ePapia di Hierapolis, Esposizione degli Oracoli del Signore: I frammenti\u003c/em\u003e. pp. 3854. ISBN 8831527525.,\nYarbrough, Robert W. (Jun 1983). \"The Date of Papias: A Reassessment\" (PDF). \u003cem\u003eJournal of the Evangelical Theological Society\u003c/em\u003e. 26 (2): 181191.,\nIrenaeus, \u003cem\u003eAdv. Haer\u003c/em\u003e. 5.33.4. The original Greek is preserved apud Eusebius, \u003cem\u003eHist. Eccl.\u003c/em\u003e 3.39,\nIrenaeus, \u003cem\u003eAdversus Haereses\u003c/em\u003e III.3,\nTertullian, \u003cem\u003eDe praescriptione hereticorum\u003c/em\u003e 32.2,\nEusebius, \u003cem\u003eEcclesiastical History\u003c/em\u003e 3:39","html":"\n\u003cdiv class=\"writing\"\u003e\n \u003ch3\u003eWho is Papias?\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eWhat we know about Papias comes from references in the works of Irenaeus of Lyons and Eusebius of Caesarea. From these references, we learn that Papias wrote a work called \u003cem\u003eExposition of the Sayings of the Lord\u003c/em\u003e, which is an important early source for the authorship of the gospels. Eusebius writes that Papias was Bishop of Hierapolis around the time of Ignatius of Antioch.[1]\n\n \u003ch3\u003eWhen did Papias live?\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003ePapias's writing is dated by most modern scholars to be about 95\u0026ndash;120.[2][3] Irenaeus, who was Polycarp's disciple, describes Papias as \"an ancient man who was a hearer of John and a companion of Polycarp.\"[4] Polycarp is said to have been a disciple of John by Irenaeus and Tertullian.[5][6]\u003c/p\u003e\n\n \u003cp\u003eWhat all of this means is that Papias supposedly had direct contact with a man who had direct contact with John, which places Papias extremely close to the original writing of the gospels. This gives what he says about the authorship of the gospels great weight.\u003c/p\u003e\n\n \u003ch3\u003eWhat does Papias write concerning gospel authorship?\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eThis passage is from Eusebius's writings. Emphasis is added.\u003c/p\u003e\n\n \u003cblockquote\u003e[Papias, who is now mentioned by us, \u003cstrong\u003eaffirms that he received the sayings of the apostles from those who accompanied them, and he moreover asserts that he heard in person Aristion and the presbyter John\u003c/strong\u003e. Accordingly he mentions them frequently by name, and in his writings gives their traditions. Our notice of these circumstances may not be without its use. It may also be worth while to add to the statements of Papias already given, other passages of his in which he relates some miraculous deeds, stating that he acquired the knowledge of them from tradition. The residence of the Apostle Philip with his daughters in Hierapolis has been mentioned above. We must now point out how Papias, who lived at the same time, relates that he had received a wonderful narrative from the daughters of Philip. For he relates that a dead man was raised to life in his day. He also mentions another miracle relating to Justus, surnamed Barsabas, how he swallowed a deadly poison, and received no harm, on account of the grace of the Lord. The same person, moreover, has set down other things as coming to him from unwritten tradition, amongst these some strange parables and instructions of the Saviour, and some other things of a more fabulous nature. Amongst these he says that there will be a millennium after the resurrection from the dead, when the personal reign of Christ will be established on this earth. He moreover hands down, in his own writing, other narratives given by the previously mentioned Aristion of the Lord's sayings, and the traditions of the presbyter John. For information on these points, we can merely refer our readers to the books themselves; but now, to the extracts already made, we shall add, as being a matter of primary importance, a tradition regarding Mark who wrote the Gospel, which he [Papias] has given in the following words]: And the presbyter said this. \u003cstrong\u003eMark having become the interpreter of Peter, wrote down accurately whatsoever he remembered. It was not, however, in exact order that he related the sayings or deeds of Christ. For he neither heard the Lord nor accompanied Him. But afterwards, as I said, he accompanied Peter, who accommodated his instructions to the necessities [of his hearers], but with no intention of giving a regular narrative of the Lord's sayings. Wherefore Mark made no mistake in thus writing some things as he remembered them. For of one thing he took especial care, not to omit anything he had heard, and not to put anything fictitious into the statements.\u003c/strong\u003e [This is what is related by Papias regarding Mark; but with regard to Matthew he has made the following statements]: \u003cstrong\u003eMatthew put together the oracles [of the Lord] in the Hebrew language, and each one interpreted them as best he could.\u003c/strong\u003e [The same person uses proofs from the First Epistle of John, and from the Epistle of Peter in like manner. And he also gives another story of a woman who was accused of many sins before the Lord, which is to be found in the Gospel according to the Hebrews.][7]\u003c/blockquote\u003e\n\n \u003ch3\u003eMark wrote what he heard from Peter\u003c/h3\u003e\n\n \u003cblockquote class=\"first\"\u003eMark having become the interpreter of Peter, wrote down accurately whatsoever he remembered. It was not, however, in exact order that he related the sayings or deeds of Christ. For he neither heard the Lord nor accompanied Him. But afterwards, as I said, he accompanied Peter, who accommodated his instructions to the necessities [of his hearers], but with no intention of giving a regular narrative of the Lord's sayings. Wherefore Mark made no mistake in thus writing some things as he remembered them. For of one thing he took especial care, not to omit anything he had heard, and not to put anything fictitious into the statements.\u003c/blockquote\u003e\n\n \u003cp\u003eThis passage tells us that Mark recorded what he heard from Peter. This is very strong evidence that Mark is indeed the author of the book of Mark that is one of the four gospels.\u003c/p\u003e\n\n \u003ch4\u003eMatthew wrote in the Hebrew language\u003c/h4\u003e\n\n \u003cblockquote class=\"first\"\u003eMatthew put together the oracles [of the Lord] in the Hebrew language, and each one interpreted them as best he could.\u003c/blockquote\u003e\n\n \u003cp\u003eHere, Papias writes that Matthew wrote \"in the Hebrew language.\" However the book of Matthew that we have is written in Greek. There are two possible explanations for this:\u003c/p\u003e\n\n \u003cp\u003e\u003c/p\u003e\n\n \u003col\u003e\n \u003cli\u003eSomeone else translated Matthew's original work into Greek. This would still mean that Matthew is the original author of the book.\u003c/li\u003e\n \u003cli\u003eMatthew perhaps also knew Greek and translated his Hebrew work into the Greek language afterwards.\u003c/li\u003e\n \u003c/ol\u003e\n\n \u003cp\u003eIn any case, what Papias writes here is strong evidence that Matthew is indeed the original author, whether of the Hebrew original or also of the Greek translation, of the book of Matthew that is one of the four gospels.\u003c/p\u003e\n \n\u003c/div\u003e\n","date_added":"2018-09-26","updated_at":"2018-11-13T22:00:42.613Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how to defend your faith. The Christian worldview is the only worldview with rational answers to all of life's major questions.","subtitle":"Posts with the \"Apologetics\" tag","post_slugs":["baptism-necessary-acts-22-16","baptism-necessary-salvation-1-peter-3-21","baptism-necessary-galatians-3-27","resurrection-narratives-harmony","were-angels-sitting-standing","agnosticism","jesus-appear-first","tacitus","where-were-angels","problem-of-evil","how-many-angels-tomb","lucian","when-stone-rolled-away","genesis-1-2-plants","what-is-presuppositional-apologetics","how-many-women-went-tomb","is-faith-blind","justin-martyr-mark","when-women-arrive-tomb","did-jesus-exist","rylands-p52","bible-disagreements","papias-authorship","irenaeus-authorship","matthew-luke-genealogy","are-there-one-many-gods","baptism-necessary-acts-2-38","baptism-necessary-john-3-5","teleological-argument-gods-existence","ontological-argument-gods-existence","are-genesis-1-2-contradictory","does-god-exist","moral-argument-gods-existence","cosmological-argument-gods-existence","genesis-3-9-gods-omniscience","genesis-3-16-pain-women-child-bearing","genesis-4-17-cain-wife","did-people-live-hundreds-years-genesis-5","did-anyone-ascend-heaven-before-jesus","sons-of-god-genesis-6","does-god-change-his-mind","noah-how-many-kinds","god-author-confusion-babel","has-anyone-seen-god","was-lot-righteous-gave-daughters-to-crows","does-god-tempt-people","why-did-god-command-abraham-to-kill-son-isaac","did-abraham-have-one-or-two-children","who-bought-joseph-ishmaelites-midianites","why-did-god-kill-man-spilling-seed","did-jacob-worship-head-bed-or-leaning-staff","did-all-of-egypts-livestock-die","is-god-god-peace-war","is-it-sin-make-graven-images","do-sons-bear-sins-father","do-we-still-need-to-keep-sabbath","should-we-call-anyone-father-besides-god","did-god-speak-about-sacrifices-at-exodus","was-it-wrong-for-slaves-to-be-property","do-badger-rabbit-chew-cud","is-bad-bird","was-it-wrong-god-give laws-buying slaves","was-it-wrong-god-give laws-buying slaves","was-it-wrong-man-killed-gathering-sticks-sabbath","if-god-not-man-can-jesus-be-god","was-immoral-god-command-destruction-women-children","was-immoral-god-command-destruction-women-children","was-it-immoral-leave-only-virgins-alive","was-it-immoral-israelites-destroy-all-people","why-sacrifice-animals-without-blemish","was-immoral-god-command-stoning-rebellious-sin","is-it-wrong-man-wear-womens-clothing-vice-versa","was-immoral-god-command-stoning-woman-not-being-virgin","was-god-not-able-to-drive-out-inhabitants-valley","did-saul-know-who-david-was","who-killed-goliath-david-elhanan","who-killed-saul-saul-or-amalekite","did-michal-have-any-children","how-many-horsemen-did-david-capture","how-many-charioteers-were-killed","who-incited-david-to-count-people-israel","how-many-fighting-men-were-there-in-israel-judah","how-many-years-famine-threatened-david-seven-three","how-many-stalls-horses-did-solomon-have","how-many-supervisors-solomon","how-many-baths-could-be-held","was-it-wrong-god-send-lying-spirit","was-god-immoral-kill-42-lads-for-saying-elisha-bald","how-old-ahaziah-began-to-rule-over-jerusalem","how-old-jehoiachin-when-he-became-king","is-bible-wrong-about-diameter-bowl","who-king-abijahs-mother-maacah-micaiah","how-long-jehoiachin-rule-jerusalem","why-statistics-ezra-2-nehemiah-7-different","if-job-blameless-why-god-allow-satan-afflict-him","do-job-1-21-ecclesiastes-5-15-teach-reincarnation","does-god-love-hate-people","can-we-call-someone-fool","will-earth-remain-forever","is-wrong-psalmist-talk-about-killing-children","is-god-good-bad-people","should-we-acquire-wisdom","does-song-solomon-8-8-promote-child-marriage","isaiah-7-14-maiden-virgin","is-jesus-god-creator-all-things","does-god-create-evil","did-coniah-have-children","did-god-destroy-nineveh","were-one-two-animals-brought-jesus","did-old-testament-prophecy-jesus-coming-from-nazareth","where-did-devil-take-jesus-first","where-did-jesus-first-meet-simon-peter-andrew","should-we-let-good-works-be-seen","did-jesus-abolish-the-law","to-whom-jesus-teach-lords-prayer"]},{"id":10,"slug":"authorship","url":"/tags/authorship","title":"Authorship","description":"Answers to questions about biblical authorship. Who wrote the different books of the Bible? Learn how to defend the traditional authorship of the books of the Bible.","subtitle":"Answers to questions about biblical authorship","post_slugs":["justin-martyr-mark","lucian","irenaeus-authorship","papias-authorship"]}]},{"id":57,"published":true,"slug":"bible-disagreements","url":"/answers/bible-disagreements","title":"Do disagreements about what the Bible teaches disprove the Bible?","description":"Some argue that because so many Christians disagree about what the Bible teaches, that must mean the Bible is not true because God would have been clear in what the Bible teaches.","subtitle":"No, they don't","image_url":"https://i.imgur.com/GzZFGGE.png","image_url_small":"https://i.imgur.com/mGzn8e7.png","related_posts_tags_slugs":["bad-logic"],"references":null,"html":"\u003cdiv class=\"writing\"\u003e\n \u003ch3\u003eThe objection\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eHere is a summary of the objection:\u003c/p\u003e\n \n \u003cp\u003e\u003c/p\u003e\n\n \u003col\u003e\n \u003cli\u003eChristians disagree and argue about what the Bible teaches.\u003c/li\u003e\n \u003cli\u003eIf the Bible were true, then it would be clear enough that Christians would not disagree and argue about what it teaches. If God were truly the author of the Bible, He would have had it written in a way that would not be so hard to understand.\u003c/li\u003e\n \u003c/ol\u003e\n \n \u003ch3\u003eThe answer\u003c/h3\u003e\n \n \u003cp class=\"first\"\u003eThis is a terrible argument against the Bible because the second premise above is completely wrong.\u003c/p\u003e\n\n \u003ch4\u003eQuestion for the objector\u003c/h4\u003e\n\n \u003cp\u003eTo the objector: \u003cstrong\u003eWhat is your evidence for the second premise above? Don't just give us your opinion.\u003c/strong\u003e\u003c/p\u003e\n\n \u003ch4\u003eThe Bible makes no apologies about being hard to understand\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003ePeter says explicitly that \"There are some things in them [Paul's letters] that are hard to understand\" (\u003cspan class=\"scripture\"\u003e2 Peter 3:16\u003c/span\u003e), and he does not feel a need to explain this, since the complexity of the Bible is a simple fact.\u003c/p\u003e\n\n \u003ch4\u003eWhy the Bible would be hard to understand\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eThere are several very easy explanations for why the Bible would be hard to understand:\u003c/p\u003e\n\n \u003cp\u003e\u003c/p\u003e\n \n \u003col\u003e\n \u003cli\u003eGod is not a simple being, and so it makes perfect sense that it would not be simple to understand Him and His ways (\u003cspan class=\"scripture\"\u003eRomans 11:33\u003c/span\u003e).\u003c/li\u003e\n \u003cli\u003eThe Bible is designed so that it requires work and discipline to understand it well (\u003cspan class=\"scripture\"\u003ePsalm 1:1-2\u003c/span\u003e). This kind of hard work to learn the Bible glorifies God.\u003c/li\u003e\n \u003cli\u003eThe Bible is designed so that its truths would be hidden from those who are not pursuing God and who do not submit to God (\u003cspan class=\"scripture\"\u003eMatthew 13:10-15\u003c/span\u003e).\u003c/li\u003e\n \u003c/ol\u003e\n\n \u003ch3\u003eConclusion\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eThis objection is simply a terrible argument that doesn't even begin to disprove the Bible.\u003c/p\u003e\n\u003c/div\u003e","date_added":"2018-10-08","updated_at":"2018-11-13T22:01:21.345Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how to defend your faith. The Christian worldview is the only worldview with rational answers to all of life's major questions.","subtitle":"Posts with the \"Apologetics\" tag","post_slugs":["baptism-necessary-acts-22-16","baptism-necessary-salvation-1-peter-3-21","baptism-necessary-galatians-3-27","resurrection-narratives-harmony","were-angels-sitting-standing","agnosticism","jesus-appear-first","tacitus","where-were-angels","problem-of-evil","how-many-angels-tomb","lucian","when-stone-rolled-away","genesis-1-2-plants","what-is-presuppositional-apologetics","how-many-women-went-tomb","is-faith-blind","justin-martyr-mark","when-women-arrive-tomb","did-jesus-exist","rylands-p52","bible-disagreements","papias-authorship","irenaeus-authorship","matthew-luke-genealogy","are-there-one-many-gods","baptism-necessary-acts-2-38","baptism-necessary-john-3-5","teleological-argument-gods-existence","ontological-argument-gods-existence","are-genesis-1-2-contradictory","does-god-exist","moral-argument-gods-existence","cosmological-argument-gods-existence","genesis-3-9-gods-omniscience","genesis-3-16-pain-women-child-bearing","genesis-4-17-cain-wife","did-people-live-hundreds-years-genesis-5","did-anyone-ascend-heaven-before-jesus","sons-of-god-genesis-6","does-god-change-his-mind","noah-how-many-kinds","god-author-confusion-babel","has-anyone-seen-god","was-lot-righteous-gave-daughters-to-crows","does-god-tempt-people","why-did-god-command-abraham-to-kill-son-isaac","did-abraham-have-one-or-two-children","who-bought-joseph-ishmaelites-midianites","why-did-god-kill-man-spilling-seed","did-jacob-worship-head-bed-or-leaning-staff","did-all-of-egypts-livestock-die","is-god-god-peace-war","is-it-sin-make-graven-images","do-sons-bear-sins-father","do-we-still-need-to-keep-sabbath","should-we-call-anyone-father-besides-god","did-god-speak-about-sacrifices-at-exodus","was-it-wrong-for-slaves-to-be-property","do-badger-rabbit-chew-cud","is-bad-bird","was-it-wrong-god-give laws-buying slaves","was-it-wrong-god-give laws-buying slaves","was-it-wrong-man-killed-gathering-sticks-sabbath","if-god-not-man-can-jesus-be-god","was-immoral-god-command-destruction-women-children","was-immoral-god-command-destruction-women-children","was-it-immoral-leave-only-virgins-alive","was-it-immoral-israelites-destroy-all-people","why-sacrifice-animals-without-blemish","was-immoral-god-command-stoning-rebellious-sin","is-it-wrong-man-wear-womens-clothing-vice-versa","was-immoral-god-command-stoning-woman-not-being-virgin","was-god-not-able-to-drive-out-inhabitants-valley","did-saul-know-who-david-was","who-killed-goliath-david-elhanan","who-killed-saul-saul-or-amalekite","did-michal-have-any-children","how-many-horsemen-did-david-capture","how-many-charioteers-were-killed","who-incited-david-to-count-people-israel","how-many-fighting-men-were-there-in-israel-judah","how-many-years-famine-threatened-david-seven-three","how-many-stalls-horses-did-solomon-have","how-many-supervisors-solomon","how-many-baths-could-be-held","was-it-wrong-god-send-lying-spirit","was-god-immoral-kill-42-lads-for-saying-elisha-bald","how-old-ahaziah-began-to-rule-over-jerusalem","how-old-jehoiachin-when-he-became-king","is-bible-wrong-about-diameter-bowl","who-king-abijahs-mother-maacah-micaiah","how-long-jehoiachin-rule-jerusalem","why-statistics-ezra-2-nehemiah-7-different","if-job-blameless-why-god-allow-satan-afflict-him","do-job-1-21-ecclesiastes-5-15-teach-reincarnation","does-god-love-hate-people","can-we-call-someone-fool","will-earth-remain-forever","is-wrong-psalmist-talk-about-killing-children","is-god-good-bad-people","should-we-acquire-wisdom","does-song-solomon-8-8-promote-child-marriage","isaiah-7-14-maiden-virgin","is-jesus-god-creator-all-things","does-god-create-evil","did-coniah-have-children","did-god-destroy-nineveh","were-one-two-animals-brought-jesus","did-old-testament-prophecy-jesus-coming-from-nazareth","where-did-devil-take-jesus-first","where-did-jesus-first-meet-simon-peter-andrew","should-we-let-good-works-be-seen","did-jesus-abolish-the-law","to-whom-jesus-teach-lords-prayer"]},{"id":13,"slug":"bad-logic","url":"/tags/bad-logic","title":"Bad logic","description":"Answers to questions that are just bad logic. Learn how to defend Christianity against arguments that utilize bad logic. There are many terrible arguments that are leveled against the Bible.","subtitle":"Answers to questions that are just bad logic","post_slugs":["bible-disagreements"]}]},{"id":37,"published":true,"slug":"agnosticism","url":"/answers/agnosticism","title":"Is agnosticism self-contradictory?","description":"Agnosticism is a self-contradictory worldview because it states that \"We cannot know objective truth.\" However, if we cannot know objective truth, then we could not know the initial assertion, \"We cannot know objective truth,\" in the first place.","subtitle":"The fatal flaw of agnosticism","image_url":"https://i.imgur.com/vlgpnpv.png","image_url_small":"https://i.imgur.com/dBwBfdH.png","related_posts_tags_slugs":["worldview"],"references":null,"html":"\n\u003cdiv class=\"writing\"\u003e\n \u003ch3\u003eThe two types of agnosticism\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eThere are two types of agnosticism, one of which is inherently self-contradictory.\u003c/p\u003e\n\n \u003cp /\u003e\n \u003col\u003e\n \u003cli\u003e\u003cstrong\u003eTruth cannot be known.\u003c/strong\u003e This position is self-contradictory.\u003c/li\u003e\n \u003cli\u003e\u003cstrong\u003eI simply do not know the truth.\u003c/strong\u003e This position is not self-contradictory because it does not make any universal assertion. However, instead of being satisfied with not knowing the truth, one who holds this position \u003cstrong\u003eshould\u003c/strong\u003e have a desire to pursue the truth.\u003c/li\u003e\n \u003c/ol\u003e\n\n \u003cp\u003eHere, we will examine why the first position, that \"Truth cannot be known,\" is an impossibly self-contradictory position.\u003c/p\u003e\n\n \u003ch3\u003eThe assertion, \"Truth cannot be known\" is self-contradictory\u003c/h3\u003e\n\n \u003cp\u003eIn short, \"truth cannot be known\" is a self-contradictory position because if truth cannot be known, then the supposed \"truth,\" \"truth cannot be known,\" \u003cstrong\u003ecannot itself be known\u003c/strong\u003e.\u003c/p\u003e\n \n \u003cp\u003eIf it is true that \"truth cannot be known,\" then it is also true that \"truth\" \u003cstrong\u003ecan\u003c/strong\u003e be known, since \"truth\" that \"truth cannot be known\" can be known. However, if truth \u003cstrong\u003eboth can and can't\u003c/strong\u003e be known at the same time, then truth is self-contradictory, which is impossible.\u003c/p\u003e\n \n \u003cp\u003eIf truth both can and can't be known at the same time, then any statement could also be both true and untrue at the same time, which is absurd. No statement at all would have any meaning whatsoever.\u003c/p\u003e\n\n \u003cp\u003eThe necessary conclusion to all of this is that the position, \"Truth cannot be known,\" cannot be true because it is impossibly self-contradictory.\u003c/p\u003e\n\u003c/div\u003e\n","date_added":"2018-09-17","updated_at":"2018-11-13T22:02:09.594Z","tags":[{"id":6,"slug":"agnosticism","url":"/tags/agnosticism","title":"Agnosticism","description":"Answers to questions about agnosticism. Learn why agnosticism fails as a worldview. It is inherently self-contradictory, so it is an impossible position to hold.","subtitle":"Answers to questions about agnosticism","post_slugs":["agnosticism"]},{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how eter-andrew","should-we-let-good-works-be-seen","did-jesus-abolish-the-law","to-whom-jesus-teach-lords-prayer"]},{"id":88,"slug":"worldview","url":"/tags/worldview","title":"Worldview","description":"Answers to questions about worldviews. Learn how the Christian worldview is the only worldview that can fully answer all of life's major questions and how non-Christian worldviews all fall apart at some point.","subtitle":"Answers to questions about worldviews","post_slugs":["agnosticism"]}]},{"id":48,"published":true,"slug":"is-faith-blind","url":"/answers/is-faith-blind","title":"Is faith blind acceptance of the Bible?","description":"Some people believe that faith is blind acceptance of the Bible without regard to fact or science. However, this is not what the Bible teaches about faith. Christian faith is based upon good reason for belief.","subtitle":"Or does faith involve reasons and evidence?","image_url":"https://i.imgur.com/I6bzVj5.png","image_url_small":"https://i.imgur.com/zvoxFxQ.png","related_posts_tags_slugs":["faith"],"references":null,"html":"\u003cdiv class=\"writing\"\u003e\n \u003ch3\u003eThe argument\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eOne common objection against the Bible is that faith in the Bible is based upon blind acceptance of its teachings, rather than upon any good reason or evidence. Therefore, there is no reason to believe that the Bible is true.\u003c/p\u003e\n\n \u003ch3\u003eThe response\u003c/h3\u003e\n\n \u003ch4\u003eWhat is biblical faith?\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eThis objection uses a definition for \"faith\" this is not how the Bible defines \"faith.\" This is what \u003cspan class=\"scripture\"\u003eHebrews 11:1\u003c/span\u003e says about faith: \"Now faith is the assurance of things hoped for, the conviction of things not seen.\" Notice that there is absolutely nothing here about faith being blind, or not based upon reason.\u003c/p\u003e\n\n \u003cp\u003e\u003cem\u003eMerriam-Webster\u003c/em\u003e has several definitions of faith, one of which is consistent with what the Bible teaches, and another of which is the definition used by the objector.\u003c/p\u003e\n\n \u003cp\u003e\u003c/p\u003e\n \n \u003col\u003e\n \u003cli\u003ebelief and trust in and loyalty to God\u003c/li\u003e\n \u003cli\u003efirm belief in something for which there is no proof\u003c/li\u003e\n \u003c/ol\u003e\n\n \u003cp class=\"after-list\"\u003eThe first definition above is what the Bible teaches about faith. The second definition above is a foreign definition of faith that is imposed upon the Bible and upon Christians.\u003c/p\u003e\n\n \u003ch4\u003eIs faith based upon reason and evidence?\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eThere is an abundance of reasons and evidence that demonstrate the truth of the Bible, which other \u003cem\u003eBible Answers\u003c/em\u003e articles deal with. We recommend that you explore these articles to gain confidence that the Bible is indeed God's infallible revelation.\u003c/p\u003e\n\u003c/div\u003e","date_added":"2018-10-09","updated_at":"2018-11-14T04:22:57.287Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how to defend your faith. The Christian worldview is the only worldview with rational answers to all of life's major questions.","subtitle":"Posts with the \"Apologetics\" tag","post_slugs":["baptism-necessary-acts-22-16","baptism-necessary-salvation-1-peter-3-21","baptism-necessary-galatians-3-27","resurrection-narratives-harmony","were-angels-sitting-standing","agnosticism","jesus-appear-first","tacitus","where-were-angels","problem-of-evil","how-many-angels-tomb","lucian","when-stone-rolled-away","genesis-1-2-plants","what-is-presuppositional-apologetics","how-many-women-went-tomb","is-faith-blind","justin-martyr-mark","when-women-arrive-tomb","did-jesus-exist","rylands-p52","bible-disagreements","papias-authorship","irenaeus-authorship s-were-killed","who-incited-david-to-count-people-israel","how-many-fighting-men-were-there-in-israel-judah","how-many-years-famine-threatened-david-seven-three","how-many-stalls-horses-did-solomon-have","how-many-supervisors-solomon","how-many-baths-could-be-held","was-it-wrong-god-send-lying-spirit","was-god-immoral-kill-42-lads-for-saying-elisha-bald","how-old-ahaziah-began-to-rule-over-jerusalem","how-old-jehoiachin-when-he-became-king","is-bible-wrong-about-diameter-bowl","who-king-abijahs-mother-maacah-micaiah","how-long-jehoiachin-rule-jerusalem","why-statistics-ezra-2-nehemiah-7-different","if-job-blameless-why-god-allow-satan-afflict-him","do-job-1-21-ecclesiastes-5-15-teach-reincarnation","does-god-love-hate-people","can-we-call-someone-fool","will-earth-remain-forever","is-wrong-psalmist-talk-about-killing-children","is-god-good-bad-people","should-we-acquire-wisdom","does-song-solomon-8-8-promote-child-marriage","isaiah-7-14-maiden-virgin","is-jesus-god-creator-all-things","does-god-create-evil","did-coniah-have-children","did-god-destroy-nineveh","were-one-two-animals-brought-jesus","did-old-testament-prophecy-jesus-coming-from-nazareth","where-did-devil-take-jesus-first","where-did-jesus-first-meet-simon-peter-andrew","should-we-let-good-works-be-seen","did-jesus-abolish-the-law","to-whom-jesus-teach-lords-prayer"]},{"id":42,"slug":"isaiah","url":"/tags/isaiah","title":"Isaiah","description":"Answers to questions about passages in the book of Isaiah. Confused about a passage in Isaiah? Learn how to understand confusing or apparently contradictory passages in the book of Isaiah.","subtitle":"Answers to questions about passages in the book of Isaiah","post_slugs":["are-there-one-many-gods","is-god-god-peace-war","will-earth-remain-forever","is-god-good-bad-people","isaiah-7-14-maiden-virgin","is-jesus-god-creator-all-things","does-god-create-evil"]}]},{"id":61,"published":true,"slug":"foreknowledge","url":"/answers/foreknowledge","title":"Is predestination merely God's foreknowledge of future human decisions?","description":"What is God's foreknowledge in the Bible and how does it relate to predestination? Is God's foreknowledge merely passive knowledge, or is it an active relationship with an individual?","subtitle":"What the Bible really teaches about God's \"foreknowledge\"","image_url":"https://i.imgur.com/DaTdT38.png","image_url_small":"https://i.imgur.com/JjrXLkb.png","related_posts_tags_slugs":["calvinism"],"references":null,"html":"\u003cdiv class=\"writing\"\u003e\n \u003ch3\u003eThe argument\u003c/h3\u003e\n \n \u003cp class=\"first\"\u003eSome argue that predestination in the Bible merely means that God predestined those whom he foreknew would freely choose to have faith in Jesus. In other words, rather than directly causing anyone to have faith, predestination simpy involves God looking down the corridor of time to see which humans would choose Jesus themselves.\u003c/p\u003e\n \n \u003cp\u003eThe primary two passages used to support this view of predestination are Romans 8:29 and 1 Peter 1:1-2.\u003c/p\u003e\n \n \u003cblockquote\u003eFor those whom he \u003cstrong\u003eforeknew\u003c/strong\u003e he also predestined to be conformed to the image of his Son, in order that he might be the firstborn among many brothers.\u003c/blockquote\u003e\n \n \u003cblockquote\u003e...To those who are elect exiles of the Dispersion in Pontus, Galatia, Cappadocia, Asia, and Bithynia, according to the \u003cstrong\u003eforeknowledge\u003c/strong\u003e of God the Father...\u003c/blockquote\u003e\n \n \u003cp\u003eThe argument is that this passage teaches that God's predestination is based upon his \"foreknowledge,\" which is merely passive knowledge of what humans would freely decide for themselves\u0026mdash;predestination is not God actively deciding exactly whom He would save.\u003c/p\u003e\n \n \u003ch3\u003eThe response\u003c/h3\u003e\n \n \u003cp class=\"first\"\u003eThe key to responding to this argument against the Calvinistic view of predestination is recognizing that this argument's definition of God's \"foreknowledge\" does not come from the Bible, but rather imposes an outside definition of \"foreknowledge\" upon the Bible. In the Bible, God's \"foreknowledge\" is not passive, but is actually active. Here is what Jeremiah 1:5 says concerning God's \"foreknowledge\" of Jeremiah:\u003c/p\u003e\n \n \u003cblockquote\u003eBefore I formed you in the womb I knew you, and before you were born I consecrated you; I appointed you a prophet to the nations.\u003c/blockquote\u003e\n \n \u003cp\u003eIn this passage, we learn that God \"knew\" Jeremiah \"before\" he was born, or He \"foreknew\" Jeremiah. However, here, God's \"foreknowledge\" of Jeremiah is not a foreknowledge of what kind of a person Jeremiah would be, but rather an active determining of the life that Jeremiah would live. Jeremiah did not choose himself to become a \"prophet to the nations,\" but rather, God \"foreknew\" Jeremiah and determined that he would become a \"prophet to the nations.\"\u003c/p\u003e\n \n \u003ch4\u003eThe difference between predestination and God's foreknowledge\u003c/h4\u003e\n \n \u003cp class=\"first\"\u003eSome object to this view of God's foreknowledge because they claim that this makes predestination and God's foreknowledge the same thing, whereas there is a clear distinction between the two in Romans 8.\u003c/p\u003e\n \n \u003cp\u003eHowever, this is a false claim because there is indeed a significant difference between predestination and God's foreknowledge. God's foreknowledge of a person involves God actively fore-loving a person (not passively waiting to see how that person would respond to Jesus in the future), and predestination refers to the specific plan that God has set in motion to save that person. They are both part of the Golden Chain in Romans 8. One leads to the other; God's foreknowledge leads to predestination.\u003c/p\u003e\n \n \u003cp\u003eHere are several passages that help us understand that God's \"foreknowledge\" of a person is an active fore-loving of that person, rather than a passive knowledge of what that person would do.\u003c/p\u003e\n \n \u003cp\u003eIn the very same chapter as 1 Peter 1:1-2, we find a clarification concerning what God's \"foreknowledge\" is:\u003c/p\u003e\n \n \u003cblockquote\u003eHe was \u003cstrong\u003eforeknown\u003c/strong\u003e before the foundation of the world but was made manifest in the last times for the sake of you...\u003c/blockquote\u003e\n \n \u003cp\u003eIn this passage, we learn that Jesus was \"foreknown\" by God. However, this \"foreknowledge\" of Christ is clearly not just a passive knowledge about Christ, but is rather an active, intimate love of Christ.\u003c/p\u003e\n \n \u003cp\u003eExodus 33:17 says this:\u003c/p\u003e\n \n \u003cblockquote\u003eAnd the Lord said to Moses, \"This very thing that you have spoken I will do, for you have found favor in my sight, and I \u003cstrong\u003eknow\u003c/strong\u003e you by name.\"\u003c/blockquote\u003e\n \n \u003cp\u003eAgain, we see here that God's knowledge of Moses is not a mere passive knowledge, but rather involves love and intimacy. It implies a personal relationship with the one whom God \"knows.\"\u003c/p\u003e\n \n \u003cp\u003eAmos 3:2 also helps us understand God's \"knowing\" something:\u003c/p\u003e\n \n \u003cblockquote\u003eYou only have I known of all the families of the earth; therefore I will punish you for all your iniquities.\u003c/blockquote\u003e\n \n \u003cp\u003eAgain, here, we see that God's \"knowledge\" of Israel is not passive at all, but involves a personal relationship with Israel. God does not just know about Israel; He knows Israel personally and intimately.\u003c/p\u003e\n \n \u003ch3\u003eConclusion\u003c/h3\u003e\n \n \u003cp\u003eWhen we use the Bible to define God's \"foreknowledge,\" we find that God's \"foreknowledge\" does not undermind the Calvinistic view of predestination at all, but rather enhances our understanding of predestination. God's \"foreknowledge\" and \"knowledge\" of a person involves a fore-loving of that person, as well as a personal and intimate relationship with that person. It is not passive at all, but rather leads to action on God's part, or a \"predestining\" of that person to a particular end.\u003c/p\u003e\n\u003c/div\u003e","date_added":"2018-10-03","updated_at":"2018-11-13T21:57:53.847Z","tags":[{"id":12,"slug":"calvinism","url":"/tags/calvinism","title":"Calvinism","description":"Answers to questions about Calvinism. Learn how to defend the biblical doctrine of predestination against objections. Calvinism teaches that God is completely sovereign, even over salvation.","subtitle":"Answers to questions about Calvinism","post_slugs":["foreknowledge"]},{"id":2,"slug":"theology","url":"/tags/theology","title":"Theology","description":"Answers to theology questions. Learn more about Christian theology and what the Bible teaches. Grow in your faith and be able to explain the Christian faith to others.","subtitle":"Learn what the Bible teaches","post_slugs":["gospel","thirty-nine-articles","foreknowledge","athanasian-creed","chalcedonian-creed","apostles-creed","nicene-creed","are-there-one-many-gods","born-of-water-meaning","do-we-still-need-to-keep-sabbath"]}]},{"id":74,"published":false,"slug":"born-of-water-meaning","url":"/answers/born-of-water-meaning","title":"What does it mean to be \"born of water and the Spirit\"? (John 3:5)","description":"In John 3:5, what does Jesus mean when he says that we must be \"born of water and the Spirit\"? Here, Jesus is not referring to baptism, and there are two options for what this phrase means.","subtitle":"There are two options, neither of which is about baptism","image_url":"","image_url_small":"","related_posts_tags_slugs":["baptism"],"references":"","html":"\u003cdiv class=\"writing\"\u003e\n  \u003ch3\u003eThe question\u003c/h3\u003e\n  \n  \u003cp class=\"first\"\u003eFirst, here do his writings support the traditional authorship of the gospel books of Matthew, Mark, Luke, and John? Irenaeus is an early source for the traditional authorship of the gospels.","subtitle":"Support for the traditional authorship of Matthew, Mark, Luke, and John","image_url":"https://i.imgur.com/bj8UvJN.png","image_url_small":"https://i.imgur.com/C1TwYov.png","related_posts_tags_slugs":["authorship"],"references":"Irenaeus, \u003cem\u003eAdversus Haereses\u003c/em\u003e (Book 3, Chapter 1)","html":"\n \u003cdiv class=\"writing\"\u003e\n \u003ch3\u003eWho was Irenaeus?\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eIrenaeus was the bishop of Lyon and helped develop Christian theology by battling heresy and defending orthodoxy. He died about 202 A.D. and he heard the preaching of Polycarp, who is known to have heard John directly. This paces Irenaeus extremely close to the original sources of the gospels.\u003c/p\u003e\n\n \u003cp\u003eIrenaeus's writing contains the first mention of all four of the gospel authors together in one place.\u003c/p\u003e\n\n \u003ch3\u003eWhat does Irenaeus write about gospel authorship?\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eHere is the relevant passage from Irenaeus's writings:\u003c/p\u003e\n\n \u003cblockquote\u003eFor, after our Lord rose from the dead, [the apostles] were invested with power from on high when the Holy Spirit came down [upon them], were filled from all [His gifts], and had perfect knowledge: they departed to the ends of the earth, preaching the glad tidings of the good things [sent] from God to us, and proclaiming the peace of heaven to men, who indeed do all equally and individually possess the Gospel of God. Matthew also issued a written Gospel among the Hebrews in their own dialect, while Peter and Paul were preaching at Rome, and laying the foundations of the Church. After their departure, Mark, the disciple and interpreter of Peter, did also hand down to us in writing what had been preached by Peter. Luke also, the companion of Paul, recorded in a book the Gospel preached by him. Afterwards, John, the disciple of the Lord, who also had leaned upon His breast, did himself publish a Gospel during his residence at Ephesus in Asia.\u003cspan class=\"superscript\"\u003e\u003ca class=\"reference\" href=\"#footnote-1\" id=\"text-1\"\u003e[1]\u003c/a\u003e\u003c/span\u003e\u003c/blockquote\u003e\n\n \u003cp\u003eMore specifically, here is what Irenaeus writes specifically concerning each of the four gospels:\u003c/p\u003e\n\n \u003ch4\u003eMatthew\u003c/h4\u003e\n\n \u003cblockquote class=\"first\"\u003eMatthew also issued a written Gospel among the Hebrews in their own dialect, while Peter and Paul were preaching at Rome, and laying the foundations of the Church.\u003c/blockquote\u003e\n\n \u003cp\u003eThis passage matches with what Papias writes concerning Matthew. It is likely that the gospel of Matthew was originally written by Matthew in Hebrew, and then later translated into Greek, either by Matthew himself or by someone else.\u003c/p\u003e\n\n \u003ch4\u003eMark\u003c/h4\u003e\n\n \u003cblockquote class=\"first\"\u003eAfter their departure, Mark, the disciple and interpreter of Peter, did also hand down to us in writing what had been preached by Peter.\u003c/blockquote\u003e\n\n \u003cp\u003eAlong with passages from Papias and Justin Martyr's writings, this passage from Irenaeus tells us that the gospel of Mark was written by Mark, who wrote what he heard from Peter, who was an eyewitness of Jesus' life.\u003c/p\u003e\n\n \u003ch4\u003eLuke\u003c/h4\u003e\n\n \u003cblockquote class=\"first\"\u003eLuke also, the companion of Paul, recorded in a book the Gospel preached by him.\u003c/blockquote\u003e\n\n \u003cp\u003eIn addition to this passage, there is also significant internal evidence within the Bible which points towards Luke being the author of the gospel of Luke.\u003c/p\u003e\n\n \u003ch4\u003eJohn\u003c/h4\u003e\n\n \u003cblockquote class=\"first\"\u003eAfterwards, John, the disciple of the Lord, who also had leaned upon His breast, did himself publish a Gospel during his residence at Ephesus in Asia.\u003c/blockquote\u003e\n\n \u003cp\u003eHere, Irenaeus gives context into why John's two writings, the gospel of John and Revelation, are written later than the other gospels.\u003c/p\u003e\n\n \u003ch3\u003eConclusion\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eDue to how close Irenaeus is to the original authorship of the four gospels, it is very reasonable to simply take Irenaeus at his word when he names the authors of each of the gospels.\u003c/p\u003e\n\n \u003cp\u003eThose who want to say that the authorship of the gospels is in serious doubt must undertake logical gymnastics to explain away what Irenaeus clearly writes concerning the authorship of the gospels.\u003c/p\u003e\n \n \u003c/div\u003e\n","date_added":"2018-09-26","updated_at":"2018-11-13T21:58:17.164Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how to defend your faith. The Christian worldview is the only worldview with rational answers to all of life's major questions.","subtitle":"Posts with the \"Apologetics\" tag","post_slugs":["baptism-necessary-acts-22-16","baptism-necessary-salvation-1-peter-3-21","baptism-necessary-galatians-3-27","resurrection-narratives-harmony","were-angels-sitting-standing","agnosticism","jesus-appear-first","tacitus","where-were-angels","problem-of-evil","how-many-angels-tomb","lucian","when-stone-rolled-away","genesis-1-2-plants","what-is-presuppositional-apologetics","how-many-women-went-tomb","is-faith-blind","justin-martyr-mark","when-women-arrive-tomb","did-jesus-exist","rylands-p52","bible-disagreements","papias-authorship","irenaeus-authorship","matthew-luke-genealogy","are-there-one-many-gods","baptism-necessary-acts-2-38","baptism-necessary-john-3-5","teleological-argument-gods-existence","ontological-argument-go -jesus","did-old-testament-prophecy-jesus-coming-from-nazareth","where-did-devil-take-jesus-first","where-did-jesus-first-meet-simon-peter-andrew","should-we-let-good-works-be-seen","did-jesus-abolish-the-law","to-whom-jesus-teach-lords-prayer"]}]},{"id":51,"published":true,"slug":"tacitus","url":"/answers/tacitus","title":"What did Cornelius Tacitus write about Jesus?","description":"Who is Cornelius Tacitus? How do his writings support Jesus' existence? Tacitus was a non-Christian, non-Jewish, Roman historian who referenced Jesus in his writings.","subtitle":"Tacitus provides strong evidence that Jesus existed, was crucified, and perhaps rose from the dead","image_url":"https://i.imgur.com/p2gW501.png","image_url_small":"https://i.imgur.com/ERY8x4n.png","related_posts_tags_slugs":["jesus-existence"],"references":null,"html":"\n \u003cdiv class=\"writing\"\u003e\n \u003ch3\u003eWho is Cornelius Tacitus?\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eCornelius Tacitus was a Roman historian who lived during the reigns of many Roman emperors, from about A.D. 55-120. He has been called the \"greatest historian\" of ancient Rome (Habermas, VHCELJ, 87).\u003c/p\u003e\n\n \u003ch3\u003eWhat did Tacitus write about Jesus?\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eOne of his most famous works is the \u003cem\u003eAnnals\u003c/em\u003e, which covers the period from Augustus's death in A.D. 14 to Nero's death in A.D. 68. In the \u003cem\u003eAnnals\u003c/em\u003e, when writing about Nero, Tacitus mentions the death of Jesus, using a common misspelling of Christ, \"Christus\":\u003c/p\u003e\n\n \u003cblockquote\u003eBut not all the relief that could come from man, not all the Bounties that the prince could bestow, nor all the atonements which could be presented to the gods, availed to relieve Nero From the infamy of being believed to have ordered the conflagration, the fire of Rome. Hence to suppress the rumor, he falsely charged with the guilt, and punished Christians, who were hated for their enormities. \u003cstrong\u003eChristus, the founder of the name, was put to death by Pontius Pilate\u003c/strong\u003e, procurator of Judea in the reign of Tiberius: but \u003cstrong\u003ethe pernicious superstition, repressed for a time broke out again\u003c/strong\u003e, not only through Judea, where the mischief originated, but through the city of Rome also, where all things hideous and shameful from every part of the world find their Center and become popular. Accordingly, an arrest was first made of all who pleaded guilty; then, upon their information, an immense multitude was convicted, not so much of the crime of firing the city, as of hatred against mankind. (Annals XV, 44)\u003c/blockquote\u003e\n\n \u003cp\u003eThere are four things of particular note in this passage:\u003c/p\u003e\n\n \u003cp\u003e\u003c/p\u003e\n\n \u003col\u003e\n \u003cli\u003eTacitus is a trustworthy source because he is neither Christian nor Jewish\u003c/li\u003e\n \u003cli\u003eTacitus's mention of \"Christus\" demonstrates that Jesus actually existed and lived.\u003c/li\u003e\n \u003cli\u003eThe statement that Jesus was put to death by Pontius Pilate corroborates what the Bible teaches\u003c/li\u003e\n \u003cli\u003eTacitus's mention of \"the pernicious superstition\" alludes to Jesus' resurrection\u003c/li\u003e\n \u003c/ol\u003e\n\n \u003cp\u003eThis passage from Tacitus's writings is strong evidence that Jesus not only existed, but was also crucified, and it also suggests that a large number of people believed that Jesus resurrected from the dead.\u003c/p\u003e\n \u003c/div\u003e\n","date_added":"2018-09-21","updated_at":"2018-11-13T21:59:01.053Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how to defend your faith. The Christian worldview is the only worldview with rational answers to all of life's major questions.","subtitle":"Posts with the \"Apologetics\" god-create-evil","did-coniah-have-children","did-god-destroy-nineveh","were-one-two-animals-brought-jesus","did-old-testament-prophecy-jesus-coming-from-nazareth","where-did-devil-take-jesus-first","where-did-jesus-first-meet-simon-peter-andrew","should-we-let-good-works-be-seen","did-jesus-abolish-the-law","to-whom-jesus-teach-lords-prayer"]},{"id":44,"slug":"jeremiah","url":"/tags/jeremiah","title":"Jeremiah","description":"Answers to questions about passages in the book of Jeremiah. Confused about a passage in Jeremiah? Learn how to understand confusing or apparently contradictory passages in the book of Jeremiah.","subtitle":"Answers to questions about passages in the book of Jeremiah","post_slugs":["did-god-speak-about-sacrifices-at-exodus","is-god-good-bad-people","did-coniah-have-children"]},{"id":60,"slug":"matthew","url":"/tags/matthew","title":"Matthew","description":"Answers to questions about passages in the book of Matthew. Confused about a passage in Matthew? Learn how to understand confusing or apparently contradictory passages in the book of Matthew.","subtitle":"Answers to questions about passages in the book of Matthew","post_slugs":["when-women-arrive-tomb","how-many-women-went-tomb","were-angels-sitting-standing","matthew-luke-genealogy","where-were-angels","jesus-appear-first","resurrection-narratives-harmony","when-stone-rolled-away","how-many-angels-tomb","should-we-call-anyone-father-besides-god","can-we-call-someone-fool","did-coniah-have-children","were-one-two-animals-brought-jesus","did-old-testament-prophecy-jesus-coming-from-nazareth","where-did-devil-take-jesus-first","where-did-jesus-first-meet-simon-peter-andrew","should-we-let-good-works-be-seen","did-jesus-abolish-the-law","to-whom-jesus-teach-lords-prayer"]}]},{"id":47,"published":true,"slug":"were-angels-sitting-standing","url":"/answers/were-angels-sitting-standing","title":"Were the angels sitting or standing in the tomb?","description":"Is the Bible contradictory concerning whether the angels were sitting or standing in the tomb? No. A reasonable explanation is that the angels were sitting at first, and then stood up.","subtitle":"Luke says they were standing, which appears to be different from the other accounts","image_url":"https://i.imgur.com/Oh7Gf5R.png","image_url_small":"https://i.imgur.com/u2F7ayC.png","related_posts_tags_slugs":["resurrection-narratives-harmony"],"references":null,"html":"\u003cdiv class=\"writing\"\u003e\n \u003ch3\u003eThe argument\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eSome argue that the gospel resurrection accounts are contradictory concerning whether the angels were sitting or standing when the women met them. Here are the relevant passages:\u003c/p\u003e\n\n \u003cblockquote\u003eAnd behold, there was a great earthquake, for an angel of the Lord descended from heaven and came and rolled back the stone \u003cstrong\u003eand sat on it\u003c/strong\u003e. His appearance was like lightning, and his clothing white as snow. And for fear of him the guards trembled and became like dead men. But the angel said to the women, \"Do not be afraid, for I know that you seek Jesus who was crucified.\" (Matthew 28:2-5)\u003c/blockquote\u003e\n\n \u003cblockquote\u003eAnd entering the tomb, they saw a young man sitting on the right side, dressed in a white robe, and they were alarmed. And he said to them, \"Do not be alarmed. You seek Jesus of Nazareth, who was crucified. He has risen; he is not here. See the place where they laid him.\" (Mark 16:5-6)\u003c/blockquote\u003e\n\n \u003cblockquote\u003eAnd they found the stone rolled away from the tomb, but when \u003cstrong\u003ethey went in\u003c/strong\u003e they did not find the body of the Lord Jesus. While they were perplexed about this, behold, \u003cstrong\u003etwo men stood by them\u003c/strong\u003e in dazzling apparel. And as they were frightened and bowed their faces to the ground, the men said to them, Why do you seek the living among the dead? (Luke 24:2-6)\u003c/blockquote\u003e\n\n \u003cblockquote\u003eAnd she saw two angels in white, \u003cstrong\u003esitting where the body of Jesus had lain, one at the head and one at the feet\u003c/strong\u003e. They said to her, \"Woman, why are you weeping?\" She said to them, \"They have taken away my Lord, and I do not know where they have laid him.\" (John 20:12-13)\u003c/blockquote\u003e\n\n \u003cp\u003eWas there an angel sitting on a stone, a young man sitting on the right side inside the tomb, two men standing by the women, or one angel at the head and another at the feet of where Jesus had lain? The apparent contradiction is that whereas Matthew writes that an angel sat on the stone, the other three gospels say that the angels were inside the tomb.\u003c/p\u003e\n\n \u003ch3\u003eA reasonable explanation\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eIn Matthew, what we know is that the angel was sitting on the stone when the guards saw him, and \"for fear of him the guards trembled and became like dead men.\" It is reasonable to believe that after this happened, the angel in Matthew did not remain on the stone, but rather met the women when they went inside the tomb, as the other gospels report. Matthew simply does not tell us what occurs between when the guards responded to seeing the angel and when the women met the angel.\u003c/p\u003e\n\n \u003cp\u003eRegarding whether the angels were sitting or standing when the women met them inside the tomb, one reasonable and possible explanation is that the angels were sitting when the women entered the tomb, and they stood up after the women saw them. The verb \"stood\" in Luke might not be the current state of the angels, but rather what the angels did.\u003c/p\u003e\n\n \u003cp\u003eFor the argument that the earthquake, the angel coming, and the guards responding to seeing the angel occurred \u003cstrong\u003ebefore\u003c/strong\u003e the women arrived at the tomb, see the article, \u003ca href=\"/answers/when-stone-rolled-away\" target=\"_blank\"\u003eWhen was the stone rolled away from the tomb? Did an earthquake occur?\u003c/a\u003e\u003c/p\u003e\n\n \u003cp\u003eFor the argument that there two angels at the tomb, see the article, \u003ca href=\"/answers/how-many-angels-tomb\" target=\"_blank\"\u003eHow many angels were at the tomb?\u003c/a\u003e\u003c/p\u003e\n \n \u003ch3\u003eGeneral notes\u003c/h3\u003e\n\n \u003ch4\u003eThe differences between the gospels point to their authenticity\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eWhat would actually be \u003cem\u003emore\u003c/em\u003e suspicious is if all four gospel accounts were identical. This would mean that they collaborated, perhaps even conspired, with one another to produce a perfectly harmonized resurrection account.\u003c/p\u003e\n\n \u003cp\u003eHowever, what we see instead is four accounts that have significant differences between them, which points towards the fact that each author simply reported the events that he heard about himself. So, rather than producing doubt, the differences between the gospel accounts should actually make us more confident in the historicity of the resurrection accounts.\u003c/p\u003e\n \n \u003ch4\u003eIt is perfectly normal for eyewitness accounts to differ\u003c/h4\u003e\n \n \u003cp class=\"first\"\u003eNot every witness to an event recalls all of the details perfectly, or in the exact same way, so we should expect various accounts of the resurrection events to differ from one another.\u003c/p\u003e\n \n \u003ch4\u003eThe key is that there are no irreconcilable contradictions\u003c/h4\u003e\n \n \u003cp class=\"first\"\u003eAs long as we can provide \u003cstrong\u003epossibilities\u003c/strong\u003e for how the various resurrection accounts could reconcile into one coherent narrative, then there would be no irreconcilable, or necessary contradiction. This would then allow us to continue believing in the inerrancy and infallibility of the Bible without any compromise.\u003c/p\u003e\n \n \u003ch4\u003e\"But, I'm not convinced by your explanations. I still think these are irreconcilable contradictions.\"\u003c/h4\u003e\n \n \u003cp class=\"first\"\u003eIt's likely that non-believers won't accept the possible explanations that we provide concerning reconciling the apparent contradictions in the resurrection narratives. However, their refusal to accept these explanations is not based upon the fact that reasonable and possible explanations have been provided, but simply upon the fact that they don't \u003cstrong\u003ewant\u003c/strong\u003e to believe that there are legitimately reasonable and possible explanations.\u003c/p\u003e\n \n \u003cp\u003eTheir goal is simply to continue justifying their unbelief in the Bible, regardless of any fact or explanation provided to them. So, we can do our best to provide these reasonable and possible explanations to them, but if they blindly close their minds to them, then we have simply done all that we can do. We should inform them that they are being unreasonable and stubborn, and that they are simply trying to shut their minds to the truth.\u003c/p\u003e\n\u003c/div\u003e","date_added":"2018-10-11","updated_at":"2018-11-13T21:59:43.976Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how to defend your faith. The Christian worldview is the only worldview with rational answers to all of life's major questions.","subtitle":"Posts with the \"Apologetics\" tag","post_slugs":["baptism-necessary-acts-22-16","baptism-necessary-salvation-1-peter-3-21","baptism-necessary-galatians-3-27","resurrection-narratives-harmony","were-angels-sitting-standing","agnosticism","jesus-appear-first","tacitus","where-were-angels","problem-of-evil","how-many-angels-tomb","lucian","when-stone-rolled-away","genesis-1-2-plants","what-is-presuppositional-apologetics","how-many-women-went-tomb","is-faith-blind","justin-martyr-mark","when-wom scription":"Answers to questions about passages in the book of Luke. Confused about a passage in Luke? Learn how to understand confusing or apparently contradictory passages in the book of Luke.","subtitle":"Answers to questions about passages in the book of Luke","post_slugs":["when-women-arrive-tomb","how-many-women-went-tomb","were-angels-sitting-standing","matthew-luke-genealogy","where-were-angels","resurrection-narratives-harmony","when-stone-rolled-away","how-many-angels-tomb","were-one-two-animals-brought-jesus","where-did-devil-take-jesus-first","to-whom-jesus-teach-lords-prayer"]},{"id":61,"slug":"mark","url":"/tags/mark","title":"Mark","description":"Answers to questions about passages in the book of Mark. Confused about a passage in Mark? Learn how to understand confusing or apparently contradictory passages in the book of Mark.","subtitle":"Answers to questions about passages in the book of Mark","post_slugs":["when-women-arrive-tomb","how-many-women-went-tomb","were-angels-sitting-standing","where-were-angels","resurrection-narratives-harmony","when-stone-rolled-away","how-many-angels-tomb","were-one-two-animals-brought-jesus"]},{"id":60,"slug":"matthew","url":"/tags/matthew","title":"Matthew","description":"Answers to questions about passages in the book of Matthew. Confused about a passage in Matthew? Learn how to understand confusing or apparently contradictory passages in the book of Matthew.","subtitle":"Answers to questions about passages in the book of Matthew","post_slugs":["when-women-arrive-tomb","how-many-women-went-tomb","were-angels-sitting-standing","matthew-luke-genealogy","where-were-angels","jesus-appear-first","resurrection-narratives-harmony","when-stone-rolled-away","how-many-angels-tomb","should-we-call-anyone-father-besides-god","can-we-call-someone-fool","did-coniah-have-children","were-one-two-animals-brought-jesus","did-old-testament-prophecy-jesus-coming-from-nazareth","where-did-devil-take-jesus-first","where-did-jesus-first-meet-simon-peter-andrew","should-we-let-good-works-be-seen","did-jesus-abolish-the-law","to-whom-jesus-teach-lords-prayer"]},{"id":17,"slug":"resurrection-narratives-harmony","url":"/tags/resurrection-narratives-harmony","title":"Resurrection narratives harmony","description":"Some argue that the gospel resurrection narratives are contradictory and cannot be harmonized. In actuality, the gospel resurrection narratives can be harmonized quite easily.","subtitle":"Harmonizing the resurrection narratives","post_slugs":["resurrection-narratives-harmony","jesus-appear-first","were-angels-sitting-standing","when-stone-rolled-away","how-many-angels-tomb","where-were-angels","how-many-women-went-tomb","when-women-arrive-tomb"]}]},{"id":52,"published":true,"slug":"matthew-luke-genealogy","url":"/answers/matthew-luke-genealogy","title":"Are Matthew and Luke's genealogies contradictory?","description":"Learn how to answer the argument that Matthew and Luke's genealogies are contradictory. There are several possible explanations for why Matthew and Luke's genealogies appear to be contradictory.","subtitle":"There are several reasonable explanations","image_url":"https://i.imgur.com/w6YhCtm.png","image_url_small":"https://i.imgur.com/EqjcT6d.png","related_posts_tags_slugs":["contradictions"],"references":null,"html":"\n \u003cdiv class=\"writing\"\u003e\n \u003ch3\u003eThe alleged contradiction\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eAt first glace, the genealogies of Matthew and Luke appear to be contradictory. Matthew's genealogy traces Jesus back through David's son Solomon, and Luke's genealogy traces Jesus back through David's son Nathan. Also, Matthew states that Joseph's father is Jacob, and Luke states that Joseph's father is Heli.\u003c/p\u003e\n\n \u003cblockquote\u003eAnd \u003cstrong\u003eDavid was the father of Solomon\u003c/strong\u003e by the wife of Uriah... (\u003cspan class=\"scripture\"\u003eMatthew 1:6\u003c/span\u003e)\u003c/blockquote\u003e\n\n \u003cblockquote\u003eand \u003cstrong\u003eJacob the father of Joseph\u003c/strong\u003e the husband of Mary, of whom Jesus was born, who is called Christ. (\u003cspan class=\"scripture\"\u003eMatthew 1:16\u003c/span\u003e)\u003c/blockquote\u003e\n \n \u003cblockquote\u003e Jesus, when he began his ministry, was about thirty years of age, being the son (as was supposed) of \u003cstrong\u003eJoseph, the son of Heli\u003c/strong\u003e... (\u003cspan class=\"scripture\"\u003eLuke 3:23\u003c/span\u003e)\u003c/blockquote\u003e\n\n \u003cblockquote\u003ethe son of Melea, the son of Menna, the son of Mattatha, the son of \u003cstrong\u003eNathan, the son of David\u003c/strong\u003e... (\u003cspan class=\"scripture\"\u003eLuke 3:31\u003c/span\u003e)\u003c/blockquote\u003e\n\n \u003ch3\u003eSeveral possible explanations for the apparent contradiction\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eThe seeming discrepancies between Matthew and Luke's genealogies are definitely not certain contradictions. There are several good reasons to believe that there is no contradiction between the two authors.\u003c/p\u003e\n\n \u003ch4\u003eMatthew and Luke clearly have different objectives with their genealogies\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eThe most significant factor to consider is that it is clear that Matthew and Luke are not trying to accomplish the same things with their genealogies. Here are some significant differences:\u003c/p\u003e\n\n \u003cp\u003e\u003c/p\u003e\n \n \u003col\u003e\n \u003cli\u003eMatthew begins his genealogy with Abraham, which suggests he is writing to a primarily Jewish audience, whereas Luke begins his genealogy with Adam, which suggests a broader audience that includes Gentiles.\u003c/li\u003e\n \u003cli\u003eMatthew's genealogy occurs at the very beginning, whereas Luke's genealogy occurs later in the book, after Mary has been introduced, which makes it possible that Luke is actually tracing Jesus back through Mary, instead of Joseph.\u003c/li\u003e\n \u003c/ol\u003e\n\n \u003cp\u003eThe fact that Matthew and Luke's genealogies clearly have different purposes and themes helps us approach the differences between them with the question, \"\u003cstrong\u003eWhy\u003c/strong\u003e are they different?\", rather than with the declaration, \"They are contradictory.\"\u003c/p\u003e\n\n \u003ch4\u003eLuke's genealogy may be of Mary's\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eOne possible explanation for the seeming discrepancy between the two genealogies is that Matthew's genealogy is of Joseph's, while Luke's genealogy is of Mary's. There was no Greek word for \"son-in-law,\" so perhaps Joseph was the \"son of Heli\" in the sense that he was married to Mary, Heli's daughter. Then, Joseph would have descended from David's son Solomon, while Mary would have descended from David's son Nathan.\u003c/p\u003e\n\n \u003cp\u003eAlthough it would have been unusual to trace a genealogy through a mother's side (Mary's side), Mary was an extraordinary woman. Furthermore, Luke's genealogy does not occur until later in the book, after Luke has introduced Mary and told part of the story from her point of view.\u003c/p\u003e\n\n \u003ch4\u003eEusebius's explanation\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eAnother possible explanation, which was held by the church historian Eusebius, is that Matthew's genealogy is a biological genealogy, while Luke's genealogy is legal genealogy. In Jewish tradition, if a man died without having any sons, his brother would marry the widow and have a son who could carry on the family name. Eusebius noted that Melchi (\u003cspan class=\"scripture\"\u003eLuke 3:24\u003c/span\u003e) and Matthan (\u003cspan class=\"scripture\"\u003eMatthew 1:15\u003c/span\u003e) were both married to the same woman at different times, which would make Heli (\u003cspan class=\"scripture\"\u003eLuke 3:23\u003c/span\u003e) and Jacob (\u003cspan class=\"scripture\"\u003eMatthew 1:15\u003c/span\u003e) half-brothers.\u003c/p\u003e\n\n \u003cp\u003eThen, perhaps, when Heli died without a son, his half-brother Jacob married Heli's widow. This would mean that Joseph is \u003cem\u003elegally\u003c/em\u003e the son of Heli, but \u003cem\u003ebiologically\u003c/em\u003e the son of Jacob. Then, Jacob would be the descendent of Solomon, and Heli would be the descendent of Nathan.\u003c/p\u003e\n\n \u003ch4\u003eWe should give Matthew and Luke the benefit of the doubt\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eBecause of all of the factors listed above, we should assume that Matthew and Luke would not write genealogies that are so directly contradictory. It is likely that they would have been able to double-check their facts, especially because genealogies were extremely important to the Jews. Furthermore, it is likely they used similar sources, and perhaps even communicated with one another, before writing their genealogies, in which case it would be silly to believe that they would write contradictory genealogies.\u003c/p\u003e\n \u003c/div\u003e\n","date_added":"2018-09-27","updated_at":"2018-11-13T21:59:55.259Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how to defend your faith. The Christian worldview is the only worldview with rational answers to all of life's major questions.","subtitle":"Posts with the \"Apologetics\" tag","post_slugs":["baptism-necessary-acts-22-16","baptism-necessary-salvation-1-peter-3-21","baptism-necessary-galatians-3-27","resurrection-narratives-harmony","were-angels-sitting-standing","agnosticism","jesus-appear-first","tacitus","where-were-angels","problem-of-evil","how-many-angels-tomb","lucian","when-stone-rolled-away","genesis-1-2-plants","what-is-presuppositional-apologetics","how-many-women-went-tomb","is-faith-blind","justin-martyr-mark","when-women-arrive-tomb","did-jesus-exist","rylands-p52","bible-disagreements","papias-authorship"
