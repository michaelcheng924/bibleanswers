n":"Answers to questions about passages in the book of John. Confused about a passage in John? Learn how to understand confusing or apparently contradictory passages in the book of John.","subtitle":"Answers to questions about passages in the book of John","post_slugs":["when-women-arrive-tomb","how-many-women-went-tomb","were-angels-sitting-standing","did-anyone-ascend-heaven-before-jesus","where-were-angels","jesus-appear-first","resurrection-narratives-harmony","when-stone-rolled-away","how-many-angels-tomb","has-anyone-seen-god","does-god-love-hate-people","where-did-jesus-first-meet-simon-peter-andrew"]},{"id":60,"slug":"matthew","url":"/tags/matthew","title":"Matthew","description":"Answers to questions about passages in the book of Matthew. Confused about a passage in Matthew? Learn how to understand confusing or apparently contradictory passages in the book of Matthew.","subtitle":"Answers to questions about passages in the book of Matthew","post_slugs":["when-women-arrive-tomb","how-many-women-went-tomb","were-angels-sitting-standing","matthew-luke-genealogy","where-were-angels","jesus-appear-first","resurrection-narratives-harmony","when-stone-rolled-away","how-many-angels-tomb","should-we-call-anyone-father-besides-god","can-we-call-someone-fool","did-coniah-have-children","were-one-two-animals-brought-jesus","did-old-testament-prophecy-jesus-coming-from-nazareth","where-did-devil-take-jesus-first","where-did-jesus-first-meet-simon-peter-andrew","should-we-let-good-works-be-seen","did-jesus-abolish-the-law","to-whom-jesus-teach-lords-prayer"]},{"id":17,"slug":"resurrection-narratives-harmony","url":"/tags/resurrection-narratives-harmony","title":"Resurrection narratives harmony","description":"Some argue that the gospel resurrection narratives are contradictory and cannot be harmonized. In actuality, the gospel resurrection narratives can be harmonized quite easily.","subtitle":"Harmonizing the resurrection narratives","post_slugs":["resurrection-narratives-harmony","jesus-appear-first","were-angels-sitting-standing","when-stone-rolled-away","how-many-angels-tomb","where-were-angels","how-many-women-went-tomb","when-women-arrive-tomb"]}]},{"id":38,"published":true,"slug":"resurrection-narratives-harmony","url":"/answers/resurrection-narratives-harmony","title":"Can the four gospel resurrection narratives be harmonized?","description":"Here is one reasonable harmonization of the four gospel resurrection narratives. Others have also been proposed. There is no necessary contradiction between the four gospel resurrection accounts.","subtitle":"Yes. There is no irreconcilable contradiction between them.","image_url":"https://i.imgur.com/QLbW0pq.png","image_url_small":"https://i.imgur.com/RiqvLuw.png","related_posts_tags_slugs":["resurrection-narratives-harmony"],"references":null,"html":"\u003cdiv class=\"writing\"\u003e\n \u003ch3\u003eHarmonizing the gospel resurrection accounts\u003c/h3\u003e\n \n \u003cp class=\"first\"\u003eThis is simply one suggestion concerning how the four gospel resurrection narratives can be harmonized\u0026mdash;other possible harmonizations of the resurrection accounts have also been suggested.\u003c/p\u003e\n \n \u003cp\u003eColored text can be clicked on to jump to explanations regarding apparent contradictions.\u003c/p\u003e\n \n \u003ch3\u003e1. Early in the morning, at least five women went to Jesus' tomb\u003c/h3\u003e\n\n \u003cdiv class=\"resurrection-scripture-container\"\u003e\n \u003cdiv class=\"resurrection-scripture\"\u003e\n \u003cp class=\"nomargin resurrection-scripture-title\"\u003eMatthew 28:1-10 | v1\u003c/p\u003e\n \u003cp class=\"nomargin resurrection-scripture-text\"\u003e\n \u003cspan class=\"scripture-verse\"\u003e1\u003c/span\u003e Now after the Sabbath, \u003ca href=\"#when-women-go\" id=\"when-women-go-s\"\u003e\u003cspan class=\"purple\"\u003etoward the dawn\u003c/span\u003e\u003c/a\u003e of the first day of the week, \u003ca href=\"#how-many-women\" id=\"how-many-women-s\"\u003e\u003cspan class=\"red\"\u003eMary Magdalene and the other Mary\u003c/span\u003e\u003c/a\u003e went to see the tomb.\n \u003c/p\u003e\n \u003c/div\u003e\n \u003cdiv class=\"resurrection-scripture\"\u003e\n \u003cp class=\"nomargin resurrection-scripture-title\"\u003eMark 16:1-8 | v1-2\u003c/p\u003e\n \u003cp class=\"nomargin resurrection-scripture-text\"\u003e\n \u003cspan class=\"scripture-verse\"\u003e1\u003c/span\u003e When the Sabbath was past, \u003ca href=\"#how-many-women\"\u003e\u003cspan class=\"red\"\u003eMary Magdalene, Mary the mother of James, and Salome\u003c/span\u003e\u003c/a\u003e bought spices, so that they might go and anoint him. \u003cspan class=\"scripture-verse\"\u003e2\u003c/span\u003e And very early on the first day of the week, \u003ca href=\"#when-women-go\"\u003e\u003cspan class=\"purple\"\u003ewhen the sun had risen\u003c/span\u003e\u003c/a\u003e, they went to the tomb.\n \u003c/p\u003e\n \u003c/div\u003e\n \u003cdiv class=\"resurrection-scripture\"\u003e\n \u003cp class=\"nomargin resurrection-scripture-title\"\u003eLuke 24:1-44 | v1\u003c/p\u003e \n \u003cp class=\"nomargin resurrection-scripture-text\"\u003e\n \u003cspan class=\"scripture-verse\"\u003e1\u003c/span\u003e But on the first day of the week, \u003ca href=\"#when-women-go\"\u003e\u003cspan class=\"purple\"\u003eat early dawn\u003c/span\u003e\u003c/a\u003e, \u003ca href=\"#how-many-women\"\u003e\u003cspan class=\"red\"\u003ethey\u003c/span\u003e\u003c/a\u003e went to the tomb, taking the spices they had prepared.\n \u003c/p\u003e\n \u003c/div\u003e\n \u003cdiv class=\"resurrection-scripture\"\u003e\n \u003cp class=\"nomargin resurrection-scripture-title\"\u003eJohn 20:1-29 | v1a\u003c/p\u003e \n \u003cp class=\"nomargin resurrection-scripture-text\"\u003e\n \u003cspan class=\"scripture-verse\"\u003e1a\u003c/span\u003e Now on the first day of the week \u003ca href=\"#how-many-women\"\u003e\u003cspan class=\"red\"\u003eMary Magdalene\u003c/span\u003e\u003c/a\u003e came to the tomb early, \u003ca href=\"#when-women-go\"\u003e\u003cspan class=\"purple\"\u003ewhile it was still dark\u003c/span\u003e\u003c/a\u003e,\n \u003c/p\u003e\n \u003c/div\u003e\n \u003c/div\u003e\n\n \u003ch4\u003e\n \u003ca id=\"when-women-go\" href=\"#when-women-go-s\"\u003e\u003cspan class=\"purple\"\u003eWhen did the women go to the tomb?\u003c/span\u003e\u003c/a\u003e\n \u003c/h4\u003e\n \u003cp class=\"first\"\u003eTwo possibilities:\u003c/p\u003e\n\n \u003cp\u003e\u003c/p\u003e\n \n \u003col\u003e\n \u003cli\u003eThe sky was still mostly dark, with the sun just starting to rise\u003c/li\u003e\n \u003cli\u003eThe sky was still dark when the women left Bethany (John), and it was dawn and the sun had risen when they reached the tomb (Matthew, Mark, and Luke)\u003c/li\u003e\n \u003c/ol\u003e\n\n \u003ch4\u003e\n \u003ca id=\"how-many-women\" href=\"#how-many-women-s\"\u003e\u003cspan class=\"red\"\u003e\u003cstrong\u003eHow many women went to the tomb?\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\n \u003c/h4\u003e\n \u003cp class=\"first\"\u003e\n At least five women went to the tomb. Luke 24:10 says that \"Mary Magdalene and Joanna and Mary the mother of James and the other women\" were at the tomb, which is at least five women. The other gospels do not say that \u003cem\u003eonly\u003c/em\u003e the two Marys, \u003cem\u003eonly\u003c/em\u003e the two Marys and Salome, or \u003cem\u003eonly\u003c/em\u003e Mary Magdalene went to the tomb, so there is no contradiction. In fact, in John, Mary Magdalene says to Peter and John, \"...\u003cstrong\u003ewe\u003c/strong\u003e do not know where they have laid him...\" It is reasonable to believe that the other authors simply didn't list out all the women who went to the tomb, for various reasons.\n \u003c/p\u003e\n\n \u003ch3\u003e2. Before the women arrived at the tomb, there was an earthquake and an angel rolled away the stone\u003c/h3\u003e\n\n \u003cdiv class=\"resurrection-scripture-container\"\u003e\n \u003cdiv class=\"resurrection-scripture\"\u003e\n \u003cp class=\"nomargin resurrection-scripture-title\"\u003eMatthew 28:1-10 | v2-4\u003c/p\u003e\n \u003cp class=\"nomargin resurrection-scripture-text\"\u003e\n \u003cspan class=\"scripture-verse\"\u003e2\u003c/span\u003e And behold, \u003ca href=\"#earthquake\" id=\"earthquake-s\"\u003e\u003cspan class=\"teal\"\u003ethere was a great earthquake\u003c/span\u003e\u003c/a\u003e, for \u003ca href=\"#how-many-angels\"\u003e\u003cspan class=\"orange\"\u003e\u003c/a\u003ean angel\u003c/span\u003e of the Lord descended from heaven and came and \u003ca href=\"#stone-rolled-away\" id=\"stone-rolled-away-s\"\u003e\u003cspan class=\"blue\"\u003erolled back the stone\u003c/span\u003e\u003c/a\u003e and \u003ca href=\"#standing-sitting\" id=\"standing-sitting-s\"\u003e\u003cspan class=\"indigo\"\u003esat\u003c/span\u003e\u003c/a\u003e \u003ca href=\"#where-angels\" id=\"where-angels-s\"\u003e\u003cspan class=\"pink\"\u003eon it\u003c/span\u003e\u003c/a\u003e. \u003cspan class=\"scripture-verse\"\u003e3\u003c/span\u003e His appearance was like lightning, and his clothing white as snow. \u003cspan class=\"scripture-verse\"\u003e4\u003c/span\u003e And for fear of him the guards trembled and became like dead men.\n \u003c/p\u003e\n \u003c/div\u003e\n \u003c/div\u003e\n\n \u003ch4 class=\"teal\"\u003e\n \u003ca href=\"#earthquake-s\" id=\"earthquake\"\u003e\n \u003cspan class=\"teal\"\u003eWhy is the earthquake only recorded in Matthew?\u003c/span\u003e\n \u003c/a\u003e\n \u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eThe earthquake occurred \u003cstrong\u003ebefore\u003c/strong\u003e the women arrived at the tomb. Matthew's account helps explain how the stone was rolled away and why there were no guards. The other authors simply leave out these additional details.\u003c/p\u003e\n\n \u003ch3\u003e3. The women arrived at the tomb and saw that the stoned was rolled away\u003c/h3\u003e\n\n \u003cdiv class=\"resurrection-scripture-container\"\u003e\n \u003cdiv class=\"resurrection-scripture\"\u003e\n \u003cp class=\"nomargin resurrection-scripture-title\"\u003eMark 16:1-8 | v3-4\u003c/p\u003e\n \u003cp class=\"nomargin resurrection-scripture-text\"\u003e\n \u003cspan class=\"scripture-verse\"\u003e3\u003c/span\u003e And they were saying to one another, \"Who will roll away the stone for us from the entrance of the tomb?\" \u003cspan class=\"scripture-verse\"\u003e4\u003c/span\u003e And looking up, \u003ca href=\"#stone-rolled-away\"\u003e\u003cspan class=\"blue\"\u003ethey saw that the stone had been rolled back\u003c/span\u003e\u003c/a\u003e\u0026mdash;it was very large.\n \u003c/p\u003e\n \u003c/div\u003e\n \u003cdiv class=\"resurrection-scripture\"\u003e\n \u003cp class=\"nomargin resurrection-scripture-title\"\u003eLuke 24:1-44 | v2\u003c/p\u003e \n \u003cp class=\"nomargin resurrection-scripture-text\"\u003e\n \u003cspan class=\"scripture-verse\"\u003e2\u003c/span\u003e And \u003ca href=\"#stone-rolled-away\"\u003e\u003cspan class=\"blue\"\u003ethey found the stone rolled away from the tomb\u003c/span\u003e\u003c/a\u003e,\n \u003c/p\u003e\n \u003c/div\u003e\n \u003cdiv class=\"resurrection-scripture\"\u003e\n \u003cp class=\"nomargin resurrection-scripture-title\"\u003eJohn 20:1-29 | v1b\u003c/p\u003e \n \u003cp class=\"nomargin resurrection-scripture-text\"\u003e\n \u003cspan class=\"scripture-verse\"\u003e1b\u003c/span\u003e and \u003ca href=\"#stone-rolled-away\"\u003e\u003cspan class=\"blue\"\u003esaw that the stone had been taken away from the tomb\u003c/span\u003e\u003c/a\u003e.\n \u003c/p\u003e\n \u003c/div\u003e\n \u003c/div\u003e\n\n \u003ch4\u003e\n \u003ca href=\"#stone-rolled-away-s\" id=\"stone-rolled-away\"\u003e\n \u003cspan class=\"blue\"\u003eWas the stone rolled away before or after the women arrived at the tomb?\u003c/span\u003e\n \u003c/a\u003e\n \u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eAs explained above, the stone was rolled away before the women arrived at the tomb. The events of \u003cspan class=\"scripture\"\u003eMatthew 28:2-4\u003c/span\u003e occurred \u003cstrong\u003ebefore\u003c/strong\u003e the women arrived at the tomb.\u003c/p\u003e\n\n \u003ch3\u003e4. Upon seeing the stone rolled away, Mary Magdalene separated from the other women to go tell Peter and John, who were not staying at Bethany with the other disciples\u003c/h3\u003e\n\n \u003cdiv class=\"resurrection-scripture-container\"\u003e\n \u003cdiv class=\"resurrection-scripture\"\u003e\n \u003cp class=\"nomargin resurrection-scripture-title\"\u003eJohn 20:1-29 | v2\u003c/p\u003e \n \u003cp class=\"nomargin resurrection-scripture-text\"\u003e\n \u003cspan class=\"scripture-verse\"\u003e2\u003c/span\u003e So she ran and \u003ca href=\"#peter-john\" id=\"peter-john-s\"\u003e\u003cspan class=\"orange-1\"\u003ewent to Simon Peter and the other disciple\u003c/span\u003e\u003c/a\u003e, the one whom Jesus loved, and said to them, \"They have taken the Lord out of the tomb, and \u003ca href=\"#how-many-women\"\u003e\u003cspan class=\"red\"\u003ewe\u003c/span\u003e\u003c/a\u003e do not know where they have laid him.\"\n \u003c/p\u003e\n \u003c/div\u003e\n \u003c/div\u003e\n\n \u003ch4\u003e\u003ca href=\"#peter-john-s\" id=\"peter-john\"\u003e\u003cspan class=\"orange-1\"\u003eWere Peter and John with the other disciples?\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003ePeter and John were likely not staying with the other disciples. We know that although all the disciples fled, Peter and John were brave enough to follow Jesus into Jerusalem (\u003cspan class=\"scripture\"\u003eJohn 18:15\u003c/span\u003e). John was also present at the cross (\u003cspan class=\"scripture\"\u003eJohn 19:26\u003c/span\u003e). It is likely that Peter and John met up at some point and stayed in Jerusalem, while the rest of the disciples were staying in Bethany.\u003c/p\u003e\n\n \u003ch3\u003e5. The women (except Mary Magdalene) meet angels inside the tomb\u003c/h3\u003e\n\n \u003cdiv class=\"resurrection-scripture-container\"\u003e\n \u003cdiv class=\"resurrection-scripture\"\u003e\n \u003cp class=\"nomargin resurrection-scripture-title\"\u003eMatthew 28:1-10 | v5-7\u003c/p\u003e\n \u003cp class=\"nomargin resurrection-scripture-text\"\u003e\n \u003cspan class=\"scripture-verse\"\u003e5\u003c/span\u003e But \u003ca href=\"#how-many-angels\" id=\"how-many-angels-s\"\u003e\u003cspan class=\"orange\"\u003ethe angel\u003c/span\u003e\u003c/a\u003e said to the women, \"Do not be afraid, for I know that you seek Jesus who was crucified. \u003cspan class=\"scripture-verse\"\u003e6\u003c/span\u003e He is not here, for he has risen, as he said. Come, see the place where he lay. \u003cspan class=\"scripture-verse\"\u003e7\u003c/span\u003e Then go quickly and tell his disciples that he has risen from the dead, and behold, he is going before you to Galilee; there you will see him. See, I have told you.\"\n \u003c/p\u003e\n \u003c/div\u003e\n \u003cdiv class=\"resurrection-scripture\"\u003e\n \u003cp class=\"nomargin resurrection-scripture-title\"\u003eMark 16:1-8 | v5-7\u003c/p\u003e\n \u003cp class=\"nomargin resurrection-scripture-text\"\u003e\n \u003cspan class=\"scripture-verse\"\u003e5\u003c/span\u003e And \u003ca href=\"#where-angels\"\u003e\u003cspan class=\"pink\"\u003eentering the tomb, they saw\u003c/span\u003e\u003c/a\u003e \u003ca href=\"#how-many-angels\"\u003e\u003cspan class=\"orange\"\u003ea young man\u003c/span\u003e\u003c/a\u003e \u003ca href=\"#standing-sitting\"\u003e\u003cspan class=\"indigo\"\u003esitting\u003c/span\u003e\u003c/a\u003e on the right side, dressed in a white robe, and they were alarmed. \u003cspan class=\"scripture-verse\"\u003e6\u003c/span\u003e And he said to them, \"Do not be alarmed. You seek Jesus of Nazareth, who was crucified. He has risen; he is not here. See the place where they laid him. \u003cspan class=\"scripture-verse\"\u003e7\u003c/span\u003e But go, tell his disciples and Peter that he is going before you to Galilee. There you will see him, just as he told you.\"\n \u003c/p\u003e\n \u003c/div\u003e\n \u003cdiv class=\"resurrection-scripture\"\u003e\n \u003cp class=\"nomargin resurrection-scripture-title\"\u003eLuke 24:1-44 | v3-7\u003c/p\u003e \n \u003cp class=\"nomargin resurrection-scripture-text\"\u003e\n \u003cspan class=\"scripture-verse\"\u003e3\u003c/span\u003e but when \u003ca href=\"#where-angels\"\u003e\u003cspan class=\"pink\"\u003ethey went in\u003c/span\u003e\u003c/a\u003e they did not find the body of the Lord Jesus. \u003cspan class=\"scripture-verse\"\u003e4\u003c/span\u003e While they were perplexed about this, behold, \u003ca href=\"#how-many-angels\"\u003e\u003cspan class=\"orange\"\u003etwo men\u003c/span\u003e\u003c/a\u003e \u003ca href=\"#standing-sitting\"\u003e\u003cspan class=\"indigo\"\u003estood\u003c/span\u003e\u003c/a\u003e by them in dazzling apparel. \u003cspan class=\"scripture-verse\"\u003e5\u003c/span\u003e And as they were frightened and bowed their faces to the ground, the men said to them, Why do you seek the living among the dead? \u003cspan class=\"scripture-verse\"\u003e6\u003c/span\u003e He is not here, but has risen. Remember how he told you, while he was still in Galilee, \u003cspan class=\"scripture-verse\"\u003e7\u003c/span\u003e that the Son of Man must be delivered into the hands of sinful men and be crucified and on the third day rise.\n \u003c/p\u003e\n \u003c/div\u003e\n \u003c/div\u003e\n\n \u003ch4\u003e\u003ca href=\"#how-many-angels-s\" id=\"how-many-angels\"\u003e\u003cspan class=\"orange\"\u003eHow many angels did the women see? Did the women see angels or men?\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eThe women saw two angels at the tomb. Matthew does not say that there was \u003cem\u003eonly\u003c/em\u003e one angel, and Mark does not say that there was \u003cem\u003eonly\u003c/em\u003e one man. Perhaps they simply felt that they did not need to emphasize that there were two angels, or two men.\u003c/p\u003e\n\n \u003cp\u003eRegarding whether the women saw angels or men, angels oftentime appeared in the form of men (\u003cspan class=\"scripture\"\u003eGenesis 18:12\u003c/span\u003e; \u003cspan class=\"scripture\"\u003eDaniel 9:21\u003c/span\u003e. So, it is reasonable to believe that the women saw angels who looked like men.\u003c/p\u003e\n\n \u003ch4\u003e\u003ca href=\"#where-angels-s\" id=\"where-angels\"\u003e\u003cspan class=\"pink\"\u003eWere the angels inside the tomb or sitting on the stone?\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eAs explained above, the events of \u003cspan class=\"scripture\"\u003eMatthew 28:2-4\u003c/span\u003e occurred \u003cstrong\u003ebefore\u003c/strong\u003e the women arrived at the tomb. The angel in Matthew was on top of the stone when the guards saw him and fainted/fled, and then actually met the women inside the tomb. Mark, Luke, and John all record the angels meeting the women inside the tomb using slightly different, but not contradictory, language.\u003c/p\u003e\n\n \u003ch4\u003e\u003ca href=\"#standing-sitting-s\" id=\"standing-sitting\"\u003e\u003cspan class=\"indigo\"\u003eWere the angels standing or sitting when the women met them?\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eThe angels were probably sitting when the women saw them, and then they stood up immediately afterwards. When Luke says that the angels \"stood\" (\u003cspan class=\"scripture\"\u003eLuke 24:4\u003c/span\u003e), he could be referred to an action that they did at that moment, rather than what they had already done.\u003c/p\u003e\n\n \u003ch3\u003e6. The women (except Mary Magdalene) left the tomb to go tell the disciples (except Peter and John), who were in Bethany, about the empty tomb\u003c/h3\u003e\n\n \u003cdiv class=\"resurrection-scripture-container\"\u003e\n \u003cdiv class=\"resurrection-scripture\"\u003e\n \u003cp class=\"nomargin resurrection-scripture-title\"\u003eMatthew 28:1-10 | v8\u003c/p\u003e\n \u003cp class=\"nomargin resurrection-scripture-text\"\u003e\n \u003cspan class=\"scripture-verse\"\u003e8\u003c/span\u003e So they departed quickly from the tomb with fear and great joy, and ran \u003ca href=\"#who-women-tell\" id=\"who-women-tell-s\"\u003e\u003cspan class=\"cyan\"\u003eto tell his disciples\u003c/span\u003e\u003c/a\u003e.\n \u003c/p\u003e\n \u003c/div\u003e\n \u003cdiv class=\"resurrection-scripture\"\u003e\n \u003cp class=\"nomargin resurrection-scripture-title\"\u003eMark 16:1-8 | v8\u003c/p\u003e\n \u003cp class=\"nomargin resurrection-scripture-text\"\u003e\n \u003cspan class=\"scripture-verse\"\u003e8\u003c/span\u003e And they went out and fled from the tomb, for trembling and astonishment had seized them, and \u003ca href=\"#who-women-tell\"\u003e\u003cspan class=\"cyan\"\u003ethey said nothing to anyone, for they were afraid\u003c/span\u003e\u003c/a\u003e.\n \u003c/p\u003e\n \u003c/div\u003e\n \u003c/div\u003e\n\n \u003ch4\u003e\u003ca href=\"#who-women-tell-s\" id=\"who-women-tell\"\u003e\u003cspan class=\"cyan\"\u003eDid the women (except Mary Magdalene) tell the disciples about the empty tomb?\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eIt is reasonable to believe that at first the women didn't say anything to anyone because they were afraid, and then after they overcame this fear, they remembered the angels' words and told the disciples. \u003cspan class=\"scripture\"\u003eLuke 24:8\u003c/span\u003e says specifically that the women \"remembered his words,\" which could imply that they at first told nobody, but decided to tell the disciples after they remembered what the angels had said to them.\u003c/p\u003e\n\n \u003cp\u003eWe know that Thomas was not with the other disciples at first (\u003cspan class=\"scripture\"\u003eJohn 20:24\u003c/span\u003e), so he was told about the events later.\u003c/p\u003e\n\n \u003ch3\u003e7. Peter, John, and Mary Magdalene arrive at the tomb. Peter and John return home.\u003c/h3\u003e\n\n \u003cdiv class=\"resurrection-scripture-container\"\u003e\n \u003cdiv class=\"resurrection-scripture\"\u003e\n \u003cp class=\"nomargin resurrection-scripture-title\"\u003eMatthew 28:1-10 | v8\u003c/p\u003e\n \u003cp class=\"nomargin resurrection-scripture-text\"\u003e\n \u003cspan class=\"scripture-verse\"\u003e3\u003c/span\u003e So Peter went out with the other disciple, and they were going toward the tomb. \u003cspan class=\"scripture-verse\"\u003e4\u003c/span\u003e Both of them were running together, but the other disciple outran Peter and reached the tomb first. \u003cspan class=\"scripture-verse\"\u003e5\u003c/span\u003e And stooping to look in, he saw the linen cloths lying there, but he did not go in. \u003cspan class=\"scripture-verse\"\u003e6\u003c/span\u003e Then Simon Peter came, following him, and went into the tomb. He saw the linen cloths lying there, \u003cspan class=\"scripture-verse\"\u003e7\u003c/span\u003e and the face cloth, which had been on Jesus' head, not lying with the linen cloths but folded up in a place by itself. \u003cspan class=\"scripture-verse\"\u003e8\u003c/span\u003e Then the other disciple, who had reached the tomb first, also went in, and he saw and believed; \u003cspan class=\"scripture-verse\"\u003e9\u003c/span\u003e for as yet they did not understand the Scripture, that he must rise from the dead. \u003cspan class=\"scripture-verse\"\u003e10\u003c/span\u003e Then the disciples went back to their homes.\n \u003c/p\u003e\n \u003c/div\u003e\n \u003c/div\u003e\n\n \u003ch3\u003e8. Jesus appears first to Mary Magdalene while she is at the tomb, then to the other women while they are on their way to Bethany to tell the disciples, or vice versa\u003c/h3\u003e\n\n \u003cdiv class=\"resurrection-scripture-container\"\u003e\n \u003cdiv class=\"resurrection-scripture\"\u003e\n \u003cp class=\"nomargin resurrection-scripture-title\"\u003eMatthew 28:1-10 | v9-10\u003c/p\u003e\n \u003cp class=\"nomargin resurrection-scripture-text\"\u003e\n \u003cspan class=\"scripture-verse\"\u003e9\u003c/span\u003e And behold, \u003ca href=\"#jesus-appearance\" id=\"jesus-appearance-s\"\u003e\u003cspan class=\"green\"\u003eJesus met them\u003c/span\u003e\u003c/a\u003e and said, \"Greetings!\" And they came up and took hold of his feet and worshiped him. \u003cspan class=\"scripture-verse\"\u003e10\u003c/span\u003e Then Jesus said to them, \"Do not be afraid; go and tell my brothers to go to Galilee, and there they will see me.\"\n \u003c/p\u003e\n \u003c/div\u003e\n \u003cdiv class=\"resurrection-scripture\"\u003e\n \u003cp class=\"nomargin resurrection-scripture-title\"\u003eJohn 24:1-29 | v11-18\u003c/p\u003e\n \u003cp class=\"nomargin resurrection-scripture-text\"\u003e\n \u003cspan class=\"scripture-verse\"\u003e11\u003c/span\u003e But Mary stood weeping outside the tomb, and as she wept she stooped to look into the tomb. \u003cspan class=\"scripture-verse\"\u003e12\u003c/span\u003e And she saw two angels in white, sitting where the body of Jesus had lain, one at the head and one at the feet. \u003cspan class=\"scripture-verse\"\u003e13\u003c/span\u003e They said to her, \"Woman, why are you weeping?\" She said to them, \"They have taken away my Lord, and I do not know where they have laid him.\" \u003cspan class=\"scripture-verse\"\u003e14\u003c/span\u003e Having said this, \u003ca href=\"#jesus-appearance\"\u003e\u003cspan class=\"green\"\u003eshe turned around and saw Jesus standing, but she did not know that it was Jesus\u003c/span\u003e\u003c/a\u003e. \u003cspan class=\"scripture-verse\"\u003e15\u003c/span\u003e Jesus said to her, \"Woman, why are you weeping? Whom are you seeking?\" Supposing him to be the gardener, she said to him, \"Sir, if you have carried him away, tell me where you have laid him, and I will take him away.\" \u003cspan class=\"scripture-verse\"\u003e16\u003c/span\u003e Jesus said to her, \"Mary.\" She turned and said to him in Aramaic, \"Rabboni!\" (which means Teacher). \u003cspan class=\"scripture-verse\"\u003e17\u003c/span\u003e Jesus said to her, \"Do not cling to me, for I have not yet ascended to the Father; but go to my brothers and say to them, I am ascending to my Father and your Father, to my God and your God.\" \u003cspan class=\"scripture-verse\"\u003e18\u003c/span\u003e Mary Magdalene went and announced to the disciples, \"I have seen the Lord\"and that he had said these things to her.\n \u003c/p\u003e\n \u003c/div\u003e\n \u003c/div\u003e\n\n \u003ch4\u003e\u003ca href=\"#jesus-appearance-s\" id=\"jesus-appearance\"\u003e\u003cspan class=\"green\"\u003eDid Jesus appear first to a group of women, or to Mary Magdalene alone?\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eJesus either appeared first to Mary Magdalene at the tomb, and then to the group of women while they were on their way to Bethany to tell the disciples, or vice versa. It is reasonable to believe that Mark and Luke do not mention either of these appearances because they've already included spectacular events that have happened this day, and their specific narrative of events did not require mentioning these appearances.\u003c/p\u003e\n\n \u003ch3\u003e9. The other women (except Mary Magdalene) tell the other disciples in Bethany about the empty tomb\u003c/h3\u003e\n\n \u003cdiv class=\"resurrection-scripture-container\"\u003e\n \u003cdiv class=\"resurrection-scripture\"\u003e\n \u003cp class=\"nomargin resurrection-scripture-title\"\u003eLuke 24:1-44 | v8-12\u003c/p\u003e \n \u003cp class=\"nomargin resurrection-scripture-text\"\u003e\n \u003cspan class=\"scripture-verse\"\u003e8\u003c/span\u003e And they remembered his words, \u003cspan class=\"scripture-verse\"\u003e9\u003c/span\u003e and returning from the tomb \u003ca href=\"#who-women-tell\"\u003e\u003cspan class=\"cyan\"\u003ethey told all these things\u003c/span\u003e\u003c/a\u003e \u003ca href=\"#who-tell\" id=\"who-tell-s\"\u003e\u003cspan class=\"brown\"\u003eto the eleven and to all the rest\u003c/span\u003e\u003c/a\u003e. \u003cspan class=\"scripture-verse\"\u003e10\u003c/span\u003e \u003ca href=\"#who-tell\"\u003e\u003cspan class=\"brown\"\u003eNow it was Mary Magdalene and Joanna and Mary the mother of James and the other women with them who told these things to the apostles\u003c/span\u003e\u003c/a\u003e, \u003cspan class=\"scripture-verse\"\u003e11\u003c/span\u003e but these words seemed to them an idle tale, and they did not believe them. \u003cspan class=\"scripture-verse\"\u003e12\u003c/span\u003e But Peter rose and ran to the tomb; stooping and looking in, he saw the linen cloths by themselves; and he went home marveling at what had happened.\n \u003c/p\u003e\n \u003c/div\u003e\n \u003c/div\u003e\n\n \u003ch4\u003e\u003ca href=\"#who-tell-s\" id=\"who-tell\"\u003e\u003cspan class=\"brown\"\u003eWere all the women and all the disciples together when the news about the empty tomb was told?\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eProbably not. It is likely that Mary Magdalene had separated from the rest of the women to tell Peter and John, who were staying at a different place than the rest of the disciples. The rest of the women (except Mary Magdalene) told the rest of the disciples, and they may have either made an extra stop, or split up, to tell Cleopas and an unnamed disciple about the day's events also (\u003cspan class=\"scripture\"\u003eLuke 24:13-24\u003c/span\u003e)\u003c/p\u003e\n\n \u003ch3\u003e10. Jesus' third appearance was to Cleopas and his companion\u003c/h3\u003e\n\n \u003cdiv class=\"resurrection-scripture-container\"\u003e\n \u003cdiv class=\"resurrection-scripture\"\u003e\n \u003cp class=\"nomargin resurrection-scripture-title\"\u003eLuke 24:1-44 | v13-32\u003c/p\u003e\n \u003cp class=\"nomargin resurrection-scripture-text\"\u003e\n \u003cspan class=\"scripture-verse\"\u003e13\u003c/span\u003e That very day two of them were going to a village named Emmaus, about seven miles from Jerusalem, \u003cspan class=\"scripture-verse\"\u003e14\u003c/span\u003e and they were talking with each other about all these things that had happened. \u003cspan class=\"scripture-verse\"\u003e15\u003c/span\u003e While they were talking and discussing together, Jesus himself drew near and went with them. \u003cspan class=\"scripture-verse\"\u003e16\u003c/span\u003e But their eyes were kept from recognizing him. \u003cspan class=\"scripture-verse\"\u003e17\u003c/span\u003e And he said to them, \"What is this conversation that you are holding with each other as you walk?\" And they stood still, looking sad. \u003cspan class=\"scripture-verse\"\u003e18\u003c/span\u003e Then one of them, named Cleopas, answered him, \"Are you the only visitor to Jerusalem who does not know the things that have happened there in these days?\" \u003cspan class=\"scripture-verse\"\u003e19\u003c/span\u003e And he said to them, \"What things?\" And they said to him, \"Concerning Jesus of Nazareth, a man who was a prophet mighty in deed and word before God and all the people, \u003cspan class=\"scripture-verse\"\u003e20\u003c/span\u003e and how our chief priests and rulers delivered him up to be condemned to death, and crucified him. \u003cspan class=\"scripture-verse\"\u003e21\u003c/span\u003e But we had hoped that he was the one to redeem Israel. Yes, and besides all this, it is now the third day since these things happened. \u003cspan class=\"scripture-verse\"\u003e22\u003c/span\u003e Moreover, some women of our company amazed us. They were at the tomb early in the morning, \u003cspan class=\"scripture-verse\"\u003e23\u003c/span\u003e and when they did not find his body, they came back saying that they had even seen a vision of angels, who said that he was alive. \u003cspan class=\"scripture-verse\"\u003e24\u003c/span\u003e Some of those who were with us went to the tomb and found it just as the women had said, but him they did not see.\" \u003cspan class=\"scripture-verse\"\u003e25\u003c/span\u003e And he said to them, \"O foolish ones, and slow of heart to believe all that the prophets have spoken! \u003cspan class=\"scripture-verse\"\u003e26\u003c/span\u003e Was it not necessary that the Christ should suffer these things and enter into his glory?\" \u003cspan class=\"scripture-verse\"\u003e27\u003c/span\u003e And beginning with Moses and all the Prophets, he interpreted to them in all the Scriptures the things concerning himself.\n\n \u003cspan class=\"scripture-verse\"\u003e28\u003c/span\u003e So they drew near to the village to which they were going. He acted as if he were going farther, \u003cspan class=\"scripture-verse\"\u003e29\u003c/span\u003e but they urged him strongly, saying, \"Stay with us, for it is toward evening and the day is now far spent.\" So he went in to stay with them. \u003cspan class=\"scripture-verse\"\u003e30\u003c/span\u003e When he was at table with them, he took the bread and blessed and broke it and gave it to them. \u003cspan class=\"scripture-verse\"\u003e31\u003c/span\u003e And their eyes were opened, and they recognized him. And he vanished from their sight. \u003cspan class=\"scripture-verse\"\u003e32\u003c/span\u003e They said to each other, \"Did not our hearts burn within us while he talked to us on the road, while he opened to us the Scriptures?\"\n \u003c/p\u003e\n \u003c/div\u003e\n \u003c/div\u003e\n\n \u003ch3\u003e11. Jesus' fourth appearance was to Peter\u003c/h3\u003e\n\n \u003cdiv class=\"resurrection-scripture-container\"\u003e\n \u003cdiv class=\"resurrection-scripture\"\u003e\n \u003cp class=\"nomargin resurrection-scripture-title\"\u003eLuke 24:1-44 | v33-35\u003c/p\u003e\n \u003cp class=\"nomargin resurrection-scripture-text\"\u003e\n \u003cspan class=\"scripture-verse\"\u003e33\u003c/span\u003e And they rose that same hour and returned to Jerusalem. And they found the eleven and those who were with them gathered together, \u003cspan class=\"scripture-verse\"\u003e34\u003c/span\u003e saying, \"The Lord has risen indeed, and has appeared to Simon!\" \u003cspan class=\"scripture-verse\"\u003e35\u003c/span\u003e Then they told what had happened on the road, and how he was known to them in the breaking of the bread.\n \u003c/p\u003e\n \u003c/div\u003e\n \u003c/div\u003e\n\n \u003ch3\u003e12. Jesus' fifth appearance was to many disciples, including the eleven\u003c/h3\u003e\n\n \u003cdiv class=\"resurrection-scripture-container\"\u003e\n \u003cdiv class=\"resurrection-scripture\"\u003e\n \u003cp class=\"nomargin resurrection-scripture-title\"\u003eLuke 24:1-44 | v36-44\u003c/p\u003e\n \u003cp class=\"nomargin resurrection-scripture-text\"\u003e\n \u003cspan class=\"scripture-verse\"\u003e36\u003c/span\u003e As they were talking about these things, Jesus himself stood among them, and said to them, Peace to you! \u003cspan class=\"scripture-verse\"\u003e37\u003c/span\u003e But they were startled and frightened and thought they saw a spirit. \u003cspan class=\"scripture-verse\"\u003e38\u003c/span\u003e And he said to them, \"Why are you troubled, and why do doubts arise in your hearts? \u003cspan class=\"scripture-verse\"\u003e39\u003c/span\u003e See my hands and my feet, that it is I myself. Touch me, and see. For a spirit does not have flesh and bones as you see that I have.\" \u003cspan class=\"scripture-verse\"\u003e40\u003c/span\u003e And when he had said this, he showed them his hands and his feet. \u003cspan class=\"scripture-verse\"\u003e41\u003c/span\u003e And while they still disbelieved for joy and were marveling, he said to them, \"Have you anything here to eat?\" \u003cspan class=\"scripture-verse\"\u003e42\u003c/span\u003e They gave him a piece of broiled fish, \u003cspan class=\"scripture-verse\"\u003e43\u003c/span\u003e and he took it and ate before them.\n\n \u003cspan class=\"scripture-verse\"\u003e44\u003c/span\u003e Then he said to them, \"These are my words that I spoke to you while I was still with you, that everything written about me in the Law of Moses and the Prophets and the Psalms must be fulfilled.\"\n \u003c/p\u003e\n \u003c/div\u003e\n \u003cdiv class=\"resurrection-scripture\"\u003e\n \u003cp class=\"nomargin resurrection-scripture-title\"\u003eJohn 20:1-29 | v19-23\u003c/p\u003e\n \u003cp class=\"nomargin resurrection-scripture-text\"\u003e\n \u003cspan class=\"scripture-verse\"\u003e19\u003c/span\u003e On the evening of that day, the first day of the week, the doors being locked where the disciples were for fear of the Jews, Jesus came and stood among them and said to them, \"Peace be with you.\" \u003cspan class=\"scripture-verse\"\u003e20\u003c/span\u003e When he had said this, he showed them his hands and his side. Then the disciples were glad when they saw the Lord. \u003cspan class=\"scripture-verse\"\u003e21\u003c/span\u003e Jesus said to them again, \"Peace be with you. As the Father has sent me, even so I am sending you.\" \u003cspan class=\"scripture-verse\"\u003e22\u003c/span\u003e And when he had said this, he breathed on them and said to them, \"Receive the Holy Spirit. \u003cspan class=\"scripture-verse\"\u003e23\u003c/span\u003e If you forgive the sins of any, they are forgiven them; if you withhold forgiveness from any, it is withheld.\"\n \u003c/p\u003e\n \u003c/div\u003e\n \u003c/div\u003e\n\n \u003ch3\u003e13. Jesus appears to Thomas\u003c/h3\u003e\n\n \u003cdiv class=\"resurrection-scripture-container\"\u003e\n \u003cdiv class=\"resurrection-scripture\"\u003e\n \u003cp class=\"nomargin resurrection-scripture-title\"\u003eJohn 20:1-29 | v24-29\u003c/p\u003e\n \u003cp class=\"nomargin resurrection-scripture-text\"\u003e\n \u003cspan class=\"scripture-verse\"\u003e24\u003c/span\u003e Now Thomas, one of the twelve, called the Twin,[d] was not with them when Jesus came. \u003cspan class=\"scripture-verse\"\u003e25\u003c/span\u003e So the other disciples told him, \"We have seen the Lord.\" But he said to them, \"Unless I see in his hands the mark of the nails, and place my finger into the mark of the nails, and place my hand into his side, I will never believe.\"\n\n \u003cspan class=\"scripture-verse\"\u003e26\u003c/span\u003e Eight days later, his disciples were inside again, and Thomas was with them. Although the doors were locked, Jesus came and stood among them and said, \"Peace be with you.\" \u003cspan class=\"scripture-verse\"\u003e27\u003c/span\u003e Then he said to Thomas, \"Put your finger here, and see my hands; and put out your hand, and place it in my side. Do not disbelieve, but believe.\" \u003cspan class=\"scripture-verse\"\u003e28\u003c/span\u003e Thomas answered him, \"My Lord and my God!\" \u003cspan class=\"scripture-verse\"\u003e29\u003c/span\u003e Jesus said to him, \"Have you believed because you have seen me? Blessed are those who have not seen and yet have believed.\"\n \u003c/p\u003e\n \u003c/div\u003e\n \u003c/div\u003e\n \n \u003ch3\u003eGeneral notes concerning harmonizing the resurrection accounts\u003c/h3\u003e\n\n \u003ch4\u003eThe differences between the gospels point to their authenticity\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eWhat would actually be \u003cem\u003emore\u003c/em\u003e suspicious is if all four gospel accounts were identical. This would mean that they collaborated, perhaps even conspired, with one another to produce a perfectly harmonized resurrection account.\u003c/p\u003e\n\n \u003cp\u003eHowever, what we see instead is four accounts that have significant differences between them, which points towards the fact that each author simply reported the events that he heard about himself. So, rather than producing doubt, the differences between the gospel accounts should actually make us more confident in the historicity of the resurrection accounts.\u003c/p\u003e\n \n \u003ch4\u003eIt is perfectly normal for eyewitness accounts to differ\u003c/h4\u003e\n \n \u003cp class=\"first\"\u003eNot every witness to an event recalls all of the details perfectly, or in the exact same way, so we should expect various accounts of the resurrection events to differ from one another.\u003c/p\u003e\n \n \u003ch4\u003eThe key is that there are no irreconcilable contradictions\u003c/h4\u003e\n \n \u003cp class=\"first\"\u003eAs long as we can provide \u003cstrong\u003epossibilities\u003c/strong\u003e for how the various resurrection accounts could reconcile into one coherent narrative, then there would be no irreconcilable, or necessary contradiction. This would then allow us to continue believing in the inerrancy and infallibility of the Bible without any compromise.\u003c/p\u003e\n \n \u003ch4\u003e\"But, I'm not convinced by your explanations. I still think these are irreconcilable contradictions.\"\u003c/h4\u003e\n \n \u003cp class=\"first\"\u003eIt's likely that non-believers won't accept the possible explanations that we provide concerning reconciling the apparent contradictions in the resurrection narratives. However, their refusal to accept these explanations is not based upon the fact that reasonable and possible explanations have been provided, but simply upon the fact that they don't \u003cstrong\u003ewant\u003c/strong\u003e to believe that there are legitimately reasonable and possible explanations.\u003c/p\u003e\n \n \u003cp\u003eTheir goal is simply to continue justifying their unbelief in the Bible, regardless of any fact or explanation provided to them. So, we can do our best to provide these reasonable and possible explanations to them, but if they blindly close their minds to them, then we have simply done all that we can do. We should inform them that they are being unreasonable and stubborn, and that they are simply trying to shut their minds to the truth.\u003c/p\u003e\n\u003c/div\u003e","date_added":"2018-10-13","updated_at":"2018-11-13T22:01:00.849Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics"," book of Matthew. Confused about a passage in Matthew? Learn how to understand confusing or apparently contradictory passages in the book of Matthew.","subtitle":"Answers to questions about passages in the book of Matthew","post_slugs":["when-women-arrive-tomb","how-many-women-went-tomb","were-angels-sitting-standing","matthew-luke-genealogy","where-were-angels","jesus-appear-first","resurrection-narratives-harmony","when-stone-rolled-away","how-many-angels-tomb","should-we-call-anyone-father-besides-god","can-we-call-someone-fool","did-coniah-have-children","were-one-two-animals-brought-jesus","did-old-testament-prophecy-jesus-coming-from-nazareth","where-did-devil-take-jesus-first","where-did-jesus-first-meet-simon-peter-andrew","should-we-let-good-works-be-seen","did-jesus-abolish-the-law","to-whom-jesus-teach-lords-prayer"]},{"id":17,"slug":"resurrection-narratives-harmony","url":"/tags/resurrection-narratives-harmony","title":"Resurrection narratives harmony","description":"Some argue that the gospel resurrection narratives are contradictory and cannot be harmonized. In actuality, the gospel resurrection narratives can be harmonized quite easily.","subtitle":"Harmonizing the resurrection narratives","post_slugs":["resurrection-narratives-harmony","jesus-appear-first","were-angels-sitting-standing","when-stone-rolled-away","how-many-angels-tomb","where-were-angels","how-many-women-went-tomb","when-women-arrive-tomb"]}]},{"id":41,"published":true,"slug":"baptism-necessary-galatians-3-27","url":"/answers/baptism-necessary-galatians-3-27","title":"Does Galatians 3:27 teach that baptism is necessary for salvation?","description":"Some people say that Galatians 3:27 teaches that baptism is necessary for salvation. Here are several reasons why Galatians 3:27 is not teaching that baptism is necessary for salvation.","subtitle":"The \"baptism\" here is not referring to water baptism","image_url":"https://i.imgur.com/j6aiJ22.png","image_url_small":"https://i.imgur.com/D2ELJtn.png","related_posts_tags_slugs":["baptism-necessary"],"references":null,"html":"\u003cdiv class=\"writing\"\u003e\n \u003ch3\u003eThe argument\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eSome argue that \u003cspan class=\"scripture\"\u003eGalatians 3:27\u003c/span\u003e teaches that baptism is necessary for salvation.\u003c/p\u003e\n\n \u003cblockquote\u003eFor as many of you as were baptized into Christ have put on Christ.\u003c/blockquote\u003e\n\n \u003cp\u003eThe argument is that \u003cspan class=\"scripture\"\u003eGalatians 3:27\u003c/span\u003e teaches that only those who were \"baptized into Christ\" have \"put on Christ,\" or are saved.\u003c/p\u003e\n\n \u003ch3\u003eFirst, we need to clarify the debate\u003c/h3\u003e\n\n \u003ch4\u003eA better question\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eThe question, \"Is baptism necessary for salvation?\", is misleading. We believe that baptism is \"necessary\" for salvation in that baptism is commanded by God, and thus one who refuses baptism demonstrates a lack of true saving faith. A better question to use for framing this debate is, \"At what point is a person saved: upon having faith, or upon being baptized?\"\u003c/p\u003e\n\n \u003ch4\u003eThe key issue\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eThe key issue is not these individual passages, but rather, answering the question, \"Does the Bible teach that salvation is through faith alone?\" If the answer to that question is \"Yes,\" then the question is, \"What exactly does it mean to be saved through faith alone?\"\u003c/p\u003e\n\n \u003cp\u003eThe value in debating these individual passages is simply to demonstrate that they do not contradict the doctrine of salvation through faith alone. However, we do not build our theology of salvation upon these individual passages. They are peripheral to the key issue, which is the doctrine of salvation through faith alone.\u003c/p\u003e\n\n \u003ch3\u003eResponding to Galatians 3:27\u003c/h3\u003e\n\n \u003ch4\u003ePaul's entire argument in Galatians is that we are justified by faith alone\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eIn Galatians 2:16, Paul says this:\u003c/p\u003e\n\n \u003cblockquote\u003e...yet we know that a person is not justified by works of the law but through faith in Jesus Christ, so we also have believed in Christ Jesus, in order to be justified by faith in Christ and not by works of the law, because by works of the law no one will be justified.\u003c/blockquote\u003e\n\n \u003cp\u003eSo, what Paul is saying in Galatians 3:27 can't be that we need to be baptized to be justified, or saved, since baptism is a work that we need to do. Throughout the first three chapters of Galatians, Paul's consistent argument is that it is faith in Jesus \u003cstrong\u003ealone\u003c/strong\u003e that saves, apart from any work that we do.\u003c/p\u003e\n\n \u003ch4\u003eGalatians 3:27 is referring to being baptized by the Holy Spirit, not by water\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eThere is nothing in the context of Galatians 3:27 to suggest that Paul is referring to water baptism here. Rather, we have good reason to believe that in Galatians 3:27, Paul is referring to being baptized by the Holy Spirit.\u003c/p\u003e\n\n \u003cp\u003e1 Corinthians 12:13 uses the same \"baptized into\" language as Galatians 3:27, and it clearly refers to baptism by the Holy Spirit:\u003c/p\u003e\n\n \u003cblockquote\u003eFor \u003cstrong\u003ein one Spirit\u003c/strong\u003e we were all baptized into one body\u0026mdash;Jews or Greeks, slaves or free\u0026mdash;and all were made to drink of one Spirit.\u003c/blockquote\u003e\n\n \u003cp\u003eFurthermore, we know that baptism by the Holy Spirit is a thing because John says this in John 1:33:\u003c/p\u003e\n\n \u003cblockquote\u003eI myself did not know him, but he who sent me to baptize with water said to me, \"He on whom you see the Spirit descend and remain, \u003cstrong\u003ethis is he who baptizes with the Holy Spirit\u003c/strong\u003e.\"\u003c/blockquote\u003e\n\n \u003ch3\u003eConclusion\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eThere is no good reason to believe that Galatians 3:27 teaches that baptism is necessary for salvation. Rather, it teaches that being baptized by the Holy Spirit, or, in other words, having the Holy Spirit dwell within us, which occurs through faith alone, is what is necessary for salvation.\u003c/p\u003e\n\u003c/div\u003e","date_added":"2018-10-16","updated_at":"2018-11-13T22:01:09.133Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how to defend your faith. The Christian worldview is the only worldview with rational answers to all of life's major questions.","subtitle":"Posts with the \"Apologetics\" tag","post_slugs":["baptism-necessary-acts-22-16","baptism-necessary-salvation-1-peter-3-21","baptism-necessary-galatians-3-27","resurrection-narratives-harmony","were-angels-sitting-standing","agnosticism","jesus-appear-first","tacitus","where-were-angels","problem-of-evil","how-many-angels-tomb","lucian","when-stone-rolled-away","genesis-1-2-plants","what-is-presuppositional-apologetics","how-many-women-went-tomb","is-faith-blind","justin-martyr-mark","when-women-arrive-tomb","did-jesus-exist","rylands-p52","bible-disagreements","papias-authorship","irenaeus-authorship","matthew-luke-genealogy","are-there-one-many-gods","baptism-necessary-acts-2-38","baptism-necessary-john-3-5","teleological-argument-gods-existence","ontological-argument-gods-existence","are-genesis-1-2-contradictory","does-god-exist","moral-argument-gods-existence","cosmological-argument-gods-existence","genesis-3-9-gods-omniscience","genesis-3-16-pain-women-child-bearing","genesis-4-17-cain-wife","did-people-live-hundreds-years-genesis-5","did-anyone-ascend-heaven-before-jesus","sons-of-god-genesis-6","does-god-change-his-mind","noah-how-many-kinds","god-author-co "why-statistics-ezra-2-nehemiah-7-different","if-job-blameless-why-god-allow-satan-afflict-him","do-job-1-21-ecclesiastes-5-15-teach-reincarnation","does-god-love-hate-people","can-we-call-someone-fool","will-earth-remain-forever","is-wrong-psalmist-talk-about-killing-children","is-god-good-bad-people","should-we-acquire-wisdom","does-song-solomon-8-8-promote-child-marriage","isaiah-7-14-maiden-virgin","is-jesus-god-creator-all-things","does-god-create-evil","did-coniah-have-children","did-god-destroy-nineveh","were-one-two-animals-brought-jesus","did-old-testament-prophecy-jesus-coming-from-nazareth","where-did-devil-take-jesus-first","where-did-jesus-first-meet-simon-peter-andrew","should-we-let-good-works-be-seen","did-jesus-abolish-the-law","to-whom-jesus-teach-lords-prayer"]},{"id":18,"slug":"baptism","url":"/tags/baptism","title":"Baptism","description":"Answers to questions about baptism. Learn how to explain and defend what the Bible actually teaches about baptism and avoid common errors people make concerning the practice of baptism.","subtitle":"Answers to questions about baptism","post_slugs":["baptism-necessary-salvation-1-peter-3-21","baptism-necessary-galatians-3-27","baptism-necessary-acts-22-16","baptism-necessary-acts-2-38","born-of-water-meaning","baptism-necessary-john-3-5"]},{"id":15,"slug":"baptism-necessary","url":"/tags/baptism-necessary","title":"Is baptism necessary for salvation?","description":"Answers to questions about whether baptism is necessary for salvation. The Bible does not teach that baptism is necessary for salvation. Learn how to defend the Bible against those who say that baptism is necessary for salvation.","subtitle":"Answers to questions about whether baptism is necessary for salvation","post_slugs":["baptism-necessary-acts-22-16","baptism-necessary-galatians-3-27","baptism-necessary-salvation-1-peter-3-21","baptism-necessary-acts-2-38","born-of-water-meaning","baptism-necessary-john-3-5"]}]},{"id":63,"published":true,"slug":"baptism-necessary-salvation-1-peter-3-21","url":"/answers/baptism-necessary-salvation-1-peter-3-21","title":"Does 1 Peter 3:21 teach that baptism is necessary for salvation?","description":"Some argue that 1 Peter 3:21 teaches that baptism is necessary for salvation. However, reading the second half of the verse helps us understand that Peter is not teaching that baptism is necessary for salvation.","subtitle":"The second half of the verse demonstrates that here Peter is equating baptism with faith","image_url":"https://i.imgur.com/N8Srtrc.png","image_url_small":"https://i.imgur.com/JPJWzQD.png","related_posts_tags_slugs":["baptism-necessary"],"references":null,"html":"\u003cdiv class=\"writing\"\u003e\n \u003ch3\u003eThe argument\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eSome argue that \u003cspan class=\"scripture\"\u003e1 Peter 3:21\u003c/span\u003e teaches that baptism is necessary for salvation.\u003c/p\u003e\n\n \u003cblockquote\u003eFor Christ also suffered once for sins, the righteous for the unrighteous, that he might bring us to God, being put to death in the flesh but made alive in the spirit, in which he went and proclaimed to the spirits in prison, because they formerly did not obey, when God's patience waited in the days of Noah, while the ark was being prepared, in which a few, that is, eight persons, were brought safely through water. \u003cstrong\u003eBaptism, which corresponds to this, now saves you\u003c/strong\u003e, not as a removal of dirt from the body but as an appeal to God for a good conscience, through the resurrection of Jesus Christ, who has gone into heaven and is at the right hand of God, with angels, authorities, and powers having been subjected to him. (1 Peter 3:18-22)\u003c/blockquote\u003e\n\n \u003cp\u003eThe argument is that \u003cspan class=\"scripture\"\u003e1 Peter 3:21\u003c/span\u003e clearly teaches that baptism \"saves you.\"\u003c/p\u003e\n\n \u003ch3\u003eFirst, we need to clarify the debate\u003c/h3\u003e\n\n \u003ch4\u003eA better question\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eThe question, \"Is baptism necessary for salvation?\", is misleading. We believe that baptism is \"necessary\" for salvation in that baptism is commanded by God, and thus one who refuses baptism demonstrates a lack of true saving faith. A better question to use for framing this debate is, \"At what point is a person saved: upon having faith, or upon being baptized?\"\u003c/p\u003e\n\n \u003ch4\u003eThe key issue\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eThe key issue is not these individual passages, but rather, answering the question, \"Does the Bible teach that salvation is through faith alone?\" If the answer to that question is \"Yes,\" then the question is, \"What exactly does it mean to be saved through faith alone?\"\u003c/p\u003e\n\n \u003cp\u003eThe value in debating these individual passages is simply to demonstrate that they do not contradict the doctrine of salvation through faith alone. However, we do not build our theology of salvation upon these individual passages. They are peripheral to the key issue, which is the doctrine of salvation through faith alone.\u003c/p\u003e\n\n \u003ch3\u003eResponding to 1 Peter 3:21\u003c/h3\u003e\n\n \u003ch4\u003ePeter's clarification immediately after\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eWe simply need to continue reading in \u003cspan class=\"scripture\"\u003e1 Peter 3:21\u003c/span\u003e to understand what Peter is really saying here. Immediately after writing, \"Baptism, which corresponds to this, now saves you,\" Peter then writes, \u003cstrong\u003e\"not as a removal of dirt from the body but as an appeal to God for a good conscience.\"\u003c/strong\u003e\u003c/p\u003e\n\n \u003cp\u003eSo, Peter is saying that the baptism he is describing does not actually remove dirt from the body, but actually represents \u003cstrong\u003ebelief, or faith,\u003c/strong\u003e, or \"an appeal to God.\"\u003c/p\u003e\n\n \u003ch4\u003eBaptism is the public declaration of saving faith\u003c/h4\u003e\n\n \u003cp\u003eThe key to understanding \u003cspan class=\"scripture\"\u003e1 Peter 3:21\u003c/span\u003e is understanding that while it is the \"appeal to God,\" or faith, that saves a person, Peter is using baptism as a \u003cstrong\u003erepresentation\u003c/strong\u003e of a person's saving faith. In other words, Peter is essentially equating baptism with faith. So, baptism saves a person because it is the public declaration, or representation, of faith, which is what truly saves the person.\u003c/p\u003e\n\u003c/div\u003e","date_added":"2018-10-14","updated_at":"2018-11-14T04:08:06.631Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how to defend your faith. The Christian worldview is the only worldview with rational answers to all of life's major questions.","subtitle":"Posts with the \"Apologetics\" tag","post_slugs":["baptism-necessary-acts-22-16","baptism-necessary-salvation-1-peter-3-21","baptism-necessary-galatians-3-27","resurrection-narratives-harmony","were-angels-sitting-standing","agnosticism","jesus-appear-first","tacitus","where-were-angels","problem-of-evil","how-many-angels-tomb","lucian","when-stone-rolled-away","genesis-1-2-plants","what-is-presuppositional-apologetics","how-many-women-went-tomb","is-faith-blind","justin-martyr-mark","when-women-arrive-tomb","did-jesus-exist","rylands-p52","bible-disagreements","papias-authorship","irenaeus-authorship","matthew-luke-genealogy","are-there-one-many-gods","baptism-necessary-acts-2-38","baptism-necessary-john-3-5","teleological-argument-gods-existence","ontological-argument-gods-existence","are-genesis-1-2-contradictory","does-god-exist","moral-argument-gods-existence","cosmological-argument-gods-existence","genesis-3-9-gods-omniscience","genesis-3-16-pain-women-child-bearing","genesis-4-17-cain-wife","did-people-live-hundreds-years-genes n-he-became-king","is-bible-wrong-about-diameter-bowl","who-king-abijahs-mother-maacah-micaiah","how-long-jehoiachin-rule-jerusalem","why-statistics-ezra-2-nehemiah-7-different","if-job-blameless-why-god-allow-satan-afflict-him","do-job-1-21-ecclesiastes-5-15-teach-reincarnation","does-god-love-hate-people","can-we-call-someone-fool","will-earth-remain-forever","is-wrong-psalmist-talk-about-killing-children","is-god-good-bad-people","should-we-acquire-wisdom","does-song-solomon-8-8-promote-child-marriage","isaiah-7-14-maiden-virgin","is-jesus-god-creator-all-things","does-god-create-evil","did-coniah-have-children","did-god-destroy-nineveh","were-one-two-animals-brought-jesus","did-old-testament-prophecy-jesus-coming-from-nazareth","where-did-devil-take-jesus-first","where-did-jesus-first-meet-simon-peter-andrew","should-we-let-good-works-be-seen","did-jesus-abolish-the-law","to-whom-jesus-teach-lords-prayer"]},{"id":18,"slug":"baptism","url":"/tags/baptism","title":"Baptism","description":"Answers to questions about baptism. Learn how to explain and defend what the Bible actually teaches about baptism and avoid common errors people make concerning the practice of baptism.","subtitle":"Answers to questions about baptism","post_slugs":["baptism-necessary-salvation-1-peter-3-21","baptism-necessary-galatians-3-27","baptism-necessary-acts-22-16","baptism-necessary-acts-2-38","born-of-water-meaning","baptism-necessary-john-3-5"]},{"id":15,"slug":"baptism-necessary","url":"/tags/baptism-necessary","title":"Is baptism necessary for salvation?","description":"Answers to questions about whether baptism is necessary for salvation. The Bible does not teach that baptism is necessary for salvation. Learn how to defend the Bible against those who say that baptism is necessary for salvation.","subtitle":"Answers to questions about whether baptism is necessary for salvation","post_slugs":["baptism-necessary-acts-22-16","baptism-necessary-galatians-3-27","baptism-necessary-salvation-1-peter-3-21","baptism-necessary-acts-2-38","born-of-water-meaning","baptism-necessary-john-3-5"]}]},{"id":34,"published":true,"slug":"baptism-necessary-acts-22-16","url":"/answers/baptism-necessary-acts-22-16","title":"Does Acts 22:16 teach that baptism is necessary for salvation?","description":"Some people say that Acts 22:16 teaches that baptism is necessary for salvation. Here are several reasons why Acts 22:16 is not teaching that baptism is necessary for salvation.","subtitle":"No. Paul was saved before meeting Ananias and being baptized.","image_url":"https://i.imgur.com/4WtFJYR.png","image_url_small":"https://i.imgur.com/m6PiDTu.png","related_posts_tags_slugs":["baptism-necessary"],"references":null,"html":"\u003cdiv class=\"writing\"\u003e\n \u003ch3\u003eThe argument\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eSome argue that Acts 22:16 teaches that baptism is necessary for salvation.\u003c/p\u003e\n\n \u003cblockquote\u003eAnd now why do you wait? Rise and \u003cstrong\u003ebe baptized and wash away your sins\u003c/strong\u003e, calling on his name.\u003c/blockquote\u003e\n\n \u003cp\u003eThe argument is that Acts 22:16 teaches that baptism is what actually \"wash[es] away your sins,\" and so baptism is necessary for salvation.\u003c/p\u003e\n\n \u003ch3\u003eFirst, we need to clarify the debate\u003c/h3\u003e\n\n \u003ch4\u003eA better question\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eThe question, \"Is baptism necessary for salvation?\", is misleading. We believe that baptism is \"necessary\" for salvation in that baptism is commanded by God, and thus one who refuses baptism demonstrates a lack of true saving faith. A better question to use for framing this debate is, \"At what point is a person saved: upon having faith, or upon being baptized?\"\u003c/p\u003e\n\n \u003ch4\u003eThe key issue\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eThe key issue is not these individual passages, but rather, answering the question, \"Does the Bible teach that salvation is through faith alone?\" If the answer to that question is \"Yes,\" then the question is, \"What exactly does it mean to be saved through faith alone?\"\u003c/p\u003e\n\n \u003cp\u003eThe value in debating these individual passages is simply to demonstrate that they do not contradict the doctrine of salvation through faith alone. However, we do not build our theology of salvation upon these individual passages. They are peripheral to the key issue, which is the doctrine of salvation through faith alone.\u003c/p\u003e\n\n \u003ch3\u003eResponding to Acts 22:16\u003c/h3\u003e\n\n \u003ch4\u003ePaul was saved before Acts 22:16\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eIn Galatians 1:11-12, Paul says that he did not receive the gospel from Ananias, but rather as a direct revelation when he was on the road to Damascus.\u003c/p\u003e\n\n \u003cblockquote\u003eFor I would have you know, brothers, that the gospel that was preached by me is not mans gospel. For I did not receive it from any man, nor was I taught it, but I received it through a revelation of Jesus Christ.\u003c/blockquote\u003e\n\n \u003cp\u003eThis means that Paul's faith in Christ existed before he met Ananias or was baptized, and thus that he was also saved before he met Ananias or was baptized.\u003c/p\u003e\n\n \u003cp\u003eFurthermore, in Acts 26:12-18, when Paul recounts the events that happened on the road to Damascus, before he met Ananias or was baptized, Jesus appoints Paul as His servant and messenger. Paul could not be Jesus' servant and messenger if he was not saved.\u003c/p\u003e\n\n \u003cp\u003eFrom these passages, we can conclude that Paul was saved before he met Ananias or was baptized.\u003c/p\u003e\n\n \u003ch4\u003eIt was unique, and not normative, that Paul was saved before receiving the Holy Spirit\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eInterestingly, Paul received the Holy Spirit in Acts 9:17, \u003cstrong\u003eafter\u003c/strong\u003e being saved while on the road to Damascus. Something similar happened with the Samaritans in Acts 8:14-16.\u003c/p\u003e\n\n \u003cp\u003eEssentially, this is not normative, since believers today receive the Holy Spirit at the same time as when they are saved. However, Acts is a transitional period between Old Testament believers and the Church, so it should not surprise us to see some unusual occurrences.\u003c/p\u003e\n\n \u003cp\u003eIn the Old Testament, believers were still saved through regeneration by the Holy Spirit and through faith, but they were not permanently indwelt by the Holy Spirit. Some believers instead received temporary indwellings of the Holy Spirit.\u003c/p\u003e\n\n \u003cp\u003ePaul's situation and the Samaritans' situation likely resembled the way Old Testament believers were saved, and this was because they lived during this transitional period between Old Testament believers and the church.\u003c/p\u003e\n\n \u003ch4\u003e\"Calling on\" could also be translated, \"having called on\"\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eThe Greek word translated \"calling on\" is  (epikalesamenos), which is an aorist participle, which is an action that occurs either at the same time, or before, the main verb, which is \"be baptized.\" So,  could also be translated as \"having called on,\" which would more clearly describe the fact that Paul was saved before meeting Ananias and before being baptized.\u003c/p\u003e\n\n \u003ch4\u003e\"wash away your sins\" could refer to what baptism symbolizes\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eBaptism is a public declaration and a symbol of salvation. It \u003cstrong\u003erepresents\u003c/strong\u003e the washing away of our sins. So, Acts 22:16 could simply be referring to what baptism symbolizes for the believer.\u003c/p\u003e\n\n \u003ch3\u003eConclusion\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eFor the reasons above, there is no reason to conclude that Acts 22:16 teaches that baptism is necessary for salvation.\u003c/p\u003e\n\u003c/div\u003e","date_added":"2018-10-19","updated_at":"2018-11-14T04:10:39.324Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how to defend your faith. The Christian worldview is the only worldview with rational answers to all of life's major questions.","subtitle":"Posts with the \"Apologetics\" tag","post_slugs":["baptism-necessary-acts-22-16","baptism-necessary-salvation-1-peter-3-21","baptism-necessary-galatians-3-27","resurrection-narratives-harmony","were-angels-sitting-standing","agnosticism","jesus-appear-first","tacitus","where-were-angels","problem-of-evil","how-many-angels-tomb","lucian","when-stone-rolled-away","genesis-1-2-plants","what-is-presuppositional-apologetics","how-many-women-went-tomb","is-faith-blind","justin-martyr-mark","when-women-arrive-tomb","did-jesus-exist","rylands-p52","bible-disagreements","papias-authorship","irenaeus-authorship","matthew-luke-genealogy","are-there-one-many-gods","baptism-necessary-acts-2-38","baptism-necessary-john-3-5","teleological-argument-gods-existence","ontological-argument-gods-existence","are-genesis-1-2-contradictory","does-god-exist","moral-argument-gods-existence","cosmological-argument-gods-existence","genesis-3-9-gods-omniscience","genesis-3-16-pain-women-child-bearing","genesis-4-17-cain-wife","did-people-live-hundreds-years-genesis-5","did-anyone-ascend-heaven-before-jesus","sons-of-god-genesis-6","does-god-change-his-mind","noah-how-many-kinds","god-author-confusion-babel","has-anyone-seen-god","was-lot-righteous-gave-daughters-to-crows","does-god-tempt-people","why-did-god-command-abraham-to-kill-son-isaac","did-abraham-have-one-or-two-children","who-bought-joseph-ishmaelites-midianites","why-did-god-kill-man-spilling-seed","did-jacob-worship-head-bed-or-leaning-staff","did-all-of-egypts-livestock-die","is-god-god-peace-war","is-it-sin-make-graven-images","do-sons-bear-sins-fat pels","image_url":"https://i.imgur.com/lttjpZP.png","image_url_small":"https://i.imgur.com/jSKhmwX.png","related_posts_tags_slugs":["resurrection-narratives-harmony"],"references":null,"html":"\u003cdiv class=\"writing\"\u003e\n \u003ch3\u003eThe argument\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eSome argue that the gospel resurrection accounts are contradictory concerning whether the stone was already rolled away when the women arrived at the tomb. Here are the relevant passages:\u003c/p\u003e\n\n \u003cblockquote\u003eNow after the Sabbath, as it began to dawn toward the first day of the week, Mary Magdalene and the other Mary came to look at the grave. And behold, \u003cstrong\u003ea severe earthquake had occurred, for an angel of the Lord descended from heaven and came and rolled away the stone and sat upon it\u003c/strong\u003e. And his appearance was like lightning, and his clothing as white as snow. The guards shook for fear of him and became like dead men. The angel said to the women, \"Do not be afraid; for I know that you are looking for Jesus who has been crucified.\" (Matthew 28:1-5 NASB)\u003c/blockquote\u003e\n\n \u003cblockquote\u003eAnd they were saying to one another, \"Who will roll away the stone for us from the entrance of the tomb?\" And looking up, \u003cstrong\u003ethey saw that the stone had been rolled back\u003c/strong\u003e\u0026mdash;it was very large. (Mark 16:3-4)\u003c/blockquote\u003e\n\n \u003cblockquote\u003e\u003cstrong\u003eAnd they found the stone rolled away from the tomb\u003c/strong\u003e... (Luke 24:2)\u003c/blockquote\u003e\n\n \u003cblockquote\u003eNow on the first day of the week Mary Magdalene came to the tomb early, while it was still dark, and \u003cstrong\u003esaw that the stone had been taken away from the tomb\u003c/strong\u003e. (John 20:1)\u003c/blockquote\u003e\n\n \u003cp\u003eThe apparent contradiction here is that while Mark, Luke, and John write that the stone was \u003cstrong\u003ealready\u003c/strong\u003e rolled away when the women arrived at the tomb, Matthew appears to be saying that the stone was rolled away \u003cstrong\u003eafter\u003c/strong\u003e the women arrived. Also, Matthew includes details about an earthquake, while the other gospels do not.\u003c/p\u003e\n\n \u003ch3\u003eA reasonable explanation\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eIt would be reasonable to believe that the earthquake, the angel coming, the stone being rolled away, the angel sitting on the stone, and the guards fainting and/or fleeing all happened before the women arrived at the tomb. The NASB translation, quoted above, uses the verb \"had occurred,\" rather than \"there was,\" which suggests that the events in verses 2-4 occurred before the women arrived at the tomb.\u003c/p\u003e\n\n \u003cp\u003eIt would make sense for Matthew to be using verses 2-4 to provide extra context regarding the scene that the women encountered when they arrived at the tomb. Verses 2-4 would help explain the lack of guards at the tomb when the women arrived.\u003c/p\u003e\n\n \u003cp\u003eThus, in all four accounts, the stone would have been rolled away \u003cstrong\u003ebefore\u003c/strong\u003e the women arrived at the tomb.\u003c/p\u003e\n \n \u003ch3\u003eGeneral notes\u003c/h3\u003e\n\n \u003ch4\u003eThe differences between the gospels point to their authenticity\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eWhat would actually be \u003cem\u003emore\u003c/em\u003e suspicious is if all four gospel accounts were identical. This would mean that they collaborated, perhaps even conspired, with one another to produce a perfectly harmonized resurrection account.\u003c/p\u003e\n\n \u003cp\u003eHowever, what we see instead is four accounts that have significant differences between them, which points towards the fact that each author simply reported the events that he heard about himself. So, rather than producing doubt, the differences between the gospel accounts should actually make us more confident in the historicity of the resurrection accounts.\u003c/p\u003e\n \n \u003ch4\u003eIt is perfectly normal for eyewitness accounts to differ\u003c/h4\u003e\n \n \u003cp class=\"first\"\u003eNot every witness to an event recalls all of the details perfectly, or in the exact same way, so we should expect various accounts of the resurrection events to differ from one another.\u003c/p\u003e\n \n \u003ch4\u003eThe key is that there are no irreconcilable contradictions\u003c/h4\u003e\n \n \u003cp class=\"first\"\u003eAs long as we can provide \u003cstrong\u003epossibilities\u003c/strong\u003e for how the various resurrection accounts could reconcile into one coherent narrative, then there would be no irreconcilable, or necessary contradiction. This would then allow us to continue believing in the inerrancy and infallibility of the Bible without any compromise.\u003c/p\u003e\n \n \u003ch4\u003e\"But, I'm not convinced by your explanations. I still think these are irreconcilable contradictions.\"\u003c/h4\u003e\n \n \u003cp class=\"first\"\u003eIt's likely that non-believers won't accept the possible explanations that we provide concerning reconciling the apparent contradictions in the resurrection narratives. However, their refusal to accept these explanations is not based upon the fact that reasonable and possible explanations have been provided, but simply upon the fact that they don't \u003cstrong\u003ewant\u003c/strong\u003e to believe that there are legitimately reasonable and possible explanations.\u003c/p\u003e\n \n \u003cp\u003eTheir goal is simply to continue justifying their unbelief in the Bible, regardless of any fact or explanation provided to them. So, we can do our best to provide these reasonable and possible explanations to them, but if they blindly close their minds to them, then we have simply done all that we can do. We should inform them that they are being unreasonable and stubborn, and that they are simply trying to shut their minds to the truth.\u003c/p\u003e\n\u003c/div\u003e","date_added":"2018-10-10","updated_at":"2018-11-13T22:01:29.880Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how to defend your faith. The Christian worldview is the only worldview with rational answers to all of life's major questions.","subtitle":"Posts with the \"Apologetics\" tag","post_slugs":["baptism-necessary-acts-22-16","baptism-necessary-salvation-1-peter-3-21","baptism-necessary-galatians-3-27","resurrection-narratives-harmony","were-angels-sitting-standing","agnosticism","jesus-appear-first","tacitus","where-were-angels","problem-of-evil","how-many-angels-tomb","lucian","when-stone-rolled-away","genesis-1-2-plants","what-is-presuppositional-apologetics","how-many-women-went-tomb","is-faith-blind","justin-martyr-mark","when-women-arrive-tomb","did-jesus-exist","rylands-p52","bible-disagreements","papias-authorship","irenaeus-authorship","matthew-luke-genealogy","are-there-one-many-gods","baptism-necessary-acts-2-38","baptism-necessary-john-3-5","teleological-argument-gods-existence","ontological-argument-gods-existence","are-genesis-1-2-contradictory","does-god-exist","moral-argument-gods-existence","cosmological-argument-gods-existence","genesis-3-9-gods-omniscience","genesis-3-16-pain-women-child-bearing","genesis-4-17-cain-wife","did-people-live-hundreds-years-genesis-5","did-anyone-ascend-heaven-before-jesus","sons-of-god-genesis-6","does-god-change-his-mind","noah-how-many-kinds","god-author-confusion-babel","has-anyone-seen-god","was-lot-righteous-gave-daughters-to-crows","does-god-tempt-people","why-did-god-command-abraham-to-kill-son-isaac","did-abraham-have-one-or-two-children","who-bought-joseph-ishmaelites-midianites","why-did-god-kill-man-spilling-seed","did-jacob-worship-head-bed-or-leaning-staff","did-all-of-egypts-livestock-die","is-god-god-peace-war","is-it-sin-make-graven-images","do-sons-bear-sins-father",
