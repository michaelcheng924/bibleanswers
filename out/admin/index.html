id-coniah-have-children","did-god-destroy-nineveh","were-one-two-animals-brought-jesus","did-old-testament-prophecy-jesus-coming-from-nazareth","where-did-devil-take-jesus-first","where-did-jesus-first-meet-simon-peter-andrew","should-we-let-good-works-be-seen","did-jesus-abolish-the-law","to-whom-jesus-teach-lords-prayer"]},{"id":64,"slug":"luke","url":"/tags/luke","title":"Luke","description":"Answers to questions about passages in the book of Luke. Confused about a passage in Luke? Learn how to understand confusing or apparently contradictory passages in the book of Luke.","subtitle":"Answers to questions about passages in the book of Luke","post_slugs":["when-women-arrive-tomb","how-many-women-went-tomb","were-angels-sitting-standing","matthew-luke-genealogy","where-were-angels","resurrection-narratives-harmony","when-stone-rolled-away","how-many-angels-tomb","were-one-two-animals-brought-jesus","where-did-devil-take-jesus-first","to-whom-jesus-teach-lords-prayer"]},{"id":61,"slug":"mark","url":"/tags/mark","title":"Mark","description":"Answers to questions about passages in the book of Mark. Confused about a passage in Mark? Learn how to understand confusing or apparently contradictory passages in the book of Mark.","subtitle":"Answers to questions about passages in the book of Mark","post_slugs":["when-women-arrive-tomb","how-many-women-went-tomb","were-angels-sitting-standing","where-were-angels","resurrection-narratives-harmony","when-stone-rolled-away","how-many-angels-tomb","were-one-two-animals-brought-jesus"]},{"id":60,"slug":"matthew","url":"/tags/matthew","title":"Matthew","description":"Answers to questions about passages in the book of Matthew. Confused about a passage in Matthew? Learn how to understand confusing or apparently contradictory passages in the book of Matthew.","subtitle":"Answers to questions about passages in the book of Matthew","post_slugs":["when-women-arrive-tomb","how-many-women-went-tomb","were-angels-sitting-standing","matthew-luke-genealogy","where-were-angels","jesus-appear-first","resurrection-narratives-harmony","when-stone-rolled-away","how-many-angels-tomb","should-we-call-anyone-father-besides-god","can-we-call-someone-fool","did-coniah-have-children","were-one-two-animals-brought-jesus","did-old-testament-prophecy-jesus-coming-from-nazareth","where-did-devil-take-jesus-first","where-did-jesus-first-meet-simon-peter-andrew","should-we-let-good-works-be-seen","did-jesus-abolish-the-law","to-whom-jesus-teach-lords-prayer"]},{"id":58,"slug":"zechariah","url":"/tags/zechariah","title":"Zechariah","description":"Answers to questions about passages in the book of Zechariah. Confused about a passage in Zechariah? Learn how to understand confusing or apparently contradictory passages in the book of Zechariah.","subtitle":"Answers to questions about passages in the book of Zechariah","post_slugs":["were-one-two-animals-brought-jesus"]}]},{"id":46,"published":true,"slug":"problem-of-evil","url":"/answers/problem-of-evil","title":"Does the \"problem of evil\" prove that the Bible is self-contradictory?","description":"Some argue that the \"problem of evil\" proves that the Bible is self-contradictory. Learn why the existence of evil is not a problem for the Christian worldview.","subtitle":"If God is all-powerful and all-loving, then how can evil and suffering exist in the world?","image_url":"https://i.imgur.com/Rk7KRE4.png","image_url_small":"https://i.imgur.com/1wIwG7q.png","related_posts_tags_slugs":["is-god-good"],"references":null,"html":"\n \u003cdiv class=\"writing\"\u003e\n \u003ch3\u003eWhat is the problem of evil?\u003c/h3\u003e\n \u003cp class=\"first\"\u003eThe \"problem of evil\" is this:\u003c/p\u003e\n\n \u003cp\u003e\u003c/p\u003e\n \u003col\u003e\n \u003cli\u003eThe Bible teaches that God is love and that He is all-powerful.\u003c/li\u003e\n \u003cli\u003eIf God is love and He is all-powerful, then evil and suffering would not exist in the world.\u003c/li\u003e\n \u003cli\u003eEvil and suffering exist in the world. Therefore, the God of the Bible does not exist.\u003c/li\u003e\n \u003c/ol\u003e\n\n \u003ch3\u003eThe solution to the \"problem\"\u003c/h3\u003e\n \u003cp class=\"first\"\u003eThe solution to the \"problem of evil\" is that #1 above does not necessary result in #2. It is true that the Bible teaches that God is love (1 John 4:8) and that God is all-powerful (Jeremiah 32:27).\u003c/p\u003e\n \n \u003cp\u003eHowever, that God is love and that He is all-powerful does not necessarily mean that evil and suffering would not exist in the world. There is another possible conclusion, namely, that \u003cB\u003eGod has a good purpose for the existence of evil and sufference\u003c/B\u003e.\u003c/p\u003e\n\n \u003cimg src=\"/images/purpose.png\" class=\"image-left\" /\u003e\n\n \u003cp\u003eWhat could this good purpose be? Well, the Bible teaches that evil and suffering result in both God's glory (in Jesus being the ultimate conquerer of evil and suffering) and greater joy for God's people (who experience firsthand God saving them from their own evil and granting them the joy of being a redeemed people who will spend eternity in heaven).\u003c/p\u003e\n \n \u003cp\u003eColossians 2:13-15, illustrates that sin (which includes evil and suffering) can have a good purpose because in this passage, we see God \"triumphing\" over sin (which exhibits God's glory), which produces joy in God's people (who have been \"made alive\" and \"forgiven\"). Without the existence of sin, evil, and suffering, these two things could not happen.\u003c/p\u003e\n\n \u003ch4\u003eColossians 2:13-15\u003c/h4\u003e\n\n \u003cblockquote\u003eAnd you, who were dead in your trespasses and the uncircumcision of your flesh, God \u003cB\u003emade alive\u003c/B\u003e together with him, having \u003cB\u003eforgiven\u003c/B\u003e us all our trespasses, by canceling the record of debt that stood against us with its legal demands. This he set aside, nailing it to the cross. He disarmed the rulers and authorities and put them to open shame, by \u003cB\u003etriumphing\u003c/B\u003e over them in him.\u003c/blockquote\u003e\n\n \u003ch3\u003e\"But those good things aren't worth the amount of evil and suffering that exist in the world!\"\u003c/h3\u003e\n \u003cp class=\"first\"\u003eThe answer given above to the \"problem of evil\" does not neglect the fact that there is a tremendous amount of evil and suffering in the world, and that we should feel deep empathy for those who are suffering.\u003c/p\u003e\n \n \u003cp\u003eHowever, the answer does demonstrate that the Bible is not self-contradictory regarding the \"problem of evil.\" The idea that God's good purposes are not worth the amount of evil and suffering that exist in the world is a subjective opinion without any real justification.\u003c/p\u003e\n\n \u003ch3\u003eTo the objector: Where do you get your definition of evil?\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eIf one of your objections to the Bible is the \"problem of evil,\" where do you get your definition of evil in the first place? Christians believe that God has revealed the definition of good and evil through the Bible.\u003c/p\u003e\n \n \u003cp\u003eIf you do not believe in God, then what is your basis for believing in good and evil in the first place? If humans are simply the product of random chance in a cold, uncaring universe where only the fittest survive, then why do you think murder, rape, and stealing are wrong?\u003c/p\u003e\n \n \u003cp\u003eThe answer is that you are stealing principles of morality from the Christian worldview, and that you have no moral foundation to stand on when you accuse the God of the Bible as being unjust.\u003c/p\u003e\n \u003c/div\u003e\n","date_added":"2018-09-17","updated_at":"2018-11-13T22:01:54.617Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how to defend your faith. The Christian e that the God of the Bible is not good. Learn how to defend the Bible against these kinds of arguments. There is no contradiction about God's goodness in the Bible.","subtitle":"Answers to questions about if God is good","post_slugs":["problem-of-evil","genesis-3-16-pain-women-child-bearing","why-did-god-command-abraham-to-kill-son-isaac","why-did-god-kill-man-spilling-seed","was-it-wrong-for-slaves-to-be-property","was-it-wrong-god-give laws-buying slaves","was-it-wrong-god-give laws-buying slaves","was-it-wrong-man-killed-gathering-sticks-sabbath","was-immoral-god-command-stoning-rebellious-sin","was-immoral-god-command-stoning-woman-not-being-virgin","was-god-immoral-kill-42-lads-for-saying-elisha-bald","if-job-blameless-why-god-allow-satan-afflict-him","does-god-love-hate-people","is-god-good-bad-people","does-god-create-evil"]}]},{"id":44,"published":true,"slug":"athanasian-creed","url":"/answers/athanasian-creed","title":"The Athanasian Creed","description":"What is the Athanasian Creed? The Athanasian Creed focuses on the Trinity and on the deity of Christ. Athanasius's name is associated with this creed because he was a strong defender of the Trinity.","subtitle":"Named after Athanasius (A.D. 293-373), the champion of orthodoxy against Arian attacks on the doctrine of the trinity","image_url":"https://i.imgur.com/Cf89ktw.png","image_url_small":"https://i.imgur.com/T31vlGx.png","related_posts_tags_slugs":["creeds-confessions"],"references":null,"html":"\n \u003cdiv class=\"writing\"\u003e\n \u003ch3\u003eWhat is the Athanasian Creed?\u003c/h3\u003e\n \n \u003cp class=\"first\"\u003eThe Athanasian Creed focuses on the Trinity and on the deity of Christ. Although Athanasius was most likely not the author of this creed, his name is attached to this creed because both he and the creed affirm strongly the doctrine of the Trinity.\u003c/p\u003e\n \n \u003ch3\u003eThe Athanasian Creed\u003c/h3\u003e\n \u003cp class=\"first\"\u003e\n 1. Whosoever will be saved, before all things it is necessary that he hold\n the catholic faith;\n \u003c/p\u003e\n\n \u003cp\u003e\n 2. Which faith except every one do keep whole and undefiled, without doubt\n he shall perish everlastingly.\n \u003c/p\u003e\n\n \u003cp\u003e\n 3. And the catholic faith is this: That we worship one God in Trinity, and\n Trinity in Unity;\n \u003c/p\u003e\n\n \u003cp\u003e4. Neither confounding the persons nor dividing the substance.\u003c/p\u003e\n\n \u003cp\u003e\n 5. For there is one person of the Father, another of the Son, and another\n of the Holy Spirit.\n \u003c/p\u003e\n\n \u003cp\u003e\n 6. But the Godhead of the Father, of the Son, and of the Holy Spirit is\n all one, the glory equal, the majesty coeternal.\n \u003c/p\u003e\n\n \u003cp\u003e\n 7. Such as the Father is, such is the Son, and such is the Holy Spirit.\n \u003c/p\u003e\n\n \u003cp\u003e\n 8. The Father uncreated, the Son uncreated, and the Holy Spirit uncreated.\n \u003c/p\u003e\n\n \u003cp\u003e\n 9. The Father incomprehensible, the Son incomprehensible, and the Holy\n Spirit incomprehensible.\n \u003c/p\u003e\n\n \u003cp\u003e\n 10. The Father eternal, the Son eternal, and the Holy Spirit eternal.\n \u003c/p\u003e\n\n \u003cp\u003e11. And yet they are not three eternals but one eternal.\u003c/p\u003e\n\n \u003cp\u003e\n 12. As also there are not three uncreated nor three incomprehensible, but\n one uncreated and one incomprehensible.\n \u003c/p\u003e\n\n \u003cp\u003e\n 13. So likewise the Father is almighty, the Son almighty, and the Holy\n Spirit almighty.\n \u003c/p\u003e\n\n \u003cp\u003e14. And yet they are not three almighties, but one almighty.\u003c/p\u003e\n\n \u003cp\u003e\n 15. So the Father is God, the Son is God, and the Holy Spirit is God;\n \u003c/p\u003e\n\n \u003cp\u003e16. And yet they are not three Gods, but one God.\u003c/p\u003e\n\n \u003cp\u003e\n 17. So likewise the Father is Lord, the Son Lord, and the Holy Spirit\n Lord;\n \u003c/p\u003e\n\n \u003cp\u003e18. And yet they are not three Lords but one Lord.\u003c/p\u003e\n\n \u003cp\u003e\n 19. For like as we are compelled by the Christian verity to acknowledge\n every Person by himself to be God and Lord;\n \u003c/p\u003e\n\n \u003cp\u003e\n 20. So are we forbidden by the catholic religion to say; There are three\n Gods or three Lords.\n \u003c/p\u003e\n\n \u003cp\u003e21. The Father is made of none, neither created nor begotten.\u003c/p\u003e\n\n \u003cp\u003e\n 22. The Son is of the Father alone; not made nor created, but begotten.\n \u003c/p\u003e\n\n \u003cp\u003e\n 23. The Holy Spirit is of the Father and of the Son; neither made, nor\n created, nor begotten, but proceeding.\n \u003c/p\u003e\n\n \u003cp\u003e\n 24. So there is one Father, not three Fathers; one Son, not three Sons;\n one Holy Spirit, not three Holy Spirits.\n \u003c/p\u003e\n\n \u003cp\u003e\n 25. And in this Trinity none is afore or after another; none is greater or\n less than another.\n \u003c/p\u003e\n\n \u003cp\u003e26. But the whole three persons are coeternal, and coequal.\u003c/p\u003e\n\n \u003cp\u003e\n 27. So that in all things, as aforesaid, the Unity in Trinity and the\n Trinity in Unity is to be worshipped.\n \u003c/p\u003e\n\n \u003cp\u003e\n 28. He therefore that will be saved must thus think of the Trinity.\n \u003c/p\u003e\n\n \u003cp\u003e\n 29. Furthermore it is necessary to everlasting salvation that he also\n believe rightly the incarnation of our Lord Jesus Christ.\n \u003c/p\u003e\n\n \u003cp\u003e\n 30. For the right faith is that we believe and confess that our Lord Jesus\n Christ, the Son of God, is God and man.\n \u003c/p\u003e\n\n \u003cp\u003e\n 31. God of the substance of the Father, begotten before the worlds; and\n man of substance of His mother, born in the world.\n \u003c/p\u003e\n\n \u003cp\u003e\n 32. Perfect God and perfect man, of a reasonable soul and human flesh\n subsisting.\n \u003c/p\u003e\n\n \u003cp\u003e\n 33. Equal to the Father as touching His Godhead, and inferior to the\n Father as touching His manhood.\n \u003c/p\u003e\n\n \u003cp\u003e\n 34. Who, although He is God and man, yet He is not two, but one Christ.\n \u003c/p\u003e\n\n \u003cp\u003e\n 35. One, not by conversion of the Godhead into flesh, but by taking of\n that manhood into God.\n \u003c/p\u003e\n\n \u003cp\u003e\n 36. One altogether, not by confusion of substance, but by unity of person.\n \u003c/p\u003e\n\n \u003cp\u003e\n 37. For as the reasonable soul and flesh is one man, so God and man is one\n Christ;\n \u003c/p\u003e\n\n \u003cp\u003e\n 38. Who suffered for our salvation, descended into hell, rose again the\n third day from the dead;\n \u003c/p\u003e\n\n \u003cp\u003e\n 39. He ascended into heaven, He sits on the right hand of the Father, God,\n Almighty;\n \u003c/p\u003e\n\n \u003cp\u003e40. From thence He shall come to judge the quick and the dead.\u003c/p\u003e\n\n \u003cp\u003e41. At whose coming all men shall rise again with their bodies;\u003c/p\u003e\n\n \u003cp\u003e42. and shall give account of their own works.\u003c/p\u003e\n\n \u003cp\u003e\n 43. And they that have done good shall go into life everlasting and they\n that have done evil into everlasting fire.\n \u003c/p\u003e\n\n \u003cp\u003e\n 44. This is the catholic faith, which except a man believe faithfully he\n cannot be saved.\n \u003c/p\u003e\n \u003c/div\u003e\n","date_added":"2018-09-28","updated_at":"2018-11-13T22:02:02.049Z","tags":[{"id":4,"slug":"creeds-confessions","url":"/tags/creeds-confessions","title":"Creeds and confessions","description":"Read the historic creeds and confessions. The historic creeds and confessions have been tested throughout history, and they are an excellent summary of the Christian faith.","subtitle":"Read the historic creeds and confessions","post_slugs":["chalcedonian-creed","apostles-creed","nicene-creed","athanasian-creed","thirty-nine-articles"]},{"id":2,"slug":"theology","url":"/tags/theology","title":"Theology","description":"Answers to th ow-many-supervisors-solomon","how-many-baths-could-be-held","was-it-wrong-god-send-lying-spirit","was-god-immoral-kill-42-lads-for-saying-elisha-bald","how-old-ahaziah-began-to-rule-over-jerusalem","how-old-jehoiachin-when-he-became-king","is-bible-wrong-about-diameter-bowl","who-king-abijahs-mother-maacah-micaiah","how-long-jehoiachin-rule-jerusalem","why-statistics-ezra-2-nehemiah-7-different","if-job-blameless-why-god-allow-satan-afflict-him","do-job-1-21-ecclesiastes-5-15-teach-reincarnation","does-god-love-hate-people","can-we-call-someone-fool","will-earth-remain-forever","is-wrong-psalmist-talk-about-killing-children","is-god-good-bad-people","should-we-acquire-wisdom","does-song-solomon-8-8-promote-child-marriage","isaiah-7-14-maiden-virgin","is-jesus-god-creator-all-things","does-god-create-evil","did-coniah-have-children","did-god-destroy-nineveh","were-one-two-animals-brought-jesus","did-old-testament-prophecy-jesus-coming-from-nazareth","where-did-devil-take-jesus-first","where-did-jesus-first-meet-simon-peter-andrew","should-we-let-good-works-be-seen","did-jesus-abolish-the-law","to-whom-jesus-teach-lords-prayer"]},{"id":63,"slug":"john","url":"/tags/john","title":"John","description":"Answers to questions about passages in the book of John. Confused about a passage in John? Learn how to understand confusing or apparently contradictory passages in the book of John.","subtitle":"Answers to questions about passages in the book of John","post_slugs":["when-women-arrive-tomb","how-many-women-went-tomb","were-angels-sitting-standing","did-anyone-ascend-heaven-before-jesus","where-were-angels","jesus-appear-first","resurrection-narratives-harmony","when-stone-rolled-away","how-many-angels-tomb","has-anyone-seen-god","does-god-love-hate-people","where-did-jesus-first-meet-simon-peter-andrew"]},{"id":60,"slug":"matthew","url":"/tags/matthew","title":"Matthew","description":"Answers to questions about passages in the book of Matthew. Confused about a passage in Matthew? Learn how to understand confusing or apparently contradictory passages in the book of Matthew.","subtitle":"Answers to questions about passages in the book of Matthew","post_slugs":["when-women-arrive-tomb","how-many-women-went-tomb","were-angels-sitting-standing","matthew-luke-genealogy","where-were-angels","jesus-appear-first","resurrection-narratives-harmony","when-stone-rolled-away","how-many-angels-tomb","should-we-call-anyone-father-besides-god","can-we-call-someone-fool","did-coniah-have-children","were-one-two-animals-brought-jesus","did-old-testament-prophecy-jesus-coming-from-nazareth","where-did-devil-take-jesus-first","where-did-jesus-first-meet-simon-peter-andrew","should-we-let-good-works-be-seen","did-jesus-abolish-the-law","to-whom-jesus-teach-lords-prayer"]}]},{"id":59,"published":true,"slug":"did-jesus-exist","url":"/answers/did-jesus-exist","title":"Did Jesus Exist? A point-by-point response to atheists.org's Frank Zindler","description":"Frank Zindler of atheists.org argues that Jesus never existed. Learn how to answer arguments like the ones that Zindler brings up in his article. It is extremely clear that Jesus existed in history, yet many are desperate to disprove his existence and utilize poor arguments to support their position.","subtitle":"Refuting Zindler's unconvincing arguments","image_url":"https://i.imgur.com/WZXR7Kl.png","image_url_small":"https://i.imgur.com/qu5xojs.png","related_posts_tags_slugs":["jesus-existence"],"references":null,"html":"\n \u003cdiv class=\"writing\"\u003e\n \u003ch3\u003eIntroduction\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eFirst, here is a link to the original article that this post addresses: \u003ca href=\"https://www.atheists.org/activism/resources/did-jesus-exist/\" target=\"_blank\"\u003e\"Did Jesus Exist?\"\u003c/a\u003e. In this article, Zindler's thesis is that \"It is easier to account for the facts of early Christian history if Jesus were a fiction than if he once were real.\"\u003c/p\u003e\n\n \u003cp\u003eThe purpose of this post is to demonstrate that Zindler's thesis is wrong. Here, we will not quote Zindler's entire article, but only the relevant parts.\u003c/p\u003e\n\n \u003ch3\u003eZindler compares Jesus to Zeus, Thor, Isir, and Osiris\u003c/h3\u003e\n\n \u003cblockquote class=\"first\"\u003eEven in the case of other deities, such as Zeus, Thor, Isis, and Osiris, I had always taken it for granted that they were merely deified human heroes: men and women who lived in the later stages of prehistory  persons whose reputations got better and better the longer the time elapsed after their deaths. Gods, like fine wines, I supposed, improved with age.\u003c/blockquote\u003e\n\n \u003cp\u003eComparing Jesus to \"other deities\" such as Zeus, Thor, Isis, and Osiris is absurd. The very obvious and enormous difference between Jesus and these other deities is that whereas Jesus has always been claimed to have been a very specific person who existed during a very specific time and place in actual history, having eyewitness accounts of specific things he did during his physical life on earth, these other deities have absolutely no such characteristics.\u003c/p\u003e\n\n \u003cp\u003eIf Zindler believes these other deities have these same characteristics that were just listed about Jesus, the burden of proof is upon him to demonstrate this. As it stands, there is simply no meaningful comparison between Jesus and other deities such as the ones Zindler listed.\u003c/p\u003e\n\n \u003ch3\u003eZindler's thesis\u003c/h3\u003e\n\n \u003cblockquote class=\"first\"\u003eI now feel it is more reasonable to suppose he never existed. It is easier to account for the facts of early Christian history if Jesus were a fiction than if he once were real.\u003c/blockquote\u003e\n\n \u003cp\u003eThree points to note here:\u003c/p\u003e\n\n \u003cp\u003e\u003c/p\u003e\n\n \u003col\u003e\n \u003cli\u003eFirst, \"more reasonable\" is a very subjective position. After reading this post's responses to Zindler's arguments, one will just as easily be able to say that it is \"more reasonable\" to believe that Jesus existed. In fact, the fact that the large majority of people believe that Jesus existed points to his existence being \"more reasonable\" to believe than his non-existence.\u003c/li\u003e\n \u003cli\u003eThe definitive argument for Jesus' existence does not rest in anything external to the Bible, but rather in presuppositional argumentation, which states that one must presuppose the Bible (or, that God has revealed Truth through the Bible) in order for Truth, logic, and knowledge to even be possible in the first place. Thus, one who denies the Bible denies the only legitimate explanation for knowledge itself. Presuppositional apologetics will be covered in another post.\u003c/li\u003e\n \u003cli\u003eIt's worthwhile to recognize that Zindler is biased. He wants to believe that Jesus did not exist, and so his interpretation of the facts will be biased in that direction.\u003c/li\u003e\n \u003c/ol\u003e\n\n \u003ch3\u003eThe burden of proof\u003c/h3\u003e\n\n \u003cblockquote class=\"first\"\u003eAlthough what follows may fairly be interpreted to be a proof of the non-historicity of Jesus, it must be realized that the burden of proof does not rest upon the skeptic in this matter. As always is the case, the burden of proof weighs upon those who assert that some thing or some process exists. If someone claims that he never has to shave because every morning before he can get to the bathroom he is assaulted by a six-foot rabbit with extremely sharp teeth who trims his whiskers better than a razor  if someone makes such a claim, no skeptic need worry about constructing a disproof. Unless evidence for the claim is produced, the skeptic can treat the claim as false. This is nothing more than sane, every-day practice.\u003c/blockquote\u003e\n\n \u003cp\u003eJust like before, when Zindler compares Jesus to other deities like Zeus and Thor, again Zindler makes an absurd comparison by comparing Jesus to \"a six-foot rabbit...\". Claiming that \"a six-foot rabbit\" exists is \u003cstrong\u003ecompletely\u003c/strong\u003e different from claiming that Jesus existed. It seems that Zindler is trying to manipulate the reader emotionally into thinking that believing in Jesus' existence is akin to believing in something like \"a six-foot rabbit,\" which is extremely deceptive.\u003c/p\u003e\n\n \u003cp\u003eWhat are the obvious differences? Well, there are actual writings in history that describe in great detail actual things that Jesus did during his life, things for which there were eyewitness accounts, and there was an enormous movement that started, and continues strongly to this day, as a result of these things that Jesus did. There is physical, tangible, observable evidence that point strongly in the direction of Jesus' existence. In contrast, the concept of this \"six-foot rabbit\" that Zindler brings up is utterly ridiculous at the start.\u003c/p\u003e\n\n \u003cp\u003eAs for the burden of proof, Zindler's logic is not convincing. It seems to be far more reasonable for the burden of proof to be upon those who do not believe Jesus existed, since the vast majority of people throughout history have believed in Jesus' existence, and there are numerous physical documents that are used as evidence for Jesus' existence.\u003c/p\u003e\n\n \u003cp\u003eOf course, Zindler does attempt to show that these documents do not prove Jesus' existence, but to purport that the burden of proof rests in the nearly-unanimous majority is simply untrue.\u003c/p\u003e\n\n \u003ch3\u003eComparing Jesus to Tiberius Caesar is irrelevant\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eI generally agree that N.T. Wright's usage of Tiberius Caesar is not very helpful. Proving that Jesus existed versus proving that Tiberius Caesar existed are quite different tasks.\u003c/p\u003e\n\n \u003cp\u003eWe will skip responding to this section, since it is not directly relevant to proving Jesus' existence. The evidences for Jesus' existence are simply different than the evidences for Tiberius Caesar's existence, since they were very different men with very different roles in history.\u003c/p\u003e\n\n \u003ch3\u003eThe Old Testament \"evidence\"\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eI generally agree with Zindler that the Old Testament is not directly relevant to the discussion of Jesus' existence in terms of empirical evidence.\u003c/p\u003e\n \n \u003cp\u003eHowever, I disagree with his statement that \"All of the many examples of OT 'predictions' of Jesus are so silly that one need only look them up to see their irrelevance.\" Since Zindler does not go any further into demonstrating the irrelevance of Old Testament prophecies, all I will say here is that, contrary to Zindler's claim, there is strong evidence that Jesus fulfills exactly the descriptions of many Old Testament prophecies, which points towards both Jesus' existence and the reliability of the Bible. But, the better place for arguing for this position would be another post, since this is a different type of argument for Jesus' existence than the ones we are examining here.\u003c/p\u003e\n\n \u003ch3\u003eThe New Testament evidence - Revelation\u003c/h3\u003e\n\n \u003cblockquote class=\"first\"\u003eA third category of writing, apocalyptic, of which the Book of Revelation is an example, also exists, but it gives no support for the historicity of Jesus. In fact, it would appear to be an intellectual fossil of the thought-world from which Christianity sprang  a Jewish apocalypse that was reworked for Christian use. The main character of the book (referred to 28 times) would seem to be the Lamb, an astral being seen in visions (no claims to historicity here!), and the book overall is redolent of ancient astrology.\u003c/blockquote\u003e\n\n \u003cp\u003eThe book of revelation provides support for the historicity of Jesus in two ways:\u003c/p\u003e\n\n \u003cp\u003e\u003c/p\u003e\n \n \u003col\u003e\n \u003cli\u003eIts author is John, one of Jesus' apostles, an eyewitness of Jesus' life. In a citation below, Zindler says that it is \"extremely doubtful\" that John was even a historical figure, but the burden of proof for this claim is certainly upon the skeptic, since the book itself says that the author is John and there was no dispute about Revelation's authorship until relatively recently.\u003c/li\u003e\n \u003cli\u003eIt references someone named Jesus, whom John knew and had a relationship with. It is illogical to believe that John is writing about an imaginary character he invented. Although the Jesus John refers to in Revelation is the post-resurrected, post-ascended Jesus, it can be assumed that this Jesus is the same Jesus that John knew while Jesus lived on the earth.\u003c/li\u003e\n \u003c/ol\u003e\n\n \u003cp\u003eZindler's statement that the book of Revelation \"is redolent of ancient astrology\" is misleading and irrelevant. There are enough differences between the book of Revelation and \"ancient astrology\" that one cannot equate the two so simply.\u003c/p\u003e\n\n \u003cblockquote\u003eThe name Jesus occurs only seven times in the entire book, Christ only four times, and Jesus Christ only twice!\u003c/blockquote\u003e\n\n \u003cp\u003eThis is absolutely silly. The number of times \"Jesus,\" \"Christ,\" and \"Jesus Christ\" occur in Revelation is not an argument at all against John's portrayal of Jesus as a real person/being. There are many places in Revelation where John is clearly referring to Jesus without actually using his name, such as when John refers to \"the lamb,\" so Jesus shows up in far more of the book of Revelation than Zindler would lead us to believe.\u003c/p\u003e\n\n \u003cp\u003eIt seems that Zindler's implication here is that the lack of times Jesus is specificlaly mentioned points to the fact that the author of Revelation simply took an existing story and added in a few references to Jesus. However, as mentioned above, Revelation contains far more references to Jesus, enough that the book of Revelation can be considered significantly different from other kinds of \"ancient astrology.\"\u003c/p\u003e\n\n \u003cblockquote\u003eWhile Revelation may very well derive from a very early period (contrary to the views of most biblical scholars, who deal with the book only in its final form), the Jesus of which it whispers obviously is not a man. He is a supernatural being. He has not yet acquired the physiological and metabolic properties of which we read in the gospels. The Jesus of Revelation is a god who would later be made into a man  not a man who would later become a god, as liberal religious scholars would have it.\u003c/blockquote\u003e\n\n \u003cp\u003eHere are the numerous problems with this paragraph:\u003c/p\u003e\n\n \u003cp\u003e\u003c/p\u003e\n \n \u003col\u003e\n \u003cli\u003eOftentimes, when someone writes that \"most biblical scholars\" hold to a particular position, that person means \"most biblical scholars that I consider legitimate, and I do not consider biblical scholars who hold a conservative view of the Bible to be legitimate.\" The term \"most biblical scholars\" is quite subjective and not at all an accurate or useful term when used in this way.\u003c/li\u003e\n \u003cli\u003eAlthough the Jesus in Revelation is the post-resurrected, post-ascended Jesus, John still describes Jesus as having a human form, and we can assume that this is the same Jesus that John wrote about earlier as having lived and walked on the earth as a human man.\u003c/li\u003e\n \u003cli\u003eThe next few sentences are simply completely inaccurate. It is simply inaccurate that the Jesus in Revelation \"has not yet acquired the physiological and metabolic properties of which we read in the gospels.\" Rather, the events in Revelation occur \u003cstrong\u003eafter\u003c/strong\u003e the gospels, so in Revelation, Jesus has \u003cstrong\u003ealready\u003c/strong\u003e lived his life on earth. The Jesus in Revelation is not at all \"a god who would later be made into a man.\" Zindler is simply completely wrong in his understanding of Jesus in Revelation in this section of his article.\u003c/li\u003e\n \u003c/ol\u003e\n\n \u003ch3\u003eThe Gospels\u003c/h3\u003e\n\n \u003cblockquote class=\"first\"\u003eThe notion that the four gospels that made the cut to be included in the official New Testament were written by men named Matthew, Mark, Luke, and John does not go back to early Christian times. The titles According to Matthew, etc., were not added until late in the second century.\u003c/blockquote\u003e\n\n \u003cp\u003eAlthough the authors of the four gospels are not named in the gospels themselves, there was no dispute in the early church concerning their authorship. It was simply assumed that the four gospels were written by Matthew, Mark, Luke, and John. The lack of debate in the early church concerning the authorship of the gospels points to the fact that they were indeed written by these authors.\u003c/p\u003e\n\n \u003ch4\u003ePapias and Justin Martyr\u003c/h4\u003e\n\n \u003cblockquote class=\"first\"\u003eThus, although Papias ca. 140 CE (Common Era) knows all the gospels but has only heard of Matthew and Mark, Justin Martyr (ca. 150 CE) knows of none of the four supposed authors.\u003c/blockquote\u003e\n\n \u003cp\u003eHere, Zindler's language is, at best, over-simplified and confusing, and, at worst, deceptive. Here are several points in response:\u003c/p\u003e\n\n \u003cp\u003e\u003c/p\u003e\n \n \u003col\u003e\n \u003cli\u003eFirst, what exactly is \"knows all the gospels but has only heard of Matthew and Mark\" supposed to mean? I simply have no idea what \"knows all the gospels\" is supposed to mean, and the assertion, \"but has only heard of Matthew and Mark\" is extremely misleading. More accurately, Papias only mentions Matthew and Mark in the passage we have concerning what he says about gospel authorship. To conclude that Papias \"has only heard\" of the gospels mentioned in this passage requires an enormous leap of logic. He could simply not have written anything about the other gospels. We simply do not know.\u003c/li\u003e\n \u003cli\u003eSecond, ignoring everything else, it remains that Papias wrote about Matthew and Mark, and that Papias lived at a time that was very close to the time that the original authors would have lived. There are strong arguments that Papias's writing demonstrates that Mark was indeed the author of Mark and that Matthew's writing was likely the foundation upon which the Greek version of Matthew was based. Zindler unjustifiably dismisses the weight of Papias's writing by making another misleading statement concerning Justin Martyr, which we will examine in the third point below. For more information, see \u003ca href=\"/bible/papias-authorship\" target=\"_blank\"\u003ePapias and gospel authorship\u003c/a\u003e.\u003c/li\u003e\n \u003cli\u003ePapias writes that Justin Martyr \"knows of none of the four supposed authors,\" which is another very misleading statement. Just because Martyr does not mention any of the authors by name does not at all mean that he \"knows of none of the four supposed authors.\" Zindler is making a completely unjustified assertion here, and not only that, Martyr's writings contain information that is relevant to Mark's authorship, which we will examine in the fourth point below.\u003c/li\u003e\n \u003cli\u003eIn his writings, Martyr mentions the \"memoirs of [Peter],\" and says that in these memoirs, it is written that Jesus changed the name of one of the apostles to Peter and also changed the name of the sons of Zebedee to Boanerges, meaning sons of thunder. These two events are not in the so-called Gospel of Peter, but they are both in the Gospel of Mark, and the second event is found \u003cstrong\u003eonly\u003c/strong\u003e in Mark. Furthermore, Papias wrote that Mark was Peter's interpreter, which would lead us to believe that Mark was the author of Peter's memoirs. For more information, see \u003ca href=\"/bible/martyr-authorship\" target=\"_blank\"\u003eJustin Martyr and the Authorship of Mark?\u003c/a\u003e\u003c/li\u003e\n \u003c/ol\u003e\n\n \u003ch3\u003eIrenaeus\u003c/h3\u003e\n\n \u003cblockquote class=\"first\"\u003eIt is only in 180 CE, with Irenaeus of Lyons, that we learn who wrote the four \"canonical\" gospels and discover that there are exactly four of them because there are four quarters of the earth and four universal winds. Thus, unless one supposes the argument of Irenaeus to be other than ridiculous, we come to the conclusion that the gospels are of unknown origin and authorship, and there is no good reason to suppose they are eye-witness accounts of a man named Jesus of Nazareth.\u003c/blockquote\u003e\n\n \u003cp\u003eThere is a huge problem with Zindler's logic here. To dismiss Irenaeus's statements concerning the authorship of the gospels simply because he finds \u003cstrong\u003esomething else\u003c/strong\u003e Irenaeus wrote to be \"ridiculous\" is not logical at all. What Irenaeus says concerning the authorship of the gospels does not become negated because of something else Irenaeus says that is really not relevant to the dicussion of authorship.\u003c/p\u003e\n\n \u003cp\u003eBecause of all this, The conclusion that Zindler reaches is not at all valid. The writings of Papias, Justin Martyr, and Irenaeus, as well as the lack of debate during this time concerning the authorship of the gospels, all point towards the traditional view that the gospels were written by Matthew, Mark, Luke and John.\u003c/p\u003e\n\n \u003cblockquote\u003eAt a minimum, this forces us to examine the gospels to see if their contents are even compatible with the notion that they were written by eye-witnesses. We cannot even assume that each of the gospels had but one author or redactor.\u003c/blockquote\u003e\n\n \u003cp\u003eOf course, we should examine these questions, but so far, we do not have good reason to believe anything other than that the gospels were each written by one author, and that these authors were eyewitnesses.\u003c/p\u003e\n\n \u003ch3\u003eMatthew and Luke's usage of Mark\u003c/h3\u003e\n\n \u003cblockquote class=\"first\"\u003eIt is clear that the gospels of Matthew and Luke could not possibly have been written by an eye-witness of the tales they tell. Both writers plagiarize (largely word-for-word) up to 90% of the gospel of Mark, to which they add sayings of Jesus and would-be historical details.\u003c/blockquote\u003e\n\n \u003cp\u003eAgain, this is absolutely terrible reasoning from Zindler, as well as deceptive wording. A more position way of phrasing what Zindler writes is, \"Both writers use Mark as a source, and they include additional details in specific ways to emphasize the particular message they are trying to communicate.\"\u003c/p\u003e\n\n \u003cp\u003eThat Matthew and Luke utilized (\"plagiarized\" is an unnecessarily loaded term) Mark does \u003cstrong\u003enot at all\u003c/strong\u003e lead to the conclusion that \"Matthew and Luke could not possibly have been written by an eye-witness of the tales they tell.\"\u003c/p\u003e\n\n \u003ch3\u003eMatthew and Luke's genealogies\u003c/h3\u003e\n\n \u003cblockquote class=\"first\"\u003eIgnoring the fact that Matthew and Luke contradict each other in such critical details as the genealogy of Jesus  and thus cannot both be correct \u003c/blockquote\u003e\n\n \u003cp\u003eThere are several legitimate explanations for the seeming discrepency between Matthew and Luke's genealogies.\u003c/p\u003e\n\n \u003ch3\u003eWork in progress...\u003c/h3\u003e\n \u003c/div\u003e\n","date_added":"2018-09-21","updated_at":"2018-11-14T04:18:42.066Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how to defend your faith. The Christian world ","was-it-wrong-man-killed-gathering-sticks-sabbath","if-god-not-man-can-jesus-be-god","was-immoral-god-command-destruction-women-children","was-immoral-god-command-destruction-women-children","was-it-immoral-leave-only-virgins-alive","was-it-immoral-israelites-destroy-all-people","why-sacrifice-animals-without-blemish","was-immoral-god-command-stoning-rebellious-sin","is-it-wrong-man-wear-womens-clothing-vice-versa","was-immoral-god-command-stoning-woman-not-being-virgin","was-god-not-able-to-drive-out-inhabitants-valley","did-saul-know-who-david-was","who-killed-goliath-david-elhanan","who-killed-saul-saul-or-amalekite","did-michal-have-any-children","how-many-horsemen-did-david-capture","how-many-charioteers-were-killed","who-incited-david-to-count-people-israel","how-many-fighting-men-were-there-in-israel-judah","how-many-years-famine-threatened-david-seven-three","how-many-stalls-horses-did-solomon-have","how-many-supervisors-solomon","how-many-baths-could-be-held","was-it-wrong-god-send-lying-spirit","was-god-immoral-kill-42-lads-for-saying-elisha-bald","how-old-ahaziah-began-to-rule-over-jerusalem","how-old-jehoiachin-when-he-became-king","is-bible-wrong-about-diameter-bowl","who-king-abijahs-mother-maacah-micaiah","how-long-jehoiachin-rule-jerusalem","why-statistics-ezra-2-nehemiah-7-different","if-job-blameless-why-god-allow-satan-afflict-him","do-job-1-21-ecclesiastes-5-15-teach-reincarnation","does-god-love-hate-people","can-we-call-someone-fool","will-earth-remain-forever","is-wrong-psalmist-talk-about-killing-children","is-god-good-bad-people","should-we-acquire-wisdom","does-song-solomon-8-8-promote-child-marriage","isaiah-7-14-maiden-virgin","is-jesus-god-creator-all-things","does-god-create-evil","did-coniah-have-children","did-god-destroy-nineveh","were-one-two-animals-brought-jesus","did-old-testament-prophecy-jesus-coming-from-nazareth","where-did-devil-take-jesus-first","where-did-jesus-first-meet-simon-peter-andrew","should-we-let-good-works-be-seen","did-jesus-abolish-the-law","to-whom-jesus-teach-lords-prayer"]},{"id":9,"slug":"jesus-existence","url":"/tags/jesus-existence","title":"Jesus' existence","description":"Answers to questions about Jesus' existence. Some argue that Jesus never existed. Learn how to defend the fact that Jesus actually existed as a real man at a real time in a real place.","subtitle":"Answers to questions about Jesus' existence","post_slugs":["tacitus","did-jesus-exist"]}]},{"id":45,"published":true,"slug":"nicene-creed","url":"/answers/nicene-creed","title":"The Nicene Creed","description":"What is the Nicene Creed? The Nicene Creed is a commonly used statement of belief. It was first created in Nicaea in 325 A.D., and then in 381 A.D., it was amended by the First Council of Constantinople.","subtitle":"A statement of the orthodox faith of the early Christian church in opposition to certain heresies, especially Arianism","image_url":"https://i.imgur.com/wHJnL7B.png","image_url_small":"https://i.imgur.com/lvbiDbX.png","related_posts_tags_slugs":["creeds-confessions"],"references":null,"html":"\n \u003cdiv class=\"writing\"\u003e\n \u003ch3\u003eWhat is the Nicene Creed?\u003c/h3\u003e\n \n \u003cp class=\"first\"\u003eThe Nicene Creed is a commonly used statement of belief. It was first created in Nicaea in 325 A.D., and then in 381 A.D., it was amended by the First Council of Constantinople. The amended version is known as either the Nicene or the Niceno-Constantinopolitan Creed.\u003c/p\u003e\n \n \u003cp\u003eThe Nicene Creed was written during the time of the Arian controversy, so it explicitly affirms aspects of Jesus' deity that Arians and other groups that hold unorthodox views of Jesus' deity would reject.\u003c/p\u003e\n \n \u003ch3\u003eThe Nicene Creed\u003c/h3\u003e\n \u003cp class=\"first\"\u003e\n We believe in one God, the Father Almighty, Maker of heaven and earth, and\n of all things visible and invisible;\n \u003c/p\u003e\n \u003cp\u003e\n And in one Lord Jesus Christ, the Son of God, the Only-begotten, Begotten\n of the Father before all ages, Light of Light, Very God of Very God,\n Begotten, not made; of one essence with the Father,\n \u003c/p\u003e\n \u003cp\u003eby whom all things were made;\u003c/p\u003e\n \u003cp\u003e\n Who for us men and for our salvation came down from heaven, and was\n incarnate of the Holy Spirit and the Virgin Mary, and was made man;\n \u003c/p\u003e\n \u003cp\u003e\n And was crucified also for us under Pontius Pilate, and suffered and was\n buried; And the third day He rose again, according to the Scriptures;\n \u003c/p\u003e\n \u003cp\u003e\n And ascended into heaven, and sits at the right hand of the Father;\n \u003c/p\u003e\n \u003cp\u003e\n And He shall come again with glory to judge the living and the dead, Whose\n kingdom shall have no end.\n \u003c/p\u003e\n \u003cp\u003e\n And we believe in the Holy Spirit, the Lord, and Giver of Life, Who\n proceeds from the Father, Who with the Father and the Son together is\n worshipped and glorified, Who spoke by the Prophets;\n \u003c/p\u003e\n \u003cp\u003eAnd we believe in one, holy, catholic*, and apostolic Church.\u003c/p\u003e\n \u003cp\u003eWe acknowledge one Baptism for the remission of sins.\u003c/p\u003e\n \u003cp\u003eWe look for the Resurrection of the dead,\u003c/p\u003e\n \u003cp\u003eAnd the Life of the age to come. Amen.\u003c/p\u003e\n \u003cp\u003e\u003cem\u003e* that is, the true Christian church of all times and all places\u003c/em\u003e\u003c/p\u003e\n \u003c/div\u003e\n","date_added":"2018-09-28","updated_at":"2018-11-13T21:59:12.473Z","tags":[{"id":4,"slug":"creeds-confessions","url":"/tags/creeds-confessions","title":"Creeds and confessions","description":"Read the historic creeds and confessions. The historic creeds and confessions have been tested throughout history, and they are an excellent summary of the Christian faith.","subtitle":"Read the historic creeds and confessions","post_slugs":["chalcedonian-creed","apostles-creed","nicene-creed","athanasian-creed","thirty-nine-articles"]},{"id":2,"slug":"theology","url":"/tags/theology","title":"Theology","description":"Answers to theology questions. Learn more about Christian theology and what the Bible teaches. Grow in your faith and be able to explain the Christian faith to others.","subtitle":"Learn what the Bible teaches","post_slugs":["gospel","thirty-nine-articles","foreknowledge","athanasian-creed","chalcedonian-creed","apostles-creed","nicene-creed","are-there-one-many-gods","born-of-water-meaning","do-we-still-need-to-keep-sabbath"]}]},{"id":58,"published":true,"slug":"lucian","url":"/answers/lucian","title":"What did Lucian of Samosata write about Jesus?","description":"Who is Lucian of Samosata? How does his writing support Jesus' existence? Lucian of Samosata was hostile to Christianity, but he referenced Jesus in his writing, which supports the fact that Jesus was a man who actually existed.","subtitle":"Lucian provides strong evidence that Jesus existed and was crucified","image_url":"https://i.imgur.com/KcKkRIz.png","image_url_small":"https://i.imgur.com/gsD4WUK.png","related_posts_tags_slugs":["jesus-existence"],"references":null,"html":"\n \u003cdiv class=\"writing\"\u003e\n \u003ch3\u003eWho is Lucian of Samosata?\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eLucian of Samosata was a Greek satirist during the second half of the second century. Lucian had contempt for Jesus and Christians and wrote with the assumption that Jesus existed.\u003c/p\u003e\n\n \u003ch3\u003eWhat did Lucian write?\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eLucian wrote the following:\u003c/p\u003e\n\n \u003cblockquote\u003eThe Christians, you know, \u003cstrong\u003eworship a man to this day-the distinguished personage who introduced their novel rites, and was crucified on that account\u003c/strong\u003e... You see, these misguided creatures start with the general conviction that they are immortal for all time, which explains the contempt of death and voluntary self-devotion which are so common among them; and then it was impressed on them by their original lawgiver that they are all brothers, from the moment that they are converted, and deny the gods of Greece, and \u003cstrong\u003eworship the crucified sage\u003c/strong\u003e, and live after his laws. All this they take quite on faith, with the result that they despise all worldly goods alike, regarding them merely as common property.\u003c/blockquote\u003e\n\n \u003cp\u003eThere are three things of particular note in this passage:\u003c/p\u003e\n\n \u003cp\u003e\u003c/p\u003e\n\n \u003col\u003e\n \u003cli\u003eLucian is a trustworthy source because he is hostile to Christianity\u003c/li\u003e\n \u003cli\u003eThe \"man\" whom Christians worship clearly refers to Jesus. Even though Jesus is not mentioned by name, Jesus is the only person who would fit this description.\u003c/li\u003e\n \u003cli\u003eLucian corroborates the Bible's teaching that Jesus was crucified\u003c/li\u003e\n \u003c/ol\u003e\n\n \u003cp\u003eThis passage from Lucian's writings is strong evidence that Jesus not only existed, but was also crucified.\u003c/p\u003e\n \u003c/div\u003e\n","date_added":"2018-09-21","updated_at":"2018-11-13T21:59:35.832Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how to defend your faith. The Christian worldview is the only worldview with rational answers to all of life's major questions.","subtitle":"Posts with the \"Apologetics\" tag","post_slugs":["baptism-necessary-acts-22-16","baptism-necessary-salvation-1-peter-3-21","baptism-necessary-galatians-3-27","resurrection-narratives-harmony","were-angels-sitting-standing","agnosticism","jesus-appear-first","tacitus","where-were-angels","problem-of-evil","how-many-angels-tomb","lucian","when-stone-rolled-away","genesis-1-2-plants","what-is-presuppositional-apologetics","how-many-women-went-tomb","is-f d-was","who-killed-goliath-david-elhanan","who-killed-saul-saul-or-amalekite","did-michal-have-any-children","how-many-horsemen-did-david-capture","how-many-charioteers-were-killed","who-incited-david-to-count-people-israel","how-many-fighting-men-were-there-in-israel-judah","how-many-years-famine-threatened-david-seven-three","how-many-stalls-horses-did-solomon-have","how-many-supervisors-solomon","how-many-baths-could-be-held","was-it-wrong-god-send-lying-spirit","was-god-immoral-kill-42-lads-for-saying-elisha-bald","how-old-ahaziah-began-to-rule-over-jerusalem","how-old-jehoiachin-when-he-became-king","is-bible-wrong-about-diameter-bowl","who-king-abijahs-mother-maacah-micaiah","how-long-jehoiachin-rule-jerusalem","why-statistics-ezra-2-nehemiah-7-different","if-job-blameless-why-god-allow-satan-afflict-him","do-job-1-21-ecclesiastes-5-15-teach-reincarnation","does-god-love-hate-people","can-we-call-someone-fool","will-earth-remain-forever","is-wrong-psalmist-talk-about-killing-children","is-god-good-bad-people","should-we-acquire-wisdom","does-song-solomon-8-8-promote-child-marriage","isaiah-7-14-maiden-virgin","is-jesus-god-creator-all-things","does-god-create-evil","did-coniah-have-children","did-god-destroy-nineveh","were-one-two-animals-brought-jesus","did-old-testament-prophecy-jesus-coming-from-nazareth","where-did-devil-take-jesus-first","where-did-jesus-first-meet-simon-peter-andrew","should-we-let-good-works-be-seen","did-jesus-abolish-the-law","to-whom-jesus-teach-lords-prayer"]},{"id":10,"slug":"authorship","url":"/tags/authorship","title":"Authorship","description":"Answers to questions about biblical authorship. Who wrote the different books of the Bible? Learn how to defend the traditional authorship of the books of the Bible.","subtitle":"Answers to questions about biblical authorship","post_slugs":["justin-martyr-mark","lucian","irenaeus-authorship","papias-authorship"]}]},{"id":55,"published":true,"slug":"where-were-angels","url":"/answers/where-were-angels","title":"Where were the angels when the women arrived at the tomb?","description":"Is the Bible contradictory concerning where the angels were when the women arrived at the tomb? No. There is a very reasonable explanation for the apparent discrepancy between the gospels.","subtitle":"Was one sitting on the stone, or were they inside the tomb?","image_url":"https://i.imgur.com/0wajYxP.png","image_url_small":"https://i.imgur.com/378PGac.png","related_posts_tags_slugs":["resurrection-narratives-harmony"],"references":null,"html":"\u003cdiv class=\"writing\"\u003e\n \u003ch3\u003eThe argument\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eSome argue that the gospel resurrection accounts are contradictory concerning where the angels were when the women appeared at the tomb. Here are the relevant passages:\u003c/p\u003e\n\n \u003cblockquote\u003eAnd behold, there was a great earthquake, for an angel of the Lord descended from heaven and came and rolled back the stone \u003cstrong\u003eand sat on it\u003c/strong\u003e. His appearance was like lightning, and his clothing white as snow. And for fear of him the guards trembled and became like dead men. But the angel said to the women, \"Do not be afraid, for I know that you seek Jesus who was crucified.\" (Matthew 28:2-5)\u003c/blockquote\u003e\n\n \u003cblockquote\u003eAnd \u003cstrong\u003eentering the tomb, they saw a young man sitting on the right side\u003c/strong\u003e, dressed in a white robe, and they were alarmed. And he said to them, \"Do not be alarmed. You seek Jesus of Nazareth, who was crucified. He has risen; he is not here. See the place where they laid him.\" (Mark 16:5-6)\u003c/blockquote\u003e\n\n \u003cblockquote\u003eAnd they found the stone rolled away from the tomb, but when \u003cstrong\u003ethey went in\u003c/strong\u003e they did not find the body of the Lord Jesus. While they were perplexed about this, behold, \u003cstrong\u003etwo men stood by them\u003c/strong\u003e in dazzling apparel. And as they were frightened and bowed their faces to the ground, the men said to them, Why do you seek the living among the dead?\" (Luke 24:2-6)\u003c/blockquote\u003e\n\n \u003cblockquote\u003eAnd she saw two angels in white, \u003cstrong\u003esitting where the body of Jesus had lain, one at the head and one at the feet\u003c/strong\u003e. They said to her, \"Woman, why are you weeping?\" She said to them, \"They have taken away my Lord, and I do not know where they have laid him.\" (John 20:12-13)\u003c/blockquote\u003e\n\n \u003cp\u003eWas there an angel sitting on a stone, a young man sitting on the right side inside the tomb, two men standing by the women, or one angel at the head and another at the feet of where Jesus had lain? The apparent contradiction is that whereas Matthew writes that an angel sat on the stone, the other three gospels say that the angels were inside the tomb.\u003c/p\u003e\n\n \u003ch3\u003eA reasonable explanation\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eIn Matthew, what we know is that the angel was sitting on the stone when the guards saw him, and \"for fear of him the guards trembled and became like dead men.\" It is reasonable to believe that after this happened, the angel in Matthew did not remain on the stone, but rather met the women when they went inside the tomb, as the other gospels report. Matthew simply does not tell us what occurs between when the guards responded to seeing the angel and when the women met the angel.\u003c/p\u003e\n \n \u003cp\u003eThe other three gospels all report that the angels met the women inside the tomb, so any seeming discrepancy there is minor and easily explained. The gospels simply use slightly different language to describe exactly where the angels were.\u003c/p\u003e\n \n \u003cp\u003eFor the argument that the earthquake, the angel coming, and the guards responding to seeing the angel occurred \u003cstrong\u003ebefore\u003c/strong\u003e the women arrived at the tomb, see the article, \u003ca href=\"/answers/when-stone-rolled-away\" target=\"_blank\"\u003eWhen was the stone rolled away from the tomb? Did an earthquake occur?\u003c/a\u003e\u003c/p\u003e\n \n \u003cp\u003eFor the argument that there two angels at the tomb, see the article, \u003ca href=\"/answers/how-many-angels-tomb\" target=\"_blank\"\u003eHow many angels were at the tomb?\u003c/a\u003e\u003c/p\u003e\n\n \u003ch3\u003eGeneral notes\u003c/h3\u003e\n\n \u003ch4\u003eThe differences between the gospels point to their authenticity\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eWhat would actually be \u003cem\u003emore\u003c/em\u003e suspicious is if all four gospel accounts were identical. This would mean that they collaborated, perhaps even conspired, with one another to produce a perfectly harmonized resurrection account.\u003c/p\u003e\n\n \u003cp\u003eHowever, what we see instead is four accounts that have significant differences between them, which points towards the fact that each author simply reported the events that he heard about himself. So, rather than producing doubt, the differences between the gospel accounts should actually make us more confident in the historicity of the resurrection accounts.\u003c/p\u003e\n \n \u003ch4\u003eIt is perfectly normal for eyewitness accounts to differ\u003c/h4\u003e\n \n \u003cp class=\"first\"\u003eNot every witness to an event recalls all of the details perfectly, or in the exact same way, so we should expect various accounts of the resurrection events to differ from one another.\u003c/p\u003e\n \n \u003ch4\u003eThe key is that there are no irreconcilable contradictions\u003c/h4\u003e\n \n \u003cp class=\"first\"\u003eAs long as we can provide \u003cstrong\u003epossibilities\u003c/strong\u003e for how the various resurrection accounts could reconcile into one coherent narrative, then there would be no irreconcilable, or necessary contradiction. This would then allow us to continue believing in the inerrancy and infallibility of the Bible without any compromise.\u003c/p\u003e\n \n \u003ch4\u003e\"But, I'm not convinced by your explanations. I still think these are irreconcilable contradictions.\"\u003c/h4\u003e\n \n \u003cp class=\"first\"\u003eIt's likely that non-believers won't accept the possible explanations that we provide concerning reconciling the apparent contradictions in the resurrection narratives. However, their refusal to accept these explanations is not based upon the fact that reasonable and possible explanations have been provided, but simply upon the fact that they don't \u003cstrong\u003ewant\u003c/strong\u003e to believe that there are legitimately reasonable and possible explanations.\u003c/p\u003e\n \n \u003cp\u003eTheir goal is simply to continue justifying their unbelief in the Bible, regardless of any fact or explanation provided to them. So, we can do our best to provide these reasonable and possible explanations to them, but if they blindly close their minds to them, then we have simply done all that we can do. We should inform them that they are being unreasonable and stubborn, and that they are simply trying to shut their minds to the truth.\u003c/p\u003e\n\u003c/div\u003e","date_added":"2018-10-10","updated_at":"2018-11-13T22:00:07.132Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how to defend your faith. The Christian worldview is the only worldview with rational answers to all of life's major questions.","subtitle":"Posts with the \"Apologetics\" tag","post_slugs":["baptism-necessary-acts-22-16","baptism-necessary-salvation-1-peter-3-21","baptism-necessary-galatians-3-27","resurrection-narratives-harmony","were-angels-sitting-standing","agnosticism","jesus-appear-first","tacitus","where-were-angels","problem-of-evil","how-many-angels-tomb","lucian","when-stone-rolled-away","genesis-1-2-plants","what-is-presuppositional-apologetics","how-many-women-went-tomb","is-fait ke-jesus-first","where-did-jesus-first-meet-simon-peter-andrew","should-we-let-good-works-be-seen","did-jesus-abolish-the-law","to-whom-jesus-teach-lords-prayer"]},{"id":17,"slug":"resurrection-narratives-harmony","url":"/tags/resurrection-narratives-harmony","title":"Resurrection narratives harmony","description":"Some argue that the gospel resurrection narratives are contradictory and cannot be harmonized. In actuality, the gospel resurrection narratives can be harmonized quite easily.","subtitle":"Harmonizing the resurrection narratives","post_slugs":["resurrection-narratives-harmony","jesus-appear-first","were-angels-sitting-standing","when-stone-rolled-away","how-many-angels-tomb","where-were-angels","how-many-women-went-tomb","when-women-arrive-tomb"]}]},{"id":60,"published":true,"slug":"genesis-1-2-plants","url":"/answers/genesis-1-2-plants","title":"Are Genesis 1 and 2 contradictory regarding when plants were created?","description":"Learn how to answer the argument that Genesis 1 and 2 are contradictory concerning when plants were created. Genesis 1 and 2 are not contradictory because they refer to different kinds of plants.","subtitle":"Were plants and vegetation created before or after man?","image_url":"https://i.imgur.com/gpACNKz.png","image_url_small":"https://i.imgur.com/fgsbbWe.png","related_posts_tags_slugs":["creation"],"references":null,"html":"\n \u003cdiv class=\"writing\"\u003e\n \u003ch3\u003eThe alleged problem\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eSupposedly, Genesis 1 and 2 are contradictory concerning when plants were created.\u003c/p\u003e\n\n \u003ch4\u003eGenesis 1:11-13\u003c/h4\u003e\n\n \u003cblockquote class=\"first\"\u003eAnd God said, Let the earth sprout vegetation, plants yielding seed, and fruit trees bearing fruit in which is their seed, each according to its kind, on the earth. And it was so. The earth brought forth vegetation, plants yielding seed according to their own kinds, and trees bearing fruit in which is their seed, each according to its kind. And God saw that it was good. And there was evening and there was morning, \u003cstrong\u003ethe third day\u003c/strong\u003e.\u003c/blockquote\u003e\n\n \u003ch4\u003eGenesis 1:26-31\u003c/h4\u003e\n\n \u003cblockquote class=\"first\"\u003eThen God said, Let us make man\"... And there was evening and there was morning, \u003cstrong\u003ethe sixth day\u003c/strong\u003e.\u003c/blockquote\u003e\n\n \u003ch4\u003eGenesis 2:5-9\u003c/h4\u003e\n\n \u003cblockquote class=\"first\"\u003eWhen \u003cstrong\u003eno bush of the field was yet in the land and no small plant of the field had yet sprung up\u003c/strong\u003e-for the Lord God had not caused it to rain on the land, and there was no man to work the ground, and a mist was going up from the land and was watering the whole face of the ground-\u003cstrong\u003ethen the Lord God formed the man of dust\u003c/strong\u003e from the ground and breathed into his nostrils the breath of life, and the man became a living creature. \u003cstrong\u003eAnd the Lord God planted a garden\u003c/strong\u003e in Eden, in the east, and there he put the man whom he had formed. And \u003cstrong\u003eout of the ground the Lord God made to spring up every tree\u003c/strong\u003e that is pleasant to the sight and good for food. The tree of life was in the midst of the garden, and the tree of the knowledge of good and evil.\u003c/blockquote\u003e\n\n \u003cp\u003eFrom these passages, it seems that in Genesis 1, plants are created \u003cstrong\u003ebefore\u003c/strong\u003e man, and in Genesis 2, plants are created \u003cstrong\u003eafter\u003c/strong\u003e man. Two solutions have been proposed for this apparent contradiction, one of which is problematic and the other of which is the better solution.\u003c/p\u003e\n\n \u003ch3\u003eThe better solution\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eThe key to this solution is recognizing the \u003cstrong\u003edifference\u003c/strong\u003e between the plants in Genesis 1 and the plants in Genesis 2. In Genesis 2, we see the key words \u003cstrong\u003eof the field\u003c/strong\u003e, which do not show up in Genesis 1.\u003c/p\u003e\n\n \u003cblockquote\u003eWhen no bush \u003cstrong\u003eof the field\u003c/strong\u003e was yet in the land and no small plant \u003cstrong\u003eof the field\u003c/strong\u003e had yet sprung up...\u003c/blockquote\u003e\n\n \u003cimg src=\"http://bibleanswers.io/static/images/garden.png\" class=\"image-left\"\u003e\n\n \u003cp\u003eThe key difference between the plants in Genesis 1 and the plants in Genesis 2 is that the plants in Genesis 2 are \u003cstrong\u003eplants that are cared for by humans, or plants in a garden\u003c/strong\u003e. Before humans were created, there would be no gardeners or gardens, so obviously these kinds of plants (plants \u003cstrong\u003eof the field\u003c/strong\u003e) would not be in existence yet.\u003c/p\u003e\n\n \u003cp\u003eGenesis 2 is not saying that wild vegetation did not exist before man was created, but rather that plants cared for by man did not exist before man was created. We can imply that while plants \u003cstrong\u003eof the field\u003c/strong\u003e were not created before man, wild vegetation indeed were created before man.\u003c/p\u003e\n\n \u003cp\u003eSince the same author wrote Genesis 1 and 2, we should assume that this author would not write such an obvious contradiction, and indeed, we find a very clear solution to the alleged contradiction.\u003c/p\u003e\n\n \u003ch3\u003eThe problematic solution\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eSome people try to solve this problem by saying that the creation account in Genesis is not a genre that we should take literally or as historical. They might say that it is poetry, or that it is a \"creation narrative\" that has different rules for interpretation than a historical narrative.\u003c/p\u003e\n\n \u003cp\u003eThe problem with this attempted solution is that the creation account in Genesis flows directly into what is clearly historical narrative, and it is unlikely that there is such a division between the genre of the earlier chapters of Genesis and the genre of the later chapters.\u003c/p\u003e\n\n \u003cp\u003eFurthermore, this attempted solution causes us to lose faith in the Bible. If the creation account in Genesis can be considered contradictory and thus not to be taken literally, then this will start to chip away at our confidence in other parts of the Bible.\u003c/p\u003e\n\n \u003cp\u003eThe better solution presented above makes complete sense, so it should be strongly preferred over the problematic solution that was just presented.\u003c/p\u003e\n \u003c/div\u003e\n","date_added":"2018-09-21","updated_at":"2018-11-13T22:00:34.222Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how to defend your faith. The Christian worldview is the only worldview with rational answers to all of life's major questions.","subtitle":"Posts with the \"Apologetics\" tag","post_slugs":["baptism-necessary-acts-22-16","baptism-necessary-salvation-1-peter-3-21","baptism-necessary-galatians-3-27","resurrection-narratives-harmony","were-angels-sitting-standing","agnosticism","jesus-appear-first","tacitus","where-were-angels","problem-of-evil","how-many-angels-tomb","lucian","when-stone-rolled-away","genesis-1-2-plants","what-is-presuppositional-apologetics","how-many-women-went-tomb","is-faith-blind","justin-martyr-mark","when-women-arrive-tomb","did-jesus-exist","rylands-p52","bible-disagreements","papias-authorship","irenaeus-authorship","matthew-luke-genealogy","are-there-one-many-gods","baptism-necessary-acts-2-38","baptism-necessary-john-3-5","teleological-argument-gods-existence","ontological-argument-gods-existence","are-genesis-1-2-contradictory","does-god-exist","moral-argument-gods-existence","cosmological-argument-gods-existence","genesis-3-9-gods-omniscie
