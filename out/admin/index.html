stoning-rebellious-sin","is-it-wrong-man-wear-womens-clothing-vice-versa","was-immoral-god-command-stoning-woman-not-being-virgin","was-god-not-able-to-drive-out-inhabitants-valley","did-saul-know-who-david-was","who-killed-goliath-david-elhanan","who-killed-saul-saul-or-amalekite","did-michal-have-any-children","how-many-horsemen-did-david-capture","how-many-charioteers-were-killed","who-incited-david-to-count-people-israel","how-many-fighting-men-were-there-in-israel-judah","how-many-years-famine-threatened-david-seven-three","how-many-stalls-horses-did-solomon-have","how-many-supervisors-solomon","how-many-baths-could-be-held","was-it-wrong-god-send-lying-spirit","was-god-immoral-kill-42-lads-for-saying-elisha-bald","how-old-ahaziah-began-to-rule-over-jerusalem","how-old-jehoiachin-when-he-became-king","is-bible-wrong-about-diameter-bowl","who-king-abijahs-mother-maacah-micaiah","how-long-jehoiachin-rule-jerusalem","why-statistics-ezra-2-nehemiah-7-different","if-job-blameless-why-god-allow-satan-afflict-him","do-job-1-21-ecclesiastes-5-15-teach-reincarnation","does-god-love-hate-people","can-we-call-someone-fool","will-earth-remain-forever","is-wrong-psalmist-talk-about-killing-children","is-god-good-bad-people","should-we-acquire-wisdom","does-song-solomon-8-8-promote-child-marriage","isaiah-7-14-maiden-virgin","is-jesus-god-creator-all-things","does-god-create-evil","did-coniah-have-children","did-god-destroy-nineveh","were-one-two-animals-brought-jesus","did-old-testament-prophecy-jesus-coming-from-nazareth","where-did-devil-take-jesus-first","where-did-jesus-first-meet-simon-peter-andrew","should-we-let-good-works-be-seen","did-jesus-abolish-the-law","to-whom-jesus-teach-lords-prayer"]},{"id":21,"slug":"genesis","url":"/tags/genesis","title":"Genesis","description":"Answers to questions about passages in the book of Genesis. Confused about a passage in Genesis? Learn how to understand confusing or apparently contradictory passages in the book of Genesis.","subtitle":"Answers to questions about passages in the book of Genesis","post_slugs":["are-there-one-many-gods","are-genesis-1-2-contradictory","genesis-3-9-gods-omniscience","genesis-3-16-pain-women-child-bearing","genesis-4-17-cain-wife","did-people-live-hundreds-years-genesis-5","did-anyone-ascend-heaven-before-jesus","sons-of-god-genesis-6","genesis-1-2-plants","does-god-change-his-mind","noah-how-many-kinds","god-author-confusion-babel","has-anyone-seen-god","was-lot-righteous-gave-daughters-to-crows","does-god-tempt-people","why-did-god-command-abraham-to-kill-son-isaac","did-abraham-have-one-or-two-children","who-bought-joseph-ishmaelites-midianites","why-did-god-kill-man-spilling-seed","did-jacob-worship-head-bed-or-leaning-staff"]}]},{"id":67,"published":true,"slug":"baptism-necessary-acts-2-38","url":"/answers/baptism-necessary-acts-2-38","title":"Does Acts 2:38 teach that baptism is necessary for salvation?","description":"Some people say that Acts 2:38 teaches that baptism is necessary for salvation. Here are several reasons for why Acts 2:38 is not teaching that baptism is necessary for salvation.","subtitle":"Several reasons why it does not","image_url":"https://i.imgur.com/Dr2itEj.png","image_url_small":"https://i.imgur.com/amBvrC1.png","related_posts_tags_slugs":["baptism-necessary"],"references":"","html":"\u003cdiv class=\"writing\"\u003e\n  \u003ch3\u003eThe argument\u003c/h3\u003e\n  \n  \u003cp class=\"first\"\u003eSome people argue that Acts 2:38 teaches that baptism is necessary for salvation.\u003c/p\u003e\n  \n  \u003cblockquote\u003eAnd Peter said to them, Repent and be baptized every one of you in the name of Jesus Christ for the forgiveness of your sins, and you will receive the gift of the Holy Spirit. (Acts 2:38)\u003c/blockquote\u003e\n  \n \u003ch3\u003eFirst, we need to clarify the debate\u003c/h3\u003e\n\n \u003ch4\u003eA better question\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eThe question, \"Is baptism necessary for salvation?\", is misleading. We believe that baptism is \"necessary\" for salvation in that baptism is commanded by God, and thus one who refuses baptism demonstrates a lack of true saving faith. A better question to use for framing this debate is, \"At what point is a person saved: upon having faith, or upon being baptized?\"\u003c/p\u003e\n\n \u003ch4\u003eThe key issue\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eThe key issue is not these individual passages, but rather, answering the question, \"Does the Bible teach that salvation is through faith alone?\" If the answer to that question is \"Yes,\" then the question is, \"What exactly does it mean to be saved through faith alone?\"\u003c/p\u003e\n\n \u003cp\u003eThe value in debating these individual passages is simply to demonstrate that they do not contradict the doctrine of salvation through faith alone. However, we do not build our theology of salvation upon these individual passages. They are peripheral to the key issue, which is the doctrine of salvation through faith alone.\u003c/p\u003e\n  \n  \u003ch3\u003eResponding to Acts 2:38\u003c/h3\u003e\n  \n  \u003ch4 class=\"first\"\u003e\"for\" can mean several things\u003c/h4\u003e\n  \n  \u003cp class=\"first\"\u003eThe key to Acts 2:38 is understanding exactly what the Greek word translated, \"for,\" really means in the context of this passage.\u003c/p\u003e\n  \n  \u003cp\u003eThose who say that baptism is necessary for baptism assert that it means, \"in order to get.\" However, in both the Greek and English language, \"for\" can mean several things, so there are other interpretations of this passage that do not result in the conclusion that baptism is necessary for salvation. Here are two definitions for the word \"for\" from Merriam-Webster:\u003c/p\u003e\n  \n  \u003col\u003e\n    \u003cli\u003eused as a function word to indicate an intended goal (\"be baptized for the goal of the forgiveness of your sins\")\u003c/li\u003e\n    \u003cli\u003ebecause of (\"be baptized because you have been forgiven of your sins\")\u003c/li\u003e\n  \u003c/ol\u003e\n  \n  \u003ch4\u003eWhat does \"for\" mean in this passage?\u003c/h4\u003e\n  \n  \u003cp class=\"first\"\u003eTo determine what the word \"for\" means in Acts 2:38, we need to look back to the original language. The word translated \"for\" in Acts 2:38 is  (eis).  is used 1,774 times in the New Testament, and it is translated several different ways.\u003c/p\u003e\n  \n  \u003cp\u003eSo, how do we determine what  means in Acts 2:38? Well, there are several similar passages in the Bible where it is clear that  means \"because of\":\u003c/p\u003e\n  \n  \u003col\u003e\n    \u003cli\u003e\n      \u003cp\u003e\u003cstrong\u003eMatthew 12:41\u003c/strong\u003e - \"The men of Nineveh will rise up at the judgment with this generation and condemn it, for they repented \u003cstrong\u003eat\u003c/strong\u003e () the preaching of Jonah...\"\u003c/p\u003e\n      \u003cp\u003eIn Matthew 12:41, the Greek word  is translated, \"at,\" and it is clear here that the people of Ninevah repented \u003cstrong\u003ebecause of\u003c/strong\u003e, or \u003cstrong\u003eas a result of\u003c/strong\u003e, the preaching of Jonah.\u003c/p\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\n      \u003cp class=\"first\"\u003e\u003cstrong\u003eMatthew 3:11\u003c/strong\u003e - \"I baptize you with water \u003cstrong\u003efor\u003c/strong\u003e () repentance\"\u003c/p\u003e\n      \u003cp\u003eHere, it is clear that people are baptized with water \u003cstrong\u003ebecause\u003c/strong\u003e they repented, not \u003cstrong\u003ein order to get\u003c/strong\u003e repentance.\u003c/p\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\n      \u003cp class=\"first\"\u003e\u003cstrong\u003eRomans 6:3\u003c/strong\u003e - \"Do you not know that all of us who have been baptized into Christ Jesus were baptized \u003cstrong\u003einto\u003c/strong\u003e () his death?\"\u003c/p\u003e\n      \u003cp\u003eAgain, it is clear here that people are being baptized \u003cstrong\u003ebecause of\u003c/strong\u003e Jesus' death, not \u003cstrong\u003ein order to receive\u003c/strong\u003e his death, which would not make any sense.\u003c/p\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\n      \u003cp class=\"first\"\u003e\u003cstrong\u003e1 Corinthians 10:2\u003c/strong\u003e - \"and all were baptized \u003cstrong\u003einto\u003c/strong\u003e () Moses in the cloud and in the sea\"\u003c/p\u003e\n      \u003cp\u003eIn this passage, it is clear that the Israelites were baptized \u003cstrong\u003ebecause\u003c/strong\u003e Moses was their leader and had led them out of Egypt, not \u003cstrong\u003ein order to get\u003c/strong\u003e Moses to be their leader.\u003c/p\u003e\n    \u003c/li\u003e\n  \u003c/ol\u003e\n  \n  \u003cp\u003eThe last three passages above are the only other passages, besides Acts 2:38, where the Greek word  is used in conjunction with \"baptism.\" There are additional passages we could reference in which  clearly means \"because of,\" and not \"in order to get.\"\u003c/p\u003e\n  \n  \u003cp\u003eTo summarize, although it is \u003cem\u003epossible\u003c/em\u003e that the word \"for\" in Acts 2:38 could mean \"in order go get\" (from a translation standpoint), due to the passages we mentioned above, it is far more likely that the word \"for\" actually means \"because of\" in this passage.\u003c/p\u003e\n  \n  \u003ch4\u003ePlural and singular pronouns\u003c/h4\u003e\n  \n  \u003cp class=\"first\"\u003eThere is something else about Acts 2:38 that supports the position that the passages does not teach that baptism is necessary for salvation. In this passage, there are two different kinds of verbs and pronouns: 1) second person plural, and 2) third person singular.\u003c/p\u003e\n  \n  \u003cblockquote\u003e\u003cstrong\u003eRepent (second person plural)\u003c/strong\u003e and \u003cstrong\u003ebe baptized (third person singular)\u003c/strong\u003e every one of you in the name of Jesus Christ for the forgiveness of \u003cstrong\u003eyour (second person plural)\u003c/strong\u003e sins (Acts 2:38)\u003c/blockquote\u003e\n  \n  \u003cp\u003eNotice that \"repent\" and \"the forgiveness of your sins\" are in the second person plural, and \"be baptized\" is in the third person singular. This suggests that \"repenting\" and \"the forgiveness of your sins\" are directly connected in this passage, while \"be baptized\" is an act that is separate from those two things.\u003c/p\u003e\n  \n  \u003cp\u003eIn other words, we can paraphrase Acts 2:38 this way: \"You all repent for the forgiveness of all of your sins, and let each one of your be baptized.\"\u003c/p\u003e\n  \n  \u003ch4\u003eThe Negative Inference Fallacy\u003c/h4\u003e\n  \n  \u003cp class=\"first\"\u003eAnother problem with the argument that Acts 2:38 teaches that baptism is necessary for salvation is the Negative Inference Fallacy, which says that just because a statement is true, that does not mean all opposites of that statement are true.\u003c/p\u003e\n  \n  \u003cp\u003eFor example, if I say, \"Eat an apple to be healthy,\" that does not mean that if a person does \u003cstrong\u003enot\u003c/strong\u003e eat an apple he will \u003cstrong\u003enot\u003c/strong\u003e be healthy.\u003c/p\u003e\n  \n  \u003cp\u003eLikewise, Acts 2:38 says that a person who is baptized has received the forgiveness of sins. However, this does not necessarily mean that a person who has \u003cstrong\u003enot\u003c/strong\u003e been baptized has \u003cstrong\u003enot\u003c/strong\u003e received the forgiveness of sins.\u003c/p\u003e\n  \n  \u003cp\u003eTo put this concept in a different way, there is a difference between the \u003cstrong\u003efruit\u003c/strong\u003e of salvation and the \u003cstrong\u003ecause\u003c/strong\u003e of salvation. Baptism and good works are the \u003cstrong\u003efruit\u003c/strong\u003e of salvation and are \"necessary\" in the sense that a person who is truly saved will desire these things. However, the \u003cstrong\u003ecause\u003c/strong\u003e of salvation is faith, which means that a person is saved \u003cstrong\u003ebefore\u003c/strong\u003e baptism and obedience to God occur. So, a person who is not yet baptized or has not yet begun obeying God with good works can still be saved.\u003c/p\u003e\n  \n  \u003ch4\u003eLater in Acts: Cornelius\u003c/h4\u003e\n  \n  \u003cp class=\"first\"\u003eAnother argument that Acts 2:38 does not teach that baptism is necessary for salvation is what we read later in the book of Acts itself. In Acts 10:43, Peter says this:\u003c/p\u003e\n  \n  \u003cblockquote\u003eTo him all the prophets bear witness that everyone who believes in him receives forgiveness of sins through his name.\u003c/blockquote\u003e\n  \n  \u003cp\u003eHere, Peter tells Cornelius that \"everyone who believes\" in Jesus \"receives forgiveness of sins through his name.\" He does not mention baptism being required in order to receive forgiveness of sins.\u003c/p\u003e\n  \n  \u003cp\u003eAfter Peter says this to Cornelius, Acts 10:44 says this:\u003c/p\u003e\n  \n  \u003cblockquote\u003eWhile Peter was still saying these things, the Holy Spirit fell on all who heard the word.\u003c/blockquote\u003e\n  \n  \u003cp\u003eThen, \u003cstrong\u003eafter\u003c/strong\u003e this, the Cornelius and the Gentiles are baptized:\u003c/p\u003e\n  \n  \u003cblockquote\u003eThen Peter declared, \"Can anyone withhold water for baptizing these people, who have received the Holy Spirit just as we have?\" (Acts 10:46-47)\u003c/blockquote\u003e\n  \n  \u003cp\u003eSo, the order of events is this:\u003c/p\u003e\n  \n  \u003col\u003e\n    \u003cli\u003eFirst, Cornelius and the Gentiles believe, receive forgiveness of sins, and the Holy Spirit falls on them.\u003c/li\u003e\n    \u003cli\u003eThen, \u003cstrong\u003eafter\u003c/strong\u003e all of these things happen, Peter recognizes that since they have received the forgiveness of their sins, they should be baptized.\u003c/li\u003e\n  \u003c/ol\u003e\n  \n  \u003ch3\u003eConclusion\u003c/h3\u003e\n  \n  \u003cp class=\"first\"\u003eFor all of the reasons above, it is clear that Acts 2:38 does not teach that baptism is necessary for salvation.\u003c/p\u003e\n\u003c/div","date_added":"2018-11-04","updated_at":"2018-11-13T22:00:25.422Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how to defend your faith. The Christian worldview is the only worldview with rational answers to all of life's major questions.","subtitle":"Posts with the \"Apologetics\" tag","post_slugs":["baptism-necessary-acts-22-16","baptism-necessary-salvation-1-peter-3-21","baptism-necessary-galatians-3-27","resurrection-narratives-harmony","were-angels-sitting-standing","agnosticism","jesus-appear-first","tacitus","where-were-angels","problem-of-evil","how-many-angels-tomb","lucian","when-stone-rolled-away","genesis-1-2-plants","what-is-presuppositional-apologetics","how-many-women-went-tomb","is-faith-blind","justin-martyr-mark","when-women-arrive-tomb","did-jesus-exist","rylands-p52","bible-disagreements","papias-authorship","irenaeus-authorship","matthew-luke-genealogy","are-there-one-many-gods","baptism-necessary-acts-2-38","baptism-necessary-john-3-5","teleological-argument-gods-existence","ontological-argument-gods-existence","are-genesis-1-2-contradictory","does-god-exist","moral-argument-gods-existence","cosmological-argument-gods-existence","genesis-3-9-gods-omniscience","genesis-3-16-pain-women-child-bearing","genesis-4-17-cain-wife","did-people-live-hundreds-years-genesis-5","did-anyone-ascend-heaven-before-jesus","sons-of-god-genesis-6","does-god-change-his-mind","noah-how-many-kinds","god-author-confusion-babel","has-anyone-seen-god","was-lot-righteous-gave-daughters-to-crows","does-god-tempt-people","why-did-god-command-abraham-to-kill-son-isaac","did-abraham-have-one-or-two-children","who-bought-jose "slug":"justin-martyr-mark","url":"/answers/justin-martyr-mark","title":"Justin Martyr and the authorship of Mark","description":"Who was Justin Martyr? How do his writings support the traditional authorship of the gospel book of Mark? Justin Martyr is an early source for traditional gospel authorship.","subtitle":"Support for the traditional authorship of Mark","image_url":"https://i.imgur.com/YuEKGGx.png","image_url_small":"https://i.imgur.com/Qeq9r4a.png","related_posts_tags_slugs":["authorship"],"references":"Martyr, \u003cem\u003eDialogue with Trypho\u003c/em\u003e 106; ANF","html":"\n \u003cdiv class=\"writing\"\u003e\n \u003ch3\u003eWhat does Justin Martyr write about the authorship of Mark?\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eAlthough Justin does not directly reference the book of Mark, reasoning based upon Justin's writing leads us to believe that Mark is indeed the author of the book of Mark. Here is what Justin writes:\u003c/p\u003e\n\n \u003cblockquote\u003eAnd when it is said that He changed the name of one of the apostles to Peter; and when it is written in the memoirs of Him that this so happened, as well as that He changed the names of other two brothers, the sons of Zebedee, to Boanerges, which means sons of thunder...\u003cspan class=\"superscript\"\u003e\u003ca class=\"reference\" href=\"#footnote-1\" id=\"text-1\"\u003e[1]\u003c/a\u003e\u003c/span\u003e\u003c/blockquote\u003e\n\n \u003cp\u003eHere, Justin refers to the \"memoirs of [Peter],\" and he writes that in these memoirs, it is written that Jesus \"changed the name of one of the apostles to Peter\" and \"changed the names of other two brothers, the sons of Zebedee, to Boanerges.\"\u003c/p\u003e\n \n \u003ch3\u003eGospel of Peter or Gospel of Mark?\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eIn a debate with Richard Bauckham on the radio show \"Unbelievable,\" popular New Testament critic Bart Ehrman comments concerning this passage, \"he doesn't call them by our Gospels... the only memoir he names is the memoirs of Peter... he's talking about the Gospel of Peter.\"\u003c/p\u003e\n\n \u003cp\u003eHowever, the problem with Ehrman's statement is that whereas the so-called Gospel of Peter nowhere mentions any event where Jesus changes Peter's name or changes the names of the sons of Zebedee, the Gospel of Mark \u003cstrong\u003edoes\u003c/strong\u003e include both of these events. In fact, the Gospel of Mark is the \u003cstrong\u003eonly\u003c/strong\u003e gospel that includes the event of Jesus changing the names of the sons of Zebedee. In Mark 3:16-17, we read:\u003c/p\u003e\n\n \u003cblockquote\u003eHe appointed the twelve: Simon (to whom he gave the name Peter); James the son of Zebedee and John the brother of James (to whom he gave the name Boanerges, that is, Sons of Thunder);\u003c/blockquote\u003e\n\n \u003cp\u003eFrom this, we can conclude that Justin's reference to the \"memoirs of [Peter]\" is a reference to the book of the gospels that we call Mark. This matches exactly with what we know about the relationship between Peter and Mark, namely, that Mark interpreted and wrote on behalf of Peter (see \u003ca href=\"/answers/bible/papias-authorship\"\u003ePapias and gospel authorship\u003c/a\u003e for what Papias writes about this).\u003c/p\u003e\n\n \u003cp\u003eThus, Justin's writing provides support for the traditional authorship of the gospel of Mark.\u003c/p\u003e\n \n \u003c/div\u003e\n","date_added":"2018-09-26","updated_at":"2018-11-14T04:47:25.788Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how to defend your faith. The Christian worldview is the only worldview with rational answers to all of life's major questions.","subtitle":"Posts with the \"Apologetics\" tag","post_slugs":["baptism-necessary-acts-22-16","baptism-necessary-salvation-1-peter-3-21","baptism-necessary-galatians-3-27","resurrection-narratives-harmony","were-an animals-without-blemish","was-immoral-god-command-stoning-rebellious-sin","is-it-wrong-man-wear-womens-clothing-vice-versa","was-immoral-god-command-stoning-woman-not-being-virgin","was-god-not-able-to-drive-out-inhabitants-valley","did-saul-know-who-david-was","who-killed-goliath-david-elhanan","who-killed-saul-saul-or-amalekite","did-michal-have-any-children","how-many-horsemen-did-david-capture","how-many-charioteers-were-killed","who-incited-david-to-count-people-israel","how-many-fighting-men-were-there-in-israel-judah","how-many-years-famine-threatened-david-seven-three","how-many-stalls-horses-did-solomon-have","how-many-supervisors-solomon","how-many-baths-could-be-held","was-it-wrong-god-send-lying-spirit","was-god-immoral-kill-42-lads-for-saying-elisha-bald","how-old-ahaziah-began-to-rule-over-jerusalem","how-old-jehoiachin-when-he-became-king","is-bible-wrong-about-diameter-bowl","who-king-abijahs-mother-maacah-micaiah","how-long-jehoiachin-rule-jerusalem","why-statistics-ezra-2-nehemiah-7-different","if-job-blameless-why-god-allow-satan-afflict-him","do-job-1-21-ecclesiastes-5-15-teach-reincarnation","does-god-love-hate-people","can-we-call-someone-fool","will-earth-remain-forever","is-wrong-psalmist-talk-about-killing-children","is-god-good-bad-people","should-we-acquire-wisdom","does-song-solomon-8-8-promote-child-marriage","isaiah-7-14-maiden-virgin","is-jesus-god-creator-all-things","does-god-create-evil","did-coniah-have-children","did-god-destroy-nineveh","were-one-two-animals-brought-jesus","did-old-testament-prophecy-jesus-coming-from-nazareth","where-did-devil-take-jesus-first","where-did-jesus-first-meet-simon-peter-andrew","should-we-let-good-works-be-seen","did-jesus-abolish-the-law","to-whom-jesus-teach-lords-prayer"]},{"id":10,"slug":"authorship","url":"/tags/authorship","title":"Authorship","description":"Answers to questions about biblical authorship. Who wrote the different books of the Bible? Learn how to defend the traditional authorship of the books of the Bible.","subtitle":"Answers to questions about biblical authorship","post_slugs":["justin-martyr-mark","lucian","irenaeus-authorship","papias-authorship"]}]},{"id":49,"published":true,"slug":"when-women-arrive-tomb","url":"/answers/when-women-arrive-tomb","title":"When did the women arrive at the tomb?","description":"Is the Bible contradictory concerning when the women arrived at the tomb after Jesus' resurrection? No. There are several possible explanations for the seeming discrepancy between the gospels.","subtitle":"Was it dark or dawn?","image_url":"https://i.imgur.com/NwPBYOy.png","image_url_small":"https://i.imgur.com/FNUOFv8.png","related_posts_tags_slugs":["resurrection-narratives-harmony"],"references":null,"html":"\u003cdiv class=\"writing\"\u003e\n \u003ch3\u003eThe argument\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eSome argue that the gospel accounts are contradictory concerning when the women arrived at the tomb. Here are the relevant passages:\u003c/p\u003e\n\n \u003cblockquote\u003eNow after the Sabbath, \u003cstrong\u003etoward the dawn\u003c/strong\u003e of the first day of the week, Mary Magdalene and the other Mary went to see the tomb. (Matthew 28:1)\u003c/blockquote\u003e\n\n \u003cblockquote\u003eWhen the Sabbath was past, Mary Magdalene, Mary the mother of James, and Salome bought spices, so that they might go and anoint him. And \u003cstrong\u003every early\u003c/strong\u003e on the first day of the week, when the sun had risen, they went to the tomb. (Mark 16:1-2)\u003c/blockquote\u003e\n\n \u003cblockquote\u003eBut on the first day of the week, \u003cstrong\u003eat early dawn\u003c/strong\u003e, they went to the tomb, taking the spices they had prepared. (Luke 24:1)\u003c/blockquote\u003e\n\n \u003cblockquote\u003eNow on the first day of the week Mary Magdalene came to the tomb early, \u003cstrong\u003ewhile it was still dark\u003c/strong\u003e, and saw that the stone had been taken away from the tomb. (John 20:1)\u003c/blockquote\u003e\n\n \u003cp\u003eThe apparent contradiction is that John says that Mary Magdelene went to the tomb \"while it was still dark,\" while Matthew and Luke say that they went at \"dawn.\"\u003c/p\u003e\n\n \u003ch3\u003eTwo reasonable explanations\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eThere are at least two reasonable explanations for the apparent contradiction concerning when the women went to the tomb.\u003c/p\u003e\n\n \u003cp\u003e\u003c/p\u003e\n \n \u003col\u003e\n \u003cli\u003eMuch of the sky is still dark when it begins to dawn very early in the morning.\u003c/li\u003e\n \u003cli\u003ePerhaps John is saying that it was dark when Mary/the women \u003cem\u003eleft\u003c/em\u003e for the tomb, and it was dawn when they \u003cem\u003earrived\u003c/em\u003e. If the women had stayed in Bethany, as they did earlier in the week, they would have needed to travel about two miles to reach the tomb, which would have been plenty of time for the sky to change (\u003cspan class=\"scripture\"\u003eJohn 11:18\u003c/span\u003e).\u003c/li\u003e\n \u003c/ol\u003e\n \n \u003cp class=\"after-list\"\u003eAs we can see from these possible explanations, there is no necessary contradiction between the gospel accounts concerning when the women arrived at the tomb.\u003c/p\u003e\n \n \u003ch3\u003eGeneral notes\u003c/h3\u003e\n\n \u003ch4\u003eThe differences between the gospels point to their authenticity\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eWhat would actually be \u003cem\u003emore\u003c/em\u003e suspicious is if all four gospel accounts were identical. This would mean that they collaborated, perhaps even conspired, with one another to produce a perfectly harmonized resurrection account.\u003c/p\u003e\n\n \u003cp\u003eHowever, what we see instead is four accounts that have significant differences between them, which points towards the fact that each author simply reported the events that he heard about himself. So, rather than producing doubt, the differences between the gospel accounts should actually make us more confident in the historicity of the resurrection accounts.\u003c/p\u003e\n \n \u003ch4\u003eIt is perfectly normal for eyewitness accounts to differ\u003c/h4\u003e\n \n \u003cp class=\"first\"\u003eNot every witness to an event recalls all of the details perfectly, or in the exact same way, so we should expect various accounts of the resurrection events to differ from one another.\u003c/p\u003e\n \n \u003ch4\u003eThe key is that there are no irreconcilable contradictions\u003c/h4\u003e\n \n \u003cp class=\"first\"\u003eAs long as we can provide \u003cstrong\u003epossibilities\u003c/strong\u003e for how the various resurrection accounts could reconcile into one coherent narrative, then there would be no irreconcilable, or necessary contradiction. This would then allow us to continue believing in the inerrancy and infallibility of the Bible without any compromise.\u003c/p\u003e\n \n \u003ch4\u003e\"But, I'm not convinced by your explanations. I still think these are irreconcilable contradictions.\"\u003c/h4\u003e\n \n \u003cp class=\"first\"\u003eIt's likely that non-believers won't accept the possible explanations that we provide concerning reconciling the apparent contradictions in the resurrection narratives. However, their refusal to accept these explanations is not based upon the fact that reasonable and possible explanations have been provided, but simply upon the fact that they don't \u003cstrong\u003ewant\u003c/strong\u003e to believe that there are legitimately reasonable and possible explanations.\u003c/p\u003e\n \n \u003cp\u003eTheir goal is simply to continue justifying their unbelief in the Bible, regardless of any fact or explanation provided to them. So, we can do our best to provide these reasonable and possible explanations to them, but if they blindly close their minds to them, then we have simply done all that we can do. We should inform them that they are being unreasonable and stubborn, and that they are simply trying to shut their minds to the truth.\u003c/p\u003e\n\u003c/div\u003e","date_added":"2018-10-09","updated_at":"2018-11-13T21:57:14.317Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how to defend your faith. The Christian worldview is the only worldview with rational answers to all of life's major questions.","subtitle":"Posts with the \"Apologetics\" tag","post_slugs":["baptism-necessary-acts-22-16","baptism-necessary-salvation-1-peter-3-21","baptism-necessary-galatians-3-27","resurrection-narratives-harmony","were-angels-sitting-standing","agnosticism","jesus-appear-first","tacitus","where-were-angels","problem-of-evil","how-many-angels-tomb","lucian","when-stone-rolled-away","genesis-1-2-plants","what-is-presuppositional-apologetics","how-many-women-went-tomb","is-faith-blind","justin-martyr-mark","when-women-arrive-tomb","did-jesus-exist","rylands-p52","bible-disagreements","papias-authorship","irenaeus-authorship","matthew-luke-genealogy","are-there-one-many-gods","baptism-necessary-acts-2-38","baptism-necessary-john-3-5","teleological-argument-gods-existence","ontological-argument-gods-existence","are-genesis-1-2-contradictory","does-god-exist","moral-argument-gods-existence","cosmological-argument-gods-existence","genesis-3-9-gods-omniscience","genesis-3-16-pain-women-child-bearing","genesis-4-17-cain-wife","did-people-live-hundreds-years-genesis-5","did-anyone-ascend-heaven-before-jesus","sons-of-god-genesis-6","does-god-change-his-mind","noah-how-many-kinds","god-author-confusion-babel","has-anyone-seen-god","was-lot-righteous-gave-daughters-to-crows","does-god-tempt-people","why-did-god-command-abraham-to-kill-son-isaac","did-abraham-have-one-or-two-children","who-bought-joseph-ishmaelites-midianites","why-did-god-kill-man-spilling-seed","did-jacob-worship-head-bed-or-leaning-staff","did-all-of-egypts-livestock-die","is om the Bible, is the only legitimate foundation for rational thought.\u003c/p\u003e\n \n \u003cp\u003eIt argues that every worldview has a first principle, or a foundational presupposition, which the rest of the worldview depends upon. Presuppositional apologetics begins with the presupposition that the Bible is divine revelation, and thus the source of all Truth, and it seeks to expose flaws with the presuppositions of every other worldview.\u003c/p\u003e\n \n \u003ch3\u003ePresuppositional apologetics versus classical apologetics and evidential apologetics\u003c/h3\u003e\n \n \u003cp class=\"first\"\u003eThe primary difference between presuppositional and classical/evidential apologetics is that whereas classical/evidential apologetics seek to use evidence to demonstrate the truth of the Bible, presuppositional apologetics argues that the ultimate proof for the Bible involves demonstrating the necessity of biblical revelation for anything to make sense at all in the first place.\u003c/p\u003e\n \n \u003cp\u003ePresuppositional apologists recognize that there is some value to classical/evidential apologetics, namely, that the evidence does indeed point towards the truth of the Bible, but they would also argue that the most powerful argument for the Bible comes from the truth and necessity of the Bible itself, and not from evidence, science, or empiricism.\u003c/p\u003e\n\u003c/div\u003e","date_added":"2018-10-03","updated_at":"2018-11-13T21:58:35.334Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how to defend your faith. The Christian worldview is the only worldview with rational answers to all of life's major questions.","subtitle":"Posts with the \"Apologetics\" tag","post_slugs":["baptism-necessary-acts-22-16","baptism-necessary-salvation-1-peter-3-21","baptism-necessary-galatians-3-27","resurrection-narratives-harmony","were-angels-sitting-standing","agnosticism","je  is the only basis for rational thought.","subtitle":"Answers to questions about presuppositional apologetics","post_slugs":["what-is-presuppositional-apologetics"]}]},{"id":54,"published":true,"slug":"how-many-women-went-tomb","url":"/answers/how-many-women-went-tomb","title":"How many women went to the tomb?","description":"Is the Bible contradictory concerning how many women went to the tomb after Jesus' resurrection? No. A group of women went to the tomb, but certain gospels do not mention all of the women.","subtitle":"Was there one, three, or more?","image_url":"https://i.imgur.com/zp3mcfJ.png","image_url_small":"https://i.imgur.com/A5rFqFf.png","related_posts_tags_slugs":["resurrection-narratives-harmony"],"references":null,"html":"\u003cdiv class=\"writing\"\u003e\n \u003ch3\u003eThe argument\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eSome argue that the gospel resurrection accounts are contradictory concerning how many women went to the tomb. Here are the relevant passages:\u003c/p\u003e\n\n \u003cblockquote class=\"first\"\u003eNow after the Sabbath, toward the dawn of the first day of the week, \u003cstrong\u003eMary Magdalene and the other Mary\u003c/strong\u003e went to see the tomb. (Matthew 28:1)\u003c/blockquote\u003e\n\n \u003cblockquote\u003eWhen the Sabbath was past, \u003cstrong\u003eMary Magdalene, Mary the mother of James, and Salome\u003c/strong\u003e bought spices, so that they might go and anoint him. (Mark 16:1)\u003c/blockquote\u003e\n\n \u003cblockquote\u003eBut on the first day of the week, at early dawn, \u003cstrong\u003ethey\u003c/strong\u003e went to the tomb, taking the spices they had prepared... Now it was \u003cstrong\u003eMary Magdalene and Joanna and Mary the mother of James and the other women\u003c/strong\u003e with them who told these things to the apostles. (Luke 24:1, 10)\u003c/blockquote\u003e\n\n \u003cblockquote\u003eNow on the first day of the week \u003cstrong\u003eMary Magdalene\u003c/strong\u003e came to the tomb early, while it was still dark, and saw that the stone had been taken away from the tomb. (John 20:1)\u003c/blockquote\u003e\n\n \u003cp\u003eWho went to the tomb? Was it just Mary Magdelene? Was it just the two Marys? Or was it a group of at least five women (the two Marys, Salome, and \"other women\"), as Luke records?\u003c/p\u003e\n\n \u003ch3\u003eA reasonable explanation\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eThere were at least five women who went to the tomb, as Luke records. Matthew does not say that \u003cem\u003eonly\u003c/em\u003e the two Marys went to the tomb, Mark does not say that \u003cem\u003eonly\u003c/em\u003e those three women went to the tomb, and John does not say that \u003cem\u003eonly\u003c/em\u003e Mary Magdelene went to the tomb. In fact, it is clear from John's account that other women were with Mary, since she says in \u003cspan class=\"scripture\"\u003eJohn 20:2\u003c/span\u003e, \"They have taken the Lord out of the tomb, and \u003cstrong\u003ewe\u003c/strong\u003e do not know where they have laid him.\"\u003c/p\u003e\n\n \u003cp\u003eThere is simply no necessary contradiction between the resurrection accounts concerning how many women went to the tomb.\u003c/p\u003e\n \n \u003ch3\u003eGeneral notes\u003c/h3\u003e\n\n \u003ch4\u003eThe differences between the gospels point to their authenticity\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eWhat would actually be \u003cem\u003emore\u003c/em\u003e suspicious is if all four gospel accounts were identical. This would mean that they collaborated, perhaps even conspired, with one another to produce a perfectly harmonized resurrection account.\u003c/p\u003e\n\n \u003cp\u003eHowever, what we see instead is four accounts that have significant differences between them, which points towards the fact that each author simply reported the events that he heard about himself. So, rather than producing doubt, the differences between the gospel accounts should actually make us more confident in the historicity of the resurrection accounts.\u003c/p\u003e\n \n \u003ch4\u003eIt is perfectly normal for eyewitness accounts to differ\u003c/h4\u003e\n \n \u003cp class=\"first\"\u003eNot every witness to an event recalls all of the details perfectly, or in the exact same way, so we should expect various accounts of the resurrection events to differ from one another.\u003c/p\u003e\n \n \u003ch4\u003eThe key is that there are no irreconcilable contradictions\u003c/h4\u003e\n \n \u003cp class=\"first\"\u003eAs long as we can provide \u003cstrong\u003epossibilities\u003c/strong\u003e for how the various resurrection accounts could reconcile into one coherent narrative, then there would be no irreconcilable, or necessary contradiction. This would then allow us to continue believing in the inerrancy and infallibility of the Bible without any compromise.\u003c/p\u003e\n \n \u003ch4\u003e\"But, I'm not convinced by your explanations. I still think these are irreconcilable contradictions.\"\u003c/h4\u003e\n \n \u003cp class=\"first\"\u003eIt's likely that non-believers won't accept the possible explanations that we provide concerning reconciling the apparent contradictions in the resurrection narratives. However, their refusal to accept these explanations is not based upon the fact that reasonable and possible explanations have been provided, but simply upon the fact that they don't \u003cstrong\u003ewant\u003c/strong\u003e to believe that there are legitimately reasonable and possible explanations.\u003c/p\u003e\n \n \u003cp\u003eTheir goal is simply to continue justifying their unbelief in the Bible, regardless of any fact or explanation provided to them. So, we can do our best to provide these reasonable and possible explanations to them, but if they blindly close their minds to them, then we have simply done all that we can do. We should inform them that they are being unreasonable and stubborn, and that they are simply trying to shut their minds to the truth.\u003c/p\u003e\n\u003c/div\u003e","date_added":"2018-10-09","updated_at":"2018-11-13T21:59:23.832Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how to defend your faith. The Christian worldview is the only worldview with rational answers to all of life's major questions.","subtitle":"Posts with the \"Apologetics\" tag","post_slugs":["baptism-necessary-acts-22-16","baptism-necessary-salvation-1-peter-3-21","baptism-necessary-galatians-3-27","resurrection-narratives-harmony","were-angels-sitting-standing","agnosticism","jesus-appear-first","tacitus","where-were-angels","problem-of-evil","how-many-angels-tomb","lucian","when-stone-rolled-away","genesis-1-2-plants","what-is-presuppositional-apologetics","how-many-women-went-tomb","is-faith-blind","justin-martyr-mark","when-women-arrive-tomb","did-jesus-exist","rylands-p52","bible-disagreements","papias-authorship","irenaeus-authorship","matthew-luke-genealogy","are-there-one-many-gods","baptism-necessary-acts-2-38","baptism-necessary-john-3-5","teleological-argument-gods-existence","ontological-argument-gods-existence","are-genesis-1-2-contradictory","does-god-exist","moral-argument-gods-existence","cosmological-argument-gods-existence","genesis-3-9-gods-omniscience","genesis-3-16-pain-women-child-bearing","genesis-4-17-cain-wife","did-people-live-hundreds-years-genesis-5","did-anyone-ascend-heaven-before-jesus","sons-of-god-genesis-6","does-god-change-his-mind","noah-how-many-kinds","god-author-confusion-babel","has-anyone-seen-god","was-lot-righteous-gave-daughters-to-crows","does-god-tempt-people","why-did-god-command-abraham-to-kill-son-isaac","did-abraham-have-one-or-two-children","who-bought-joseph-ishmaelites-midianites","why-did-god-kill-man-spilling-seed","did-jacob-worship-head-bed-or-leaning-staff","did-all-of-egypts-livestock-die","is-god-god-peace-war","is-it-sin-make-graven-images","do-sons-bear-sins-father","do-w were-one-two-animals-brought-jesus"]},{"id":60,"slug":"matthew","url":"/tags/matthew","title":"Matthew","description":"Answers to questions about passages in the book of Matthew. Confused about a passage in Matthew? Learn how to understand confusing or apparently contradictory passages in the book of Matthew.","subtitle":"Answers to questions about passages in the book of Matthew","post_slugs":["when-women-arrive-tomb","how-many-women-went-tomb","were-angels-sitting-standing","matthew-luke-genealogy","where-were-angels","jesus-appear-first","resurrection-narratives-harmony","when-stone-rolled-away","how-many-angels-tomb","should-we-call-anyone-father-besides-god","can-we-call-someone-fool","did-coniah-have-children","were-one-two-animals-brought-jesus","did-old-testament-prophecy-jesus-coming-from-nazareth","where-did-devil-take-jesus-first","where-did-jesus-first-meet-simon-peter-andrew","should-we-let-good-works-be-seen","did-jesus-abolish-the-law","to-whom-jesus-teach-lords-prayer"]},{"id":17,"slug":"resurrection-narratives-harmony","url":"/tags/resurrection-narratives-harmony","title":"Resurrection narratives harmony","description":"Some argue that the gospel resurrection narratives are contradictory and cannot be harmonized. In actuality, the gospel resurrection narratives can be harmonized quite easily.","subtitle":"Harmonizing the resurrection narratives","post_slugs":["resurrection-narratives-harmony","jesus-appear-first","were-angels-sitting-standing","when-stone-rolled-away","how-many-angels-tomb","where-were-angels","how-many-women-went-tomb","when-women-arrive-tomb"]}]},{"id":42,"published":true,"slug":"how-many-angels-tomb","url":"/answers/how-many-angels-tomb","title":"How many angels were at the tomb? Were they angels or men?","description":"Is the Bible contradictory concerning how many angels were at the tomb, and whether the ones at the tomb were angels or men? No. There were two angels who looked like men.","subtitle":"Was there one angel, two angels, one man, or two men?","image_url":"https://i.imgur.com/L3TN85l.png","image_url_small":"https://i.imgur.com/FzeRwNS.png","related_posts_tags_slugs":["resurrection-narratives-harmony"],"references":null,"html":"\u003cdiv class=\"writing\"\u003e\n \u003ch3\u003eThe argument\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eSome argue that the gospel resurrection accounts are contradictory concerning how many angels there were and whether angels or men appeared. Here are the relevant passages:\u003c/p\u003e\n\n \u003cblockquote\u003eAnd behold, there was a great earthquake, for \u003cstrong\u003ean angel\u003c/strong\u003e of the Lord descended from heaven and came and rolled back the stone and sat on it. \u003cstrong\u003eHis\u003c/strong\u003e appearance was like lightning, and \u003cstrong\u003ehis\u003c/strong\u003e clothing white as snow. And for fear of \u003cstrong\u003ehim\u003c/strong\u003e the guards trembled and became like dead men. But \u003cstrong\u003ethe angel\u003c/strong\u003e said to the women, \"Do not be afraid, for I know that you seek Jesus who was crucified.\"\" (Matthew 28:2-5)\u003c/blockquote\u003e\n\n \u003cblockquote\u003eAnd entering the tomb, they saw \u003cstrong\u003ea young man\u003c/strong\u003e sitting on the right side, dressed in a white robe, and they were alarmed. And \u003cstrong\u003ehe\u003c/strong\u003e said to them, \"Do not be alarmed. You seek Jesus of Nazareth, who was crucified. He has risen; he is not here. See the place where they laid him.\"\" (Mark 16:5-6)\u003c/blockquote\u003e\n\n \u003cblockquote\u003eWhile they were perplexed about this, behold, \u003cstrong\u003etwo men\u003c/strong\u003e stood by them in dazzling apparel. And as they were frightened and bowed their faces to the ground, \u003cstrong\u003ethe men\u003c/strong\u003e said to them, Why do you seek the living among the dead? (Luke 24:4-6)\u003c/blockquote\u003e\n\n \u003cblockquote\u003eAnd she saw \u003cstrong\u003etwo angels\u003c/strong\u003e in white, sitting where the body of Jesus had lain, one at the head and one at the feet. \u003cstrong\u003eThey\u003c/strong\u003e said to her, \"Woman, why are you weeping?\" She said to \u003cstrong\u003ethem\u003c/strong\u003e, \"They have taken away my Lord, and I do not know where they have laid him.\" (John 20:12-13)\u003c/blockquote\u003e\n\n \u003cp\u003eWas there one angel, one young man, two men, or two angels? How can we reconcile the apparent contradictions between the four gospel accounts?\u003c/p\u003e\n\n \u003ch3\u003eA reasonable explanation\u003c/h3\u003e\n\n \u003cp class=\"first\"\u003eThere were two angels who looked like men. Matthew does not say that there was \u003cstrong\u003eonly\u003c/strong\u003e one angel, and Mark does not say that there was \u003cstrong\u003eonly\u003c/strong\u003e one man. Angels oftentime appeared in the form of men (\u003cspan class=\"scripture\"\u003eGenesis 18:12\u003c/span\u003e; \u003cspan class=\"scripture\"\u003eDaniel 9:21\u003c/span\u003e).\u003c/p\u003e\n\n \u003ch3\u003eGeneral notes\u003c/h3\u003e\n\n \u003ch4\u003eThe differences between the gospels point to their authenticity\u003c/h4\u003e\n\n \u003cp class=\"first\"\u003eWhat would actually be \u003cem\u003emore\u003c/em\u003e suspicious is if all four gospel accounts were identical. This would mean that they collaborated, perhaps even conspired, with one another to produce a perfectly harmonized resurrection account.\u003c/p\u003e\n\n \u003cp\u003eHowever, what we see instead is four accounts that have significant differences between them, which points towards the fact that each author simply reported the events that he heard about himself. So, rather than producing doubt, the differences between the gospel accounts should actually make us more confident in the historicity of the resurrection accounts.\u003c/p\u003e\n \n \u003ch4\u003eIt is perfectly normal for eyewitness accounts to differ\u003c/h4\u003e\n \n \u003cp class=\"first\"\u003eNot every witness to an event recalls all of the details perfectly, or in the exact same way, so we should expect various accounts of the resurrection events to differ from one another.\u003c/p\u003e\n \n \u003ch4\u003eThe key is that there are no irreconcilable contradictions\u003c/h4\u003e\n \n \u003cp class=\"first\"\u003eAs long as we can provide \u003cstrong\u003epossibilities\u003c/strong\u003e for how the various resurrection accounts could reconcile into one coherent narrative, then there would be no irreconcilable, or necessary contradiction. This would then allow us to continue believing in the inerrancy and infallibility of the Bible without any compromise.\u003c/p\u003e\n \n \u003ch4\u003e\"But, I'm not convinced by your explanations. I still think these are irreconcilable contradictions.\"\u003c/h4\u003e\n \n \u003cp class=\"first\"\u003eIt's likely that non-believers won't accept the possible explanations that we provide concerning reconciling the apparent contradictions in the resurrection narratives. However, their refusal to accept these explanations is not based upon the fact that reasonable and possible explanations have been provided, but simply upon the fact that they don't \u003cstrong\u003ewant\u003c/strong\u003e to believe that there are legitimately reasonable and possible explanations.\u003c/p\u003e\n \n \u003cp\u003eTheir goal is simply to continue justifying their unbelief in the Bible, regardless of any fact or explanation provided to them. So, we can do our best to provide these reasonable and possible explanations to them, but if they blindly close their minds to them, then we have simply done all that we can do. We should inform them that they are being unreasonable and stubborn, and that they are simply trying to shut their minds to the truth.\u003c/p\u003e\n\u003c/div\u003e","date_added":"2018-10-10","updated_at":"2018-11-13T22:01:46.435Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers st","resurrection-narratives-harmony","when-stone-rolled-away","how-many-angels-tomb","should-we-call-anyone-father-besides-god","can-we-call-someone-fool","did-coniah-have-children","were-one-two-animals-brought-jesus","did-old-testament-prophecy-jesus-coming-from-nazareth","where-did-devil-take-jesus-first","where-did-jesus-first-meet-simon-peter-andrew","should-we-let-good-works-be-seen","did-jesus-abolish-the-law","to-whom-jesus-teach-lords-prayer"]}]},{"id":81,"published":true,"slug":"genesis-3-9-gods-omniscience","url":"/answers/genesis-3-9-gods-omniscience","title":"Does Genesis 3:9 contradict God's omniscience? (\"Adam, where are you?\")","description":"Some argue that Genesis 3:9 contradicts God's omniscience, or that God knows everything. Why would God ask a question if He is omniscient (\"Adam, where are you\")?","subtitle":"God knew the answer to the question He was asking","image_url":"https://i.imgur.com/o0mlfPj.png","image_url_small":"https://i.imgur.com/2XxpKs8.png","related_posts_tags_slugs":["contradictions"],"references":"","html":"\u003cdiv class=\"writing\"\u003e\n  \u003ch3\u003eQuick answer\u003c/h3\u003e\n  \n  \u003cp\u003eGod simply asked a question that He already knew the answer to. This is often done to teach something. So, God asking adam, \"Where are you,\" does not mean that God is not omniscient.\u003c/p\u003e\n  \n  \u003ch3\u003eThe argument\u003c/h3\u003e\n  \u003cp\u003eSome argue that Genesis 3:9 contradicts the doctrine of God's omniscience. In Genesis 3:9, God asks Adam, \"Where are you?\" The argument is that God asking this question means that God did not know something, namely, where Adam was.\u003c/p\u003e\n  \n  \u003ch3\u003eThe answer\u003c/h3\u003e\n  \n  \u003ch4\u003eWe often ask questions that we know the answer to\u003c/h4\u003e\n  \n  \u003cp\u003eIt is common to ask questions that we know the answer to, which is exactly what God is doing in Genesis 3:9. We do this in order to cause the person to reflect upon the question and learn something as a result of this reflection.\u003c/p\u003e\n  \n  \u003ch4\u003eWhat did God want to teach Adam with His question?\u003c/h4\u003e\n  \n  \u003cp\u003eGod wanted to teach Adam something by asking the question, \"Where are you?\" The context of Genesis 3:9 is that Adam had just sinned by eating the forbidden fruit and was hiding from God.\u003c/p\u003e\n  \n  \u003cp\u003eSo, the purpose of God's question to Adam probably also had a spiritual aspect to it. Perhaps the intent of God's question to Adam was something like this:\u003c/p\u003e\n  \n  \u003cp\u003e\"Why are you hiding from me? Are you still in fellowship with me, or are you in rebellion against me?\"\u003c/p\u003e\n  \n  \u003ch3\u003eConclusion\u003c/h3\u003e\n  \n  \u003cp\u003eThere is clearly no contradiction between Genesis 3:9 and God's omniscience. God simply had a reason why He would ask Adam such a question.\u003c/p\u003e\n\u003c/div\u003e","date_added":"2018-11-10","updated_at":"2018-11-13T22:02:19.164Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how to defend your faith. The Christian worldview is the only worldview with rational answers to all of life's major questions.","subtitle":"Posts with the \"Apologetics\" tag","post_slugs":["baptism-necessary-acts-22-16","baptism-necessary-salvation-1-peter-3-21","baptism-necessary-galatians-3-27","resurrection-narratives-harmony","were-angels-sitting-standing","agnosticism","jesus-appear-first","tacitus","where-were-angels","problem-of-evil","how-many-angels-tomb","lucian","when-stone-rolled-away","genesis-1-2-plants","what-is-presuppositional-apologetics","how-many-women-went-tomb","is-faith-blind","justin-martyr-mark","when-women-arrive-tomb","did-jesus-exist","rylands-p52","bible-disagreements","papias-authorship","irenaeus-authorship","matthew-luke-genealogy","are-there-one-many-gods","baptism-necessary-acts-2-38","baptism rit","was-god-immoral-kill-42-lads-for-saying-elisha-bald","how-old-ahaziah-began-to-rule-over-jerusalem","how-old-jehoiachin-when-he-became-king","is-bible-wrong-about-diameter-bowl","who-king-abijahs-mother-maacah-micaiah","how-long-jehoiachin-rule-jerusalem","why-statistics-ezra-2-nehemiah-7-different","if-job-blameless-why-god-allow-satan-afflict-him","do-job-1-21-ecclesiastes-5-15-teach-reincarnation","does-god-love-hate-people","can-we-call-someone-fool","will-earth-remain-forever","is-wrong-psalmist-talk-about-killing-children","is-god-good-bad-people","should-we-acquire-wisdom","does-song-solomon-8-8-promote-child-marriage","isaiah-7-14-maiden-virgin","is-jesus-god-creator-all-things","does-god-create-evil","did-coniah-have-children","did-god-destroy-nineveh","were-one-two-animals-brought-jesus","did-old-testament-prophecy-jesus-coming-from-nazareth","where-did-devil-take-jesus-first","where-did-jesus-first-meet-simon-peter-andrew","should-we-let-good-works-be-seen","did-jesus-abolish-the-law","to-whom-jesus-teach-lords-prayer"]},{"id":21,"slug":"genesis","url":"/tags/genesis","title":"Genesis","description":"Answers to questions about passages in the book of Genesis. Confused about a passage in Genesis? Learn how to understand confusing or apparently contradictory passages in the book of Genesis.","subtitle":"Answers to questions about passages in the book of Genesis","post_slugs":["are-there-one-many-gods","are-genesis-1-2-contradictory","genesis-3-9-gods-omniscience","genesis-3-16-pain-women-child-bearing","genesis-4-17-cain-wife","did-people-live-hundreds-years-genesis-5","did-anyone-ascend-heaven-before-jesus","sons-of-god-genesis-6","genesis-1-2-plants","does-god-change-his-mind","noah-how-many-kinds","god-author-confusion-babel","has-anyone-seen-god","was-lot-righteous-gave-daughters-to-crows","does-god-tempt-people","why-did-god-command-abraham-to-kill-son-isaac","did-abraham-have-one-or-two-children","who-bought-joseph-ishmaelites-midianites","why-did-god-kill-man-spilling-seed","did-jacob-worship-head-bed-or-leaning-staff"]}]},{"id":82,"published":true,"slug":"genesis-3-16-pain-women-child-bearing","url":"/answers/genesis-3-16-pain-women-child-bearing","title":"In Genesis 3:16, was it wrong for God to multiple the pain of women in childbearing?","description":"In Genesis 3:16, God multiplies the pain of women in childbearing. Was it wrong for God to do this? Learn how to respond to the argument that God was wrong to do this.","subtitle":"God is not wrong because sin has consequences","image_url":"https://i.imgur.com/25OckRc.png","image_url_small":"https://i.imgur.com/G3l0CHf.png","related_posts_tags_slugs":["is-god-good"],"references":"","html":"\u003cdiv class=\"writing\"\u003e\n  \u003ch3\u003eQuick answer\u003c/h3\u003e\n  \u003col\u003e\n    \u003cli\u003eAdam and Eve sinned, and one consequence of sin is pain.\u003c/li\u003e\n    \u003cli\u003eAdam, as the \"head\" of all mankind, represented the entire human race in his sin. This is the doctrine of original sin.\u003c/li\u003e\n    \u003cli\u003eWe have no grounds upon which to call the doctrine of original sin unfair.\u003c/li\u003e\n  \u003c/ol\u003e\n  \n  \u003ch3\u003eThe argument\u003c/h3\u003e\n  \n  \u003cp\u003eSome argue that God is not fair to multiply the pain for women in childbirth in Genesis 3:16, especially since it was Eve who sinned. Why should every woman after Eve need to experience this curse also? Here is what the verse says:\u003c/p\u003e\n  \n  \u003cblockquote\u003eI will surely multiply your pain in childbearing; in pain you shall bring forth children...\u003c/blockquote\u003e\n  \n  \u003ch3\u003eThe answer\u003c/h3\u003e\n  \n  \u003ch4\u003eOne consequence of sin is pain\u003c/h4\u003e\n  \n  \u003cp\u003eIn the Garden of Eden, Adam and Eve sinned against God by eating the forbidden fruit, and one consequence of sin is pain. Therefore, it is just for Eve to experience pain in childbirth because of her sin.\u003c/p\u003e\n  \n  \u003ch4\u003eAdam was the \"head\" of all mankind, so every human inherits a sin nature\u003c/h4\u003e\n  \n  \u003cp\u003eThe Bible teaches that Adam was the \"head,\" or the representative, of all mankind, so when he sinned, every human after him would inherit a sin nature. Romans 5:12 says this:\u003c/p\u003e\n  \n  \u003cblockquote\u003eTherefore, just as sin came into the world through one man, and death through sin, and so death spread to all men because all sinned...\u003c/blockquote\u003e\n  \n  \u003cp\u003eThis is known as the doctrine of original sin. So, because Adam sinned, all humans, including all women, are now also guilty of sin, and one of the consequences of this sin is pain in childbearing.\u003c/p\u003e\n  \n  \u003ch4\u003eOriginal sin is not unfair\u003c/h4\u003e\n  \n  \u003cp\u003eOur instinctive reaction against the doctrine of original sin is that it is unfair. However, this is because we are evaluating God's decrees by human standards, which are flawed, and not by God's standards, which are right.\u003c/p\u003e\n  \n  \u003cp\u003eOriginal sin is not unfair simply because it is part of God's will and decree. God created Adam to be the \"head,\" or representative, of all mankind, and we have no grounds upon which to object against this decision of God.\u003c/p\u003e\n  \n  \u003cp\u003ePaul responds to those who would object against God's decree by writing this:\u003c/p\u003e\n  \n  \u003cblockquote\u003eBut who are you, O man, to answer back to God? Will what is molded say to its molder, \"Why have you made me like this?\"\u003c/blockquote\u003e\n  \n  \u003cp\u003eIn other words, God has the right to make Adam our representative head simply because He is the creator and we are not.\u003c/p\u003e\n  \n  \u003ch3\u003eConclusion\u003c/h3\u003e\n  \n  \u003cp\u003eGod causing all women to have pain in childbearing because of the sin of Adam and Eve is not immoral because sin has consequences and because Adam was the representative head of all mankind. This means that every human after Adam would inherit a sin nature, and part of this sin nature involves women experiencing pain in childbirth.\u003c/p\u003e\n\u003c/div","date_added":"2018-11-10","updated_at":"2018-11-13T22:02:28.205Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how to defend your faith. The Christian worldview is the only worldview with rational answers to all of life's major questions.","subtitle":"Posts with the \"Apologetics\" tag","post_slugs":["baptism-necessary-acts-22-16","baptism-necessary-salvation-1-peter-3-21","baptism-necessary-galatians-3-27","resurrection-narratives-harmony","were-angels-sitting-standing","agnosticism","jesus-appear-first","tacitus","where-were-angels","problem-of-evil","how-many-angels-tomb","lucian","when-stone-rolled-away","genesis-1-2-plants","what-is-presuppositional-apologetics","how-many-women-went-tomb","is-faith-blind","justin-martyr-mark","when-women-arrive-tomb","did-jesus-exist","rylands-p52","bible-disagreements","papias-authorship","irenaeus-authorship","matthew-luke-genealogy","are-there-one-many-gods","baptism-necessary-acts-2-38","baptism-necessary-john-3-5","teleological-argument-gods-existence","ontological-argument-gods-existence","are-genesis-1-2-contradictory","does-god-exist","moral-argument-gods-existence","cosmological-argument-gods-existence","genesis-3-9-gods-omniscience","genesis-3-16-pain-women-child-bearing","genesis-4-17-cain-wife","did-people-live-hundreds-years-genesis-5","did-anyone-ascend-heaven-before-jesus","sons-of-god-genesis-6","does-god-change-his-mind","noah-how-many-kinds","god-author-confusion-babel","has-anyone-seen-god","was-lot-righteous-gave-daughters-to-crows","does-god-tempt-people","why-did-god-command-abraham-to-kill-son-isaac","did-abraham-have-one-or-two-children","who-bought-joseph-ishmaelites-midianites","why-did-god-kill-man-spilling-seed","did-jacob-w cks-sabbath","was-immoral-god-command-stoning-rebellious-sin","was-immoral-god-command-stoning-woman-not-being-virgin","was-god-immoral-kill-42-lads-for-saying-elisha-bald","if-job-blameless-why-god-allow-satan-afflict-him","does-god-love-hate-people","is-god-good-bad-people","does-god-create-evil"]}]},{"id":83,"published":true,"slug":"genesis-4-17-cain-wife","url":"/answers/genesis-4-17-cain-wife","title":"Where did Cain get his wife? (Genesis 4:17)","description":"In Genesis 4:17, we learn that Cain got a wife. Where did this woman come from, if every human during this time was a direct descendent of Adam and Eve? The answer is simple.","subtitle":"Cain married a sibling. Incest was not prohibited at this time.","image_url":"https://i.imgur.com/KcalXoo.png","image_url_small":"https://i.imgur.com/my2uRUK.png","related_posts_tags_slugs":["contradictions"],"references":"","html":"\u003cdiv class=\"writing\"\u003e\n  \u003ch3\u003eQuick answer\u003c/h3\u003e\n  \u003cp\u003eCain's wife was one of his sisters. God did not prohibit sexual relations with one's close relative until Leviticus 18:6. One purpose of incest laws was to protect people from birth defects, but Cain lived during an early time when the genetic pool was still very pure.\u003c/p\u003e\n  \n  \u003ch3\u003eThe argument\u003c/h3\u003e\n  \n  \u003cp\u003eSOme argue that if Adam and Eve are the father and mother of all humankind, then Cain could not have found his wife. Here is the relevant passage:\u003c/p\u003e\n  \n  \u003cblockquote\u003eThen Cain went away from the presence of the Lord and settled in the land of Nod, east of Eden. Cain knew his wife, and she conceived and bore Enoch. When he built a city, he called the name of the city after the name of his son, Enoch. (Genesis 4:16-17)\u003c/blockquote\u003e\n  \n  \u003cp\u003eThe argument is that if Cain found a wife in a foreign land, then Adam and Eve must not be the parents of every human.\u003c/p\u003e\n  \n  \u003ch3\u003eThe answer\u003c/h3\u003e\n  \n  \u003ch4\u003eAdam had other sons and daughters\u003c/h4\u003e\n  \n  \u003cp\u003eIn Genesis 5:4, we learn that Adam had other sons and daughters besides his first three children:\u003c/p\u003e\n  \n  \u003cblockquote\u003eThe days of Adam after he fathered Seth were 800 years; and he had other sons and daughters.\u003c/blockquote\u003e\n  \n  \u003cp\u003eThis means that Adam had daughters, one of whom could have been Cain's wife.\u003c/p\u003e\n  \n  \u003ch4\u003eGod did not prohibit incest until Leviticus 18:6\u003c/h4\u003e\n  \n  \u003cp\u003eIncest was not prohibited by God until Leviticus 18:6, at which point, God says, \"None of you shall approach any one of his close relatives to uncover nakedness. I am the Lord.\"\u003c/p\u003e\n  \n  \u003ch4\u003ePerhaps incest did not become dangerous until later in time\u003c/h4\u003e\n  \n  \u003cp\u003eIt is very possible that having sexual relationships with one's close relatives was not dangerous during the early period that Cain lived because the people were so close to Adam that the genetic pool was still extremely pure.\u003c/p\u003e\n  \n  \u003cp\u003eHowever, as time progressed, and people's genes became more and more polluted because of sin, incest became more and more dangerous. Then, at some point in history, God prohibited incest to protect babies from birth defects due to greater risks with producing children with close relatives.\u003c/p\u003e\n  \n  \u003cp\u003eThis means that during the early period before God gave this command against incest, people would have married and produced offspring with close relatives, including siblings.\u003c/p\u003e\n  \n  \u003ch3\u003eConclusion\u003c/h3\u003e\n  \n  \u003cp\u003eCain's wife was his sister, and there was no problem with this likely because of the purity of the gene pool during this early period in time. Therefore, we have no problem in continuing to affirm the Bible's teaching that Adam and Eve are the ancestors of every human being.\u003c/p\u003e\n\u003c/div","date_added":"2018-11-10","updated_at":"2018-11-14T04:06:27.029Z","tags":[{"id":1,"slug":"apologetics","url":"/tags/apologetics","title":"Apologetics","description":"Answers to apologetics questions. Learn how to defend your faith. The Christian worldview is the only worldview with rational answers to all of life's major questions.","subtitle":"Posts with the \"Apologetics\" tag","post_slugs":["baptism-necessary-acts-22-16","baptism-necessary-salvation-1-peter-3-21","baptism-necessary-galatians-3-27","resurrection-narratives-harmony","were-angels-sitting-standing","agnosticism","jesus-appear-first","tacitus","where-were-angels","problem-of-evil","how-many-angels-tomb","lucian","when-stone-rolled-away","genesis-1-2-plants","what-is-presuppositional-apologetics","how-many-women-went-tomb","is-faith-blind","justin-martyr-mark","when-women-arrive-tomb","did-jesus-exist","rylands-p52","bible-disagreements","papias-authorship","irenaeus-authorship","matthew-luke-genealogy","are-there-one-many-gods","baptism-necessary-acts-2-38","baptism-necessary-john-3-5","teleological-argument-gods-existence","ontological-argument-gods-existence","are-genesis-1-2-contradictory","does-god-exist","moral-argument-gods-existence","cosmological-argument-gods-existence","genesis-3-9-gods-omniscience","genesis-3-16-pain-women-child-bearing","genesis-4-17-cain-wife","did-people-live-hundreds-years-genesis-5","did-anyone-ascend-heaven-before-jesus","sons-of-god-genesis-6","does-god-change-his-mind","noah-how-many-kinds","god-author-confusion-babel","has-anyone-seen-god","was-lot-righteous-gave-daughters-to-crows","does-god-tempt-people","why-did-god-command-abraham-to-kill-son-isaac","did-abraham-have-one-or-two-children","who-bought-joseph-ishmaelites-midianites","why-did-god-kill-man-spilling-seed","did-jacob-worship-head-bed-or-leaning-staff","did-all-of-egypts-livestock-die","is-god-god-peace-war","is-it-sin-make-graven-images","do-sons-bear-sins-father","do-we-sti ever, it does not address the divinity of Jesus or the Holy Spirit, and so it can be affirmed by Arians and Unitarians, who deny the orthodox definition of the Trinity.\u003c/p\u003e\n \n \u003cp\u003eAlthough the Apostle's Creed was written during an early time, the earliest known mention of the \"Apostle's Creed\" occurs in a letter that was written in 390 A.D.\u003c/p\u003e\n \n \u003ch3\u003eThe Apostle's Creed\u003c/h3\u003e\n \u003cp class=\"first\"\u003eI believe in God, the Father almighty,\u003c/p\u003e\n \u003cp class=\"first indent\"\u003ecreator of heaven and earth.\u003c/p\u003e\n\n \u003cp\u003eI believe in Jesus Christ, his only Son, our Lord,\u003c/p\u003e\n \u003cp class=\"first indent\"\u003ewho was conceived by the Holy Spirit\u003c/p\u003e\n \u003cp class=\"first indent\"\u003eand born of the virgin Mary.\u003c/p\u003e\n \u003cp class=\"first indent\"\u003eHe suffered under Pontius Pilate,\u003c/p\u003e\n \u003cp class=\"first indent\"\u003ewas crucified, died, and was buried;\u003c/p\u003e\n \u003cp class=\"first indent\"\u003ehe descended to hell.\u003c/p\u003e\n \u003cp class=\"first indent\"\u003eThe third day he rose again from the dead.\u003c/p\u003e\n \u003cp class=\"first indent\"\u003eHe ascended to heaven\u003c/p\u003e\n \u003cp class=\"first indent\"\u003eand is seated at the right hand of God the Father almighty.\u003c/p\u003e\n \u003cp class=\"first indent\"\u003eFrom there he will come to judge the living and the dead.\u003c/p\u003e\n\n \u003cp\u003eI believe in the Holy Spirit,\u003c/Txt\u003e\u003c/p\u003e\n \u003cp class=\"first indent\"\u003ethe holy catholic* church,\u003c/p\u003e\n \u003cp class=\"first indent\"\u003ethe communion of saints,\u003c/p\u003e\n \u003cp class=\"first indent\"\u003ethe forgiveness of sins,\u003c/p\u003e\n \u003cp class=\"first indent\"\u003ethe resurrection of the body,\u003c/p\u003e\n \u003cp class=\"first indent\"\u003eand the life everlasting. Amen.\u003c/p\u003e\n\n \u003cp\u003e\u003cem\u003e*
